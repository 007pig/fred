SecurityLevels.warningWillEncrypt=Warning: Freenet will not encrypt your downloads/uploads database (node.db4o) until you restart Freenet and enter your new password again. Until then it will remain plain-text, readable if your computer is seized or stolen.
SecurityLevels.warningWillDecrypt=Warning: Freenet will not decrypt your downloads/uploads database (node.db4o) until you restart Freenet. Until then Freenet will continue to use the encrypted node.db4o.crypt, so it will be slightly slower.
SecurityLevels.warningWontEncrypt=Warning: The downloads/uploads database (node.db4o) will not be encrypted because it is not currently encrypted and Freenet is configured to not automatically encrypt/decrypt it. So your downloads and uploads will be readable if your computer is seized or stolen.
SecurityLevels.warningWontDecrypt=Warning: The downloads/uploads database (node.db4o) will remain encrypted because Freenet is configured to not automatically encrypt/decrypt it. So Freenet will continue to use it encrypted, and will be slightly slower.
SecurityLevels.warningMaximumWillDeleteQueue=Warning: Freenet will delete your download/upload queue on the next restart if you select this security level!
