IPDetectorPluginManager.suggestForwardPortWithLink=Sie sollten für den UDP-Anschluß ${port} von Hand eine ${link}Weiterleitung einrichten${/link} (Wenn Sie das schon durchgeführt haben, hat Freenet Schwierigkeiten, die Weiterleitung zu erkennen).
IPDetectorPluginManager.symmetric=Ihr Computer scheint mit dem Internet über einen Router oder eine Firewall mit "Symmetric NAT" (RFC3489) verbunden zu sein. Damit können Sie sich mit direkt oder über einen Router mit "Port restricted NAT mit dem Internet verbundenen Freenetknoten verbinden.
IPDetectorPluginManager.symmetricTitle=Symmetrische Firewall erkannt
IPUndetectedUserAlert.detecting=Freenet ermittelt gerade Ihre öffentliche IP-Adresse. Wenn das mehr als einige Minuten dauern wird, ist etwas schiefgegangen...
IPUndetectedUserAlert.detectingWithConfigLink=Freenet ermittelt gerade Ihre öffentliche IP-Adresse. Wenn das mehr als einige Minuten dauern wird, ist etwas schiefgegangen und Sie sollten einen "Temporary IP Address Hint" auf der ${link}Konfigurationsseite${/link} eingeben. Es ist auch sinnvoll, den UDP-Port ${port} des Router auf Ihren Computer weiterzuleiten, um es anderen Freenetknoten zu erleichtern, sich mit Ihrem Freenet-Knoten zu verbinden.
IPUndetectedUserAlert.unknownAddress=Freenet was unable to determine your external IP address (or the IP address of your NAT or Firewall). You can still exchange references with other people, however this will only work if the other user is not behind a NAT or Firewall. As soon as you have connected to one other user in this way, Freenet will be able to determine your external IP address. You can determine your current IP address and tell your node with the 'Temporary IP address hint' ${link}configuration parameter${/link}. Also, it would be a good idea to forward the port ${port} on your router for UDP to make it easy to connect to your node.
IPUndetectedUserAlert.unknownAddressTitle=Unknown external address
IPUndetectedUserAlert.unknownAddressWithConfigLink=Freenet was unable to determine your external IP address (or the IP address of your NAT-device or firewall). You can still exchange references with other people, however this will only work if the other user is not behind a NAT-device or firewall. As soon as you have connected to one other user in this way, Freenet will be able to determine your external IP address. You can determine your current IP address and tell your node with the 'Temporary IP address hint' ${link}configuration parameter${/link}. Also, it would be a good idea to forward the port ${port} on your router for UDP to make it easy to connect to your node.
