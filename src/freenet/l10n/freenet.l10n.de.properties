IPUndetectedUserAlert.unknownAddress=Freenet war nicht imstande Ihre IP-Adresse zu ermitteln (oder die IP-Adresse ihrer Firewall oder Ihres NAT-Geräts (Router)). Sie können immer noch Referenzen mit anderen Menschen austauschen, dies wird aber nur funktionieren, wenn der andere Benutzer sich nicht hinter einem NAT-Gerät oder einer Firewall befindet. Sobald Sie sich auf diesem Weg mit einem anderen Benutzer verbunden haben, wird Freenet in der Lage sein ihre externe IP-Adresse zu ermitteln. Sie können auch ihre momentane IP-Adresse feststellen und diese Ihrem Knoten mit der "Hinweis auf temporäre IP-Adresse"-${link}Einstellung${/link} mitteilen.
IPUndetectedUserAlert.unknownAddressShort=Freenet war nicht in der Lage Ihre IP-Adresse zu ermitteln. Sie könnten Probleme beim Verbinden haben.
IPUndetectedUserAlert.unknownAddressTitle=Unbekannte externe Adresse
IPUndetectedUserAlert.unknownAddressWithConfigLink=Freenet war nicht imstande Ihre externe IP-Adresse zu ermitteln (oder die IP-Adresse ihrer Firewall oder Ihres NAT-Geräts (Router)). Sie können immer noch Referenzen mit anderen Menschen austauschen, dies wird aber nur funktionieren, wenn der andere Benutzer sich nicht hinter einem NAT-Gerät oder einer Firewall befindet. Sobald Sie sich auf diesem Weg mit einem anderen Benutzer verbunden haben, wird Freenet in der Lage sein ihre externe IP-Adresse zu ermitteln. Sie können auch ihre momentane IP-Adresse feststellen und diese Ihrem Knoten mit der "Hinweis auf temporäre IP-Adresse"-${link}Einstellung${/link} mitteilen. Es wäre auch eine gute Idee, den UDP-Port ${port} in Ihrem Router weiterzuleiten, um es Anderen zu erleichtern zu Ihrem Knoten Kontakt aufzunehmen.
