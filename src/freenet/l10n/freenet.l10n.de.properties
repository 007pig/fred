IPDetectorPluginManager.forwardPortNotForwarded=Ihr Knoten scheint sich hinter einem NAT-Gerät zu befinden (Details finden Sie auf der Erreichbarkeits-Seite). Sie sollten, wenn möglich, den UDP-Port (nicht TCP) ${port} weiterleiten um die Erreichbarkeit zu verbessern. Es scheint, als ob der Port nicht weitergeleitet wird, Freenet kann dies jedoch nicht sicher erkennen. Weitere Informationen finden Sie ${link}hier${/link}.
