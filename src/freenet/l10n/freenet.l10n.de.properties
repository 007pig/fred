Node.deadlockTitle=Mögliches Einfrieren aufgrund fehlerhafter JVM/Kernel-Kombination
Node.deadlockWarning=WARNUNG: Ihr System scheint eine Sun JVM mit NTPL auszuführen. Es ist bekannt, dass dies den Knoten, dadurch, dass die JVM eine Sperre verliert, zum einfrieren bringen kann. Bitte deaktivieren Sie NTPL, falls möglich, indem Sie die folgende Umgebungsvariable setzen LD_ASSUME_KERNEL=2.4.1 . Neuere Versionen des Freenet-Installationsprogramms sollten dies bereits beinhalten; installieren Sie Freenet entweder neu, oder bearbeiten Sie die run.sh (https://emu.freenetproject.org/svn/trunk/apps/installer/installclasspath/run.sh). Auf manchen Systemen müssen Sie vielleicht die pthreads-Bibliotheken installieren, damit es funktioniert. Beachten Sie, dass der Knoten automatisch versuchen wird sich selbst neu zu starten, wenn es zu einem Deadlock (Verklemmung) kommt, aber dies ist nicht 100%-ig zuverlässig und benötigt Zeit.
