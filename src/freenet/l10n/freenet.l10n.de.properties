Node.disableHangCheckersLong=Alle Überprüfungs-/Überwachungs-Funktionen ausschalten (werden hauptsächlich benutzt um die Funktionstüchtigkeit des Knotens zu überprüfen). Aktivieren Sie dies wenn Sie ein Anti-Profiling-Fanatiker sind.
Node.disablePHTLS=Wahrscheinlichkeitsbasierte HTL ausschalten
Node.disablePHTLSLong=Wahrscheinlichkeitsbasierte HTL ausschalten (verändern Sie dies nur wenn Sie genau wissen was Sie tun)
Node.dropPacketEvery=Paket-Verlust-Frequenz für Tests
Node.dropPacketEveryLong=Frequenz mit der Pakete vernichtet werden. Test-Option die von den Entwicklern genutzt wird um Paket-Verlust zu simulieren. 0 bedeutet, dass kein Paket künstlich "verloren" wird. Bitte nicht verändern!
Node.errorApplyingConfig=Fehler beim Anwenden der neuen Konfiguration: ${error}
Node.extraPeerDir=Partner-Daten-Verzeichnis
Node.extraPeerDirLong=Name des Verzeichnis in dem zusätzliche Partner-Daten gespeichert werden.
Node.forceBigShrink=Große Daten-Kompressionen sofort ausführen
Node.forceBigShrinkLong=Wenn aktiviert, werden große Speicher-Komprimierungen (über 10%) sofort ausgeführt (anstatt auf den nächsten Neustart des Knotens zu warten). Komprimierungen im laufenden Betrieb bewahren nicht die zuletzt benutzten Daten, daher ist dies nicht empfehlenswert; benutzen Sie dies nur, wenn Sie ein sofortiges Ergebnis haben müssen.
