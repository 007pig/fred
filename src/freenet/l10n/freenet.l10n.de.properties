IPDetectorPluginManager.noConnectivity=Ihre Internetverbindung scheint UDP nicht zu unterstützen. Wenn das tatsächlich stimmt, werden Sie Freenet auf diesem Computer im Moment wahrscheinlich nicht benutzen können.
