FirstTimeWizardToadlet.bandwidthLimitLong=Bitte wählen Sie Ihren Internet-Verbindungs-Typ und -Geschwindigkeit aus der unten befindlichen Dropdown-Liste.
FirstTimeWizardToadlet.chooseNodeName=Knoten-Name benötigt!
FirstTimeWizardToadlet.chooseNodeNameLong=Bitte geben Sie einen Knoten-Namen in das unten stehende Feld ein (wir empfehlen einen Spitznamen, möglicherweise mit einer E-Mail-Adresse). Dies dient Ihren Freunden (vertrauenswürdigen Partnern, welche Sie manuell hinzugefügt haben) dazu, Ihren Knoten einfach von ihren anderen Knoten zu unterscheiden. Dies ist für Fremde (nicht vertrauenswürdige, automatisch hinzugefügte Partner) nicht sichtbar. Beachten Sie, dass jeder Freund oder Fremde Sie einfach an Ihrer IP-Adresse erkennen könnte, da Sie mit Ihnen  verbunden sind, aber sie können nicht so einfach herausfinden, was Sie anfordern.
FirstTimeWizardToadlet.congratz=Willkommen an Bord!
FirstTimeWizardToadlet.congratzLong=Herzlichen Glückwunsch, die Basis-Konfiguration Ihres Freenet-Knotens ist nun abgeschlossen. Sie können alle Parameter, die Sie soeben eingestellt haben, ändern indem Sie auf die "Konfiguration"s-Seite gehen, diese ist jederzeit vom Menü auf der linken Seite der Oberfläche zu erreichen. Wir wünschen Ihnen ein angenehmes Freenet-Erlebnis.
FirstTimeWizardToadlet.connectToStrangers=Mit Fremden verbinden?
FirstTimeWizardToadlet.connectToStrangersLong=Wenn Sie Freenet sich mit Fremden verbinden lassen, wird Freenet für Sie weniger sicher sein, jeder kann herausfinden, dass Sie Freenet benutzen und jeder böse Mensch kann sich mit Ihrem Knoten verbinden. Wenn Sie dies nicht tun, werden Sie mindestens drei andere Freunde (Leute, die Sie schon kennen), die Freenet benutzen, manuell kontaktieren und sich mit Ihnen verbinden müssen.
FirstTimeWizardToadlet.continue=Fortfahren
FirstTimeWizardToadlet.datastoreSize=Größe des Datenspeichers
FirstTimeWizardToadlet.datastoreSizeLong=Bitte wählen Sie eine Größe für Ihren Datenspeicher. Der Datenspeicher verhält sich wie ein Zwischenspeicher (Cache); Daten für das Netzwerk zu speichern wird Ihnen zu einem besseren Daten-Durchsatz verhelfen, wenn Sie populäre Dateien anfordern. Je mehr Platz Sie zur Verfügung stellen können, desto besser ist es für die Gemeinschaft und desto schneller wird Ihr Knoten.
FirstTimeWizardToadlet.enableOpennet=Automatisch mit Knoten von nicht vertrauenswürdigen Fremden verbinden?
