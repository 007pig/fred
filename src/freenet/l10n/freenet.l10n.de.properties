FirstTimeWizardToadlet.bandwidthLimit=Bandbreiten-Limits
FirstTimeWizardToadlet.bandwidthLimitLong=Bitte wählen Sie Ihren Internet-Verbindungs-Typ und -Geschwindigkeit (Download/Upload) aus der unten befindlichen Dropdown-Liste. Wenn Sie einen DSL-1000- oder DSL-2000-Anschluss besitzen, wählen sie bitte "512+/128kbps" aus. Bei einer besseren Anbindung können sie die Standardeinstellung übernehmen oder bei sehr schneller Anbindung entsprechend auswählen.
FirstTimeWizardToadlet.bwlimitHigherSpeed=höhere Geschwindigkeit
FirstTimeWizardToadlet.bwlimitLowerSpeed=niedrigere Geschwindigkeit
FirstTimeWizardToadlet.chooseNodeName=Knoten-Name benötigt!
FirstTimeWizardToadlet.chooseNodeNameLong=Bitte geben Sie einen Knoten-Namen in das unten stehende Feld ein (wir empfehlen einen Spitznamen, möglicherweise mit einer E-Mail-Adresse). Dies dient Ihren Freunden (vertrauenswürdigen Partnern, welche Sie manuell hinzugefügt haben) dazu, Ihren Knoten einfach von ihren anderen Knoten zu unterscheiden. Dies ist für Fremde (nicht vertrauenswürdige, automatisch hinzugefügte Partner) nicht sichtbar. Beachten Sie, dass jeder Freund oder Fremde Sie einfach an Ihrer IP-Adresse erkennen könnte, da Sie mit Ihnen  verbunden sind, aber sie können nicht so einfach herausfinden, was Sie anfordern.
FirstTimeWizardToadlet.clickContinue=Hier klicken um fortzufahren.
FirstTimeWizardToadlet.congratz=Willkommen an Bord!
FirstTimeWizardToadlet.congratzLong=Herzlichen Glückwunsch, die Basis-Konfiguration Ihres Freenet-Knotens ist nun abgeschlossen. Sie können alle Parameter, die Sie soeben eingestellt haben, ändern indem Sie auf die "Konfiguration"s-Seite gehen, diese ist jederzeit vom Menü auf der linken Seite der Oberfläche erreichbar. Bitte beachten Sie, dass Freenet zu Anfang langsam sein wird, dies wird sich mit der Zeit verbessern. Sie können beginnen indem Sie auf die Lesezeichen auf der nächsten Seite klicken. Wir wünschen Ihnen ein angenehmes Freenet-Erlebnis.
FirstTimeWizardToadlet.connectToStrangers=Mit Fremden verbinden?
FirstTimeWizardToadlet.connectToStrangersLong=Im Idealfall würden sich alle Freenet-Benutzer nur mit Leuten verbinden, die sie kennen. Dies ist weitaus sicherer, da es es sehr schwer für andere macht herauszufinden, dass Sie Freenet benutzen. Wenn Sie jedoch nicht mindestens 5 Leute kennen, die bereits Freenet benutzen, können Sie entscheiden sich mit Fremden zu verbinden. Beachten Sie, dass Sie dies jederzeit wieder ausschalten können.
FirstTimeWizardToadlet.continue=Fortfahren
FirstTimeWizardToadlet.continueEnd=Hier klicken, um anzufangen, Freenet zu benutzen!
FirstTimeWizardToadlet.datastoreSize=Größe des Datenspeichers
FirstTimeWizardToadlet.datastoreSizeLong=Bitte wählen Sie eine Größe für Ihren Datenspeicher. Der Datenspeicher verhält sich wie ein Zwischenspeicher (Cache); Daten für das Netzwerk zu speichern wird Ihnen zu einem besseren Daten-Durchsatz verhelfen, wenn Sie populäre Dateien anfordern. Je mehr Platz Sie zur Verfügung stellen können, desto besser ist es für die Gemeinschaft und desto schneller wird Ihr Knoten, besonders das Herunterladen, sein.
FirstTimeWizardToadlet.enableOpennet=Kennen Sie jemanden, der bereits Freenet benutzt?
FirstTimeWizardToadlet.fivePercentDisk=(= 5% des freien Speicherplatzes)
FirstTimeWizardToadlet.homepageTitle=Freenet-Einrichtungs-Assistent!
FirstTimeWizardToadlet.iDoTrust=Trauen Sie Leuten die mit ${interface} (${ip}) verbunden sind?
FirstTimeWizardToadlet.isNetworkTrusted=Ist Ihr lokales Netzwerk vertrauenswürdig?
FirstTimeWizardToadlet.isNetworkTrustedLong=Ist Ihr lokales Netzwerk vertrauenswürdig? Wenn Sie hier mit Ja antworten, werden alle Dienste, die Ihr Knoten anbietet, für jeden der vom lokalen Netzwerk auf sie zugreifen will, frei zugänglich sein. Sie werden die Möglichkeit haben, selektive Zugangs-Kontrollen auf der Konfigurations-Seite einzurichten, wenn der Assistent beendet ist.
FirstTimeWizardToadlet.memoryLimit=Arbeitsspeicher-Benutzung
FirstTimeWizardToadlet.memoryLimitLong=Wie viel (Arbeits-)Speicher möchten Sie Freenet erlauben zu benutzen? Wenn Sie viele Downloads oder Uploads in der Warteschlange haben, wird Freenet mehr Speicher brauchen. Wir empfehlen Ihnen dies nicht auf weniger als 128MB zu setzen, es sei denn Sie haben wirklich wenig RAM. Wenn Sie 1GB oder mehr haben, sollten Sie dies wahrscheinlich auf mindestens 256MB setzen. Diese Einstellung wird nach einem Neustart von Freenet wirksam.
FirstTimeWizardToadlet.noNetworkIF=Keine zusätzliche Netzwerk-Schnittstelle gefunden
FirstTimeWizardToadlet.noNetworkIFLong=Freenet hat keine zusätzliche Netzwerk-Schnittstelle gefunden. Es wird annehmen, dass Sie sich von Ihrem Computer (und nur von Ihrem Computer) mit ihm verbinden.
FirstTimeWizardToadlet.opennetNo=Ja, ich habe mindestens 5 Freunde, die bereits Freenet benutzen und werde Ihre Kontaktdaten auf der Freunde-Seite eintragen.
FirstTimeWizardToadlet.opennetWarning=Wenn Freenet dort wo Sie leben illegal ist oder wenn Sie es benutzen um Inhalte abzurufen, die Sie in Schwierigkeiten bringen könnten, kann es sein, dass dem Knoten zu sagen, dass er sich automatisch mit Fremden verbinden soll, gefährlich ist, da es das Leben eines Angreifers deutlich erleichtert. Freenet ist immer noch experimentell und wir geben keine Garantie für die Sicherheit.
FirstTimeWizardToadlet.opennetYes=Nein, ich möchte, dass der Knoten automatisch Fremde findet mit denen er sich verbinden kann.
FirstTimeWizardToadlet.skipWizard=Ich bin kein Neuling, bitte überspringe den Assistenten!
