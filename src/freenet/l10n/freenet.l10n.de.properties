IPDetectorPluginManager.fullCone=Ihr Computer scheint mit dem Internet über einen Router mit "Dull Cone NAT" (RFC3489) verbunden zu sein. Herzlichen Glückwunsch! Damit können Sie sich mit jedem anderen Freenetknoten verbinden.
