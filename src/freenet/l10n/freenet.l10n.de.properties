Node.inBWLimitLong=Limit für die hereinkommende Bandbreite (Bytes/Sek); der Knoten wird versuchen dieses nicht zu überschreiten; -1 = 4x das gesetzte Limit für die ausgehende Bandbreite
Node.invalidStoreSize=Die Speicher-Größe muss mindestens 32MB betragen
Node.l10nLanguage=Die Sprache die der Knoten benutzt um Nachrichten anzuzeigen
Node.l10nLanguageLong=Diese Einstellung ändert die Sprache in der Nachrichten angezeigt werden. Beachten Sie, dass manche Zeichenfolgen erst beim nächsten Start des Knotens übersetzt werden.
