Node.nodeDir=Knoten-Verzeichnis
Node.nodeDirLong=Der Name des Verzeichnisses in welchem Knoten-bezogene Dateien (z.B. die Partner-Liste) gespeichert werden
Node.nodeName=Spitzname für diesen Freenet-Knoten
Node.nodeNameLong=Knoten-Name (Nickname). Dieser wird nur für Ihre Freunde sichtbar sein.
Node.oneConnectionPerIP=Auf eine Verbindung pro Adresse beschränken?
Node.oneConnectionPerIPLong=Nicht mehr als eine Verbindung pro Adresse erlauben? Dies wird es Angreifern ein bisschen schwerer machen sich, als verschiedene Identitäten, mehr als einmal mit Ihrem Knoten zu verbinden, um Ihr Routing (Weiterleitungs-Strategie) zu beherrschen oder Harvesting (Sammeln von Daten) zu erleichtern. Es verhindert auch gleichzeitig mit demselben Knoten über darknet und opennet verbunden zu sein.
Node.opennetEnabled=Promiskuitiven Modus einschalten (automatisch mit nicht vertrauenswürdigen Knoten verbinden)?
Node.opennetEnabledLong=Promiskuitiven Modus einschalten? Wenn dies aktiviert ist, wird der Knoten automatisch Referenzen mit anderen nicht vertrauenswürdigen Knoten (Fremden im Gegensatz zu Freunden) austauschen. Dies bedeutet aber, dass die Tatsache, dass Sie einen Knoten betreiben, nicht länger vertraulich ist und viele Attacken viel einfacher sind. Wenn Sie genügend Leute kennen, die Freenet benutzen, sollten Sie bei vertrauenswürdigen (Freunde) Verbindungen mit ihnen bleiben.
Node.outBWLimit=Limit für die ausgehende Bandbreite (Bytes pro Sekunde)
Node.outBWLimitLong=Strenges Limit für die ausgehende Bandbreite (Bytes/Sek); der Knoten sollte dies fast niemals überschreiten
Node.passOpennetPeersThroughDarknet=Opennet-Knotenreferenzen über Darknet-Partner weiterleiten?
Node.passOpennetPeersThroughDarknetLong=Wenn aktiviert, werden Opennet-Knotenreferenzen (NIEMALS unsere eigene Darknet-Knotenreferenz) über unsere Darknet-Partner weitergeleitet. Sodass ein Knoten (dieser Knoten oder seine Partner) Opennet-Partner von seinen Darknet-Partnern bekommen kann. Dies ist nützlich, da es uns erlaubt einen Bootstrap (Erlangung neuer Quellen ohne vorher welche zu haben) nach neuen Opennet-Partnern durchzuführen nachdem wir unsere Partner, zum Beispiel durch Ausfallzeiten, verloren haben. Jedoch kann es eine Traffic(Verkehrs)-Analyse etwas erleichtern, deshalb sollten Sie es ausschalten wenn Sie paranoid sind.
