IPDetectorPluginManager.portRestricted=Ihr Computer scheint mit dem Internet über einen Router mit "Port restricted Cone NAT" (RFC3489) verbunden zu sein. Damit können Sie sich mit fast allen anderen Freenetknoten verbinden (außer solchen, die sich hinter einem "Symmetric NAT" befinden).
