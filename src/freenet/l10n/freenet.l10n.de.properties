IPUndetectedUserAlert.detecting=Freenet versucht gerade Ihre externe IP-Adresse zu ermitteln. Wenn dies mehr als ein paar Minuten dauert, läuft etwas schief...
IPUndetectedUserAlert.detectingWithConfigLink=Freenet versucht gerade Ihre externe IP-Adresse zu ermitteln. Wenn dies mehr als ein paar Minuten dauert, dann läuft etwas schief und Sie können die "Hinweis auf temporäre IP-Adresse"-${link}Einstellung${/link} benutzen.
IPUndetectedUserAlert.suggestForwardPort=Es wäre auch eine gute Idee, den Port ${port} (UDP) auf ihrem Router weiterzuleiten, um es einfach zu machen sich mit ihrem Knoten zu verbinden.
IPUndetectedUserAlert.suggestForwardTwoPorts=Es wäre auch eine gute Idee, die Ports ${port1} und ${port2} (UDP) auf ihrem Router weiterzuleiten, um es einfach zu machen sich mit ihrem Knoten zu verbinden.
IPUndetectedUserAlert.unknownAddress=Freenet war nicht imstande Ihre IP-Adresse zu ermitteln (oder die IP-Adresse ihrer Firewall oder Ihres NAT-Geräts (Router)). Sie können immer noch Referenzen mit anderen Menschen austauschen, dies wird aber nur funktionieren, wenn der andere Benutzer sich nicht hinter einem NAT-Gerät oder einer Firewall befindet. Sobald Sie sich auf diesem Weg mit einem anderen Benutzer verbunden haben, wird Freenet in der Lage sein ihre externe IP-Adresse zu ermitteln. Sie können auch ihre momentane IP-Adresse feststellen und diese Ihrem Knoten mit der "Hinweis auf temporäre IP-Adresse"-${link}Einstellung${/link} mitteilen.
IPUndetectedUserAlert.unknownAddressTitle=Unbekannte externe Adresse
IPUndetectedUserAlert.unknownAddressWithConfigLink=Freenet war nicht imstande Ihre IP-Adresse zu ermitteln (oder die IP-Adresse ihrer Firewall oder Ihres NAT-Geräts (Router)). Sie können immer noch Referenzen mit anderen Menschen austauschen, dies wird aber nur funktionieren, wenn der andere Benutzer sich nicht hinter einem NAT-Gerät oder einer Firewall befindet. Sobald Sie sich auf diesem Weg mit einem anderen Benutzer verbunden haben, wird Freenet in der Lage sein ihre externe IP-Adresse zu ermitteln. Sie können auch ihre momentane IP-Adresse feststellen und diese Ihrem Knoten mit der "Hinweis auf temporäre IP-Adresse"-${link}Einstellung${/link} mitteilen. Es wäre auch eine gute Idee, den UDP-Port ${port} in Ihrem Router weiterzuleiten, um es Anderen zu erleichtern zu Ihrem Knoten Kontakt aufzunehmen.
