NodeUpdateManager.enabledLong=Soll Ihr Knoten automatisch nach neuen Versionen von Freenet suchen? Wenn ja, werden neue Versionen automatisch erkannt und heruntergeladen, aber nicht unbedingt installiert. Diese Einstellung stellt sich immer wieder auf "false" (falsch), es sei denn der Knoten läuft innerhalb des Wrappers (Schutz-/Hilfsumgebung).
