Node.forceBigShrinkLong=Wenn aktiviert, werden große Speicher-Komprimierungen (über 10%) sofort ausgeführt (anstatt auf den nächsten Neustart des Knotens zu warten). Komprimierungen im laufenden Betrieb bewahren nicht die zuletzt benutzten Daten, daher ist dies nicht empfehlenswert; benutzen Sie dies nur, wenn Sie ein sofortiges Ergebnis haben müssen.
Node.inBWLimit=Limit für hereinkommende Bandbreite (Bytes pro Sekunde)
Node.inBWLimitLong=Limit für die hereinkommende Bandbreite (Bytes/Sek); der Knoten wird versuchen dieses nicht zu überschreiten; -1 = 4x das gesetzte Limit für die ausgehende Bandbreite
Node.invalidStoreSize=Die Speicher-Größe muss mindestens 32MB betragen
Node.java14ShortText=Java 1.4 wird in naher Zukunft nicht mehr unterstützt werden, bitte aktualisieren Sie auf mindestens 1.5.
Node.java14Text=Sie führen Freenet auf Java 1.4 aus. Bitte aktualisieren Sie auf mindestens Java 1.5. Die automatische Aktualisierung wurde vorübergehend deaktiviert, da zukünftige Versionen möglicherweise überhaupt nicht starten.
Node.java14Title=Java 1.4 wird nicht länger unterstützt
Node.l10nLanguage=Die Sprache die der Knoten benutzt um Nachrichten anzuzeigen
Node.l10nLanguageLong=Diese Einstellung ändert die Sprache in der Nachrichten angezeigt werden. Beachten Sie, dass manche Zeichenfolgen erst beim nächsten Start des Knotens übersetzt werden.
Node.maxHTL=Maximale HTL
Node.maxHTLLong=Maximale HTL (NUR FÜR ENTWICKLUNGS-ZWECKE BENUTZEN!)
Node.maxOpennetPeers=Maximale Anzahl an Opennet-Partnern
Node.maxOpennetPeersLong=Maximale Anzahl an Opennet-Partnern (muss zwischen 0 und 20 (inklusive) liegen, etwaige Darknet-Verbindungen werden vom Gesamt-Limit abgezogen)
Node.maxOpennetPeersMustBeTwentyOrLess=Muss zwanzig oder weniger sein
Node.mustBePositive=Der Konfigurations-Wert muss positiv sein
Node.nodeDir=Knoten-Verzeichnis
Node.nodeDirLong=Der Name des Verzeichnisses in welchem Knoten-bezogene Dateien (z.B. die Partner-Liste) gespeichert werden
Node.nodeName=Spitzname für diesen Freenet-Knoten
Node.nodeNameLong=Knoten-Name (Nickname). Dieser wird nur für Ihre Freunde sichtbar sein.
Node.notUsingSunVM=Sie versuchen den Knoten in einer nicht-Sun JVM: ${vendor} ${version} zu betreiben. Dies wird nicht empfohlen: der Knoten könnte nicht gut laufen. Bitte besorgen Sie sich, wenn möglich, Sun java von http://www.java.com/getjava/.
Node.notUsingSunVMShort=Freenet läuft auf einer nicht-Sun JVM, dies wird nicht empfohlen, bitte besorgen Sie sich das aktuelle Sun Java.
Node.notUsingSunVMTitle=Es wird keine Sun JVM benutzt
Node.notUsingWrapper=Sie benutzen den Knoten ohne den Wrapper (Schutz-/Hilfsumgebung). Dies wird nicht empfohlen. Der Knoten wird nicht in der Lage sein, sich neuzustarten, deshalb wird die automatische Aktualisierung nicht funktionieren und wenn die JVM verrückt spielt, wird er auch nicht neugestartet. Der Knoten kann an manchen Stellen auch keine Stack-Dumps (Speicher-Abbilder) erzeugen, die Fehlersuche (Debugging) wird also geringfügig erschwert.
Node.notUsingWrapperShort=Freenet läuft ohne den Wrapper (Hilfsumgebung). Dies wird nicht empfohlen.
Node.notUsingWrapperTitle=Der Wrapper wird nicht benutzt!
Node.oneConnectionPerIP=Auf eine Verbindung pro Adresse beschränken?
Node.oneConnectionPerIPLong=Nicht mehr als eine Verbindung pro Adresse erlauben? Dies wird es Angreifern ein bisschen schwerer machen sich, als verschiedene Identitäten, mehr als einmal mit Ihrem Knoten zu verbinden, um Ihr Routing (Weiterleitungs-Strategie) zu beherrschen oder Harvesting (Sammeln von Daten) zu erleichtern. Es verhindert auch gleichzeitig mit demselben Knoten über darknet und opennet verbunden zu sein.
Node.opennetEnabled=Unsicheren Modus einschalten (automatisch mit nicht vertrauenswürdigen Knoten verbinden)?
Node.opennetEnabledLong=Unsicheren Modus (alias Opennet) einschalten? Wenn dies aktiviert ist, wird der Knoten automatisch Referenzen mit anderen nicht vertrauenswürdigen Knoten (Fremden im Gegensatz zu Freunden) austauschen. Dies bedeutet aber, dass die Tatsache, dass Sie einen Knoten betreiben, nicht länger vertraulich ist und viele Attacken viel einfacher sind. Wenn Sie genügend Leute kennen, die Freenet benutzen, sollten Sie bei vertrauenswürdigen (Freunde) Verbindungen mit ihnen bleiben und dies ausschalten.
Node.outBWLimit=Limit für die ausgehende Bandbreite (Bytes pro Sekunde)
Node.outBWLimitLong=Strenges Limit für die ausgehende Bandbreite (Bytes/Sek); der Knoten sollte dies fast niemals überschreiten
Node.passOpennetPeersThroughDarknet=Opennet-Knotenreferenzen über Darknet-Partner weiterleiten?
Node.passOpennetPeersThroughDarknetLong=Wenn aktiviert, werden Opennet-Knotenreferenzen (NIEMALS unsere eigene Darknet-Knotenreferenz) über unsere Darknet-Partner weitergeleitet. Sodass ein Knoten (dieser Knoten oder seine Partner) Opennet-Partner von seinen Darknet-Partnern bekommen kann. Dies ist nützlich, da es uns erlaubt einen Bootstrap (Erlangung neuer Quellen ohne vorher welche zu haben) nach neuen Opennet-Partnern durchzuführen nachdem wir unsere Partner, zum Beispiel durch Ausfallzeiten, verloren haben. Jedoch kann es eine Traffic(Verkehrs)-Analyse etwas erleichtern, deshalb sollten Sie es ausschalten wenn Sie paranoid sind.
Node.port=FNP-Port Nummer (UDP)
Node.portLong=UDP-Port für Knoten-zu-Knoten Kommunikationen (Freenet-Knoten-Protokoll)
Node.publishOurPeersLocation=Sollen wir die Positionen unserer Partner an unsere Partner weitergeben?
Node.publishOurPeersLocationLong=Sollen wir die Positionen unserer Partner an unsere Partner weitergeben? Dies zu tun, hilft dem Routing gibt aber Informationen an potenzielle Angreifer preis.
Node.routeAccordingToOurPeersLocation=Sollen wir die Positionen der Partner unserer Partner zu Routing-Zwecken berücksichtigen?
Node.routeAccordingToOurPeersLocationLong=Sollen wir die Positionen der Partner unserer Partner zu Routing-Zwecken berücksichtigen? Dies zu tun verbessert das Routing, könnte aber einem potenziellen Angreifer helfen.
Node.storeDirectory=Speicher-Verzeichnis
Node.storeDirectoryLong=Name des Verzeichnisses in welchem die Speicher-Dateien platziert werden
Node.storeMaxMemTooHigh=Mehr als 80% Ihres RAMs (Hauptspeichers) an BDB (Datenbank) abzugeben ist wahrscheinlich nicht das was Sie tun wollen!
Node.storeSize=Speicher-Größe in Bytes
Node.storeSizeLong=Größe des Speichers in Bytes.
Node.storeType=Art der Speicherung (ÄNDERN SIE DIES NICHT)
Node.storeTypeLong=Art der Datenspeicherung. Aktuell können dies bdb-index (benutzt BerkeleyDBFreenetStore um den Index zu speichern und speichert die Daten in Dateien auf der Festplatte) oder ram (speichert Index und Daten im RAM) sein. Benutzen Sie ram nur dann, wenn Sie wissen, was sie tun und genug RAM zur Verfügung haben um all ihre Daten zu speichern (und beachten Sie dass diese beim Beenden nicht gespeichert werden)!
Node.swapRInterval=Tausch-Anfragen-Sende-Intervall (ms)
Node.swapRIntervalLong=Intervall in dem Tausch-Anfragen gesendet werden in Millisekunden. Lassen Sie dies in Ruhe!
Node.throttleLocalTraffic=Lokalen Datenverkehr drosseln?
Node.throttleLocalTrafficLong=Auch lokalen Datenverkehr drosseln? Wenn diese Einstellung aktiviert ist, wird auch LAN und localhost Datenverkehr bei der Beachtung des Bandbreitenlimits mit einberechnet.
Node.tooSmallMTU=MTU zu niedrig
Node.tooSmallMTULong=Die MTU ihrer Verbindung scheint ${mtu} Bytes zu sein. Freenet wird mit einer MTU unter ${minMTU} Bytes nicht gut funktionieren: Verbindungen werden unzuverlässig und womöglich langsam sein. Bitte beheben Sie dieses Problem, wenn möglich.
Node.tooSmallMTUShort=Verbindungsprobleme: Die MTU Ihrer Verbindung ist zu klein damit Freenet gut funktioniert. Es sind Probleme zu erwarten.
Node.withAnnouncement=Dem Knoten erlauben sich mit Hilfe von Seednodes automatisch zu verbinden?
Node.withAnnouncementLong=Dem Knoten erlauben sich mit Hilfe von Seednodes (Saatknoten) automatisch zu verbinden? Obwohl dies die Standard-Einstellung darstellt, ist es prinzip-bedingt unsicher.
NodeClientCore.couldNotFindOrCreateDir=Das Verzeichnis konnte weder gefunden noch angelegt werden
NodeClientCore.downloadAllowedDirs=Verzeichnisse in welche das Herunterladen erlaubt ist
NodeClientCore.downloadAllowedDirsLong=Per Semikolon getrennte Liste von Verzeichnissen, in welche das Herunterladen erlaubt ist. "downloads" steht für das Download-Verzeichnis, wenn das Feld leer ist bedeutet dies, dass keine Dateien auf Datenträger heruntergeladen werden dürfen, "all" erlaubt das Herunterladen überall hin. WARNUNG! Wenn diese Option auf "all" gesetzt wird, kann jeder Benutzer jede Datei an jeden Ort auf Ihrem Computer herunterladen!
NodeClientCore.downloadDir=Standard Download-Verzeichnis
NodeClientCore.downloadDirLong=Das Verzeichnis in welchem heruntergeladene Dateien standardmäßig gespeichert werden
NodeClientCore.fileForClientStats=Datei in welcher die Statistiken gespeichert werden
NodeClientCore.fileForClientStatsLong=Datei in der die Drosselungs-Statistiken gespeichert werden (wird benötigt um herauszufinden wie oft Anfragen gesendet werden sollen).
NodeClientCore.lazyResume=Vervollständige das Laden persistenter Anfragen beim Start? (Braucht mehr Speicher)
NodeClientCore.lazyResumeLong=Der Knoten kann persistente (dauerhafte) anstehende Anfragen beim Starten laden, oder er kann die Daten in den Speicher einlesen und dann die Anfragen nachdem der Knoten vollständig gestartet ist komplettieren. Kürzere Start-Zeiten, braucht aber mehr Speicher.
NodeClientCore.maxUSKFetchers=Maximal erlaubte Anzahl von USK-Abrufern
NodeClientCore.maxUSKFetchersLong=Maximale Anzahl zugelassener USK-Abrufer
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Muss größer als Null sein
NodeClientCore.movingTempDirOnTheFlyNotSupported=Das Verschieben des temporären Verzeichnisses im laufenden Betrieb, wird im Moment (noch?) nicht unterstützt
NodeClientCore.persistentTempDir=Verzeichnis für persistente temporäre Dateien
NodeClientCore.persistentTempDirLong=Name des Verzeichnisses in welchem persistente (dauerhafte) temporäre Dateien gespeichert werden
NodeClientCore.startingUp=Bitte geben Sie Freenet etwas Zeit, um komplett zu starten. In der Zwischenzeit könnte es sein, dass einige Dinge nicht funkionieren und der Knoten langsamer als gewöhnlich ist.
NodeClientCore.startingUpShort=Freenet startet noch, einige Dinge könnten noch nicht funktionieren und der Knoten könnte langsam sein.
NodeClientCore.startingUpTitle=Freenet startet gerade.
NodeClientCore.tempDir=Temporäres Verzeichnis
NodeClientCore.tempDirLong=Name des Verzeichnisses, in dem die temporären Dateien gespeichert werden
NodeClientCore.uploadAllowedDirs=Verzeichnisse von denen das Hochladen erlaubt ist
NodeClientCore.uploadAllowedDirsLong=Per Semikolon getrennte Liste von Verzeichnissen, von denen das Hochladen erlaubt ist. Ein leeres Feld bedeutet, dass das Hochladen von Datenträgern nicht erlaubt ist, "all" bedeutet, dass Dateien von jedem Ort hochgeladen werden dürfen (inklusive System-Dateien usw.!). WARNUNG! Wenn diese Option auf "all" gesetzt ist, kann jede Datei auf Ihrem Computer von jedem Benutzer hochgeladen werden.
NodeIPDectector.inclLocalAddress=Lokale Adressen zur Knotenreferenz hinzufügen
NodeIPDectector.inclLocalAddressLong=Lokale Adressen (LAN und localhost) zur noderef (Knoten-ID) hinzufügen. Dies ist nur dann von Nutzen, wenn beide Seiten für die entsprechenden Knoten-IDs "allowLocalAddresses=true" (=erlaubeLokaleAdressen) gesetzt haben (dies können Sie im erweiterten Modus auf der Freunde-Seite tun).
NodeIPDectector.ipOverride=IP-Adresse überschreiben
NodeIPDectector.ipOverrideLong=IP-Adresse überschreiben (normalerweise nicht benötigt) - tragen Sie hier ihre IP-Adresse nur ein, wenn Sie eine *statische* IP-Adresse oder eine Domain (z.B. per DynDNS) haben, und sich hinter einer Firewall befinden.
NodeIPDectector.tempAddressHint=Hinweis zur aktuellen IP-Adresse
NodeIPDectector.tempAddressHintLong=Hinweis wie die aktuelle IP-Adresse lauten könnte; wird nach Gebrauch gelöscht.
NodeIPDetector.maybeSymmetric=Es scheint als ob Ihr Knoten hinter einer symmetrischen NAT (Router) sein könnte. Sie könnten Verbindungs-Probleme haben: Wenn Sie sich hinter einer symmetrischen NAT befinden, werden Sie sich wahrscheinlich nur mit Partnern verbinden können, die offen im Internet (direkt mit dem Internet verbunden) sind.
NodeIPDetector.maybeSymmetricShort=Verbindungsprobleme: Sie könnten sich hinter einem symmetrischen NAT-Gerät befinden.
NodeIPDetector.maybeSymmetricTitle=Verbindungs-Probleme
NodeIPDetector.unknownHostErrorInIPOverride=Unbekannter Host (Computer): ${error}
NodeStat.aggressiveGC="Aggressiver GC"-Modifikator
NodeStat.aggressiveGCLong=Erlaubt es dem Benutzer die Zeit zwischen GC (Garbage-Collection) und gezwungenem Abschluss anzupassen. SOLLTE NICHT VERÄNDERT WERDEN es sei denn Sie wissen genau was Sie tun! -1 bedeutet: gezwungenen Aufruf von System.gc() und System.runFinalization() deaktivieren
NodeStat.freeHeapBytesThreshold="Freier Heap-Speicher"-Schwelle
NodeStat.freeHeapBytesThresholdLong=Der Knoten wird versuchen, die Anzahl seiner freien Heap(Halden-Speicher)-Bytes über dem Schwellwert zu halten, indem er neue Anfragen ablehnt
NodeStat.freeHeapPercentThreshold="Freier Heap-Anteil"-Schwelle (in %)
NodeStat.freeHeapPercentThresholdLong=Der Knoten wird versuchen, seinen Prozentsatz an freiem Heap (Halden-Speicher) (von der maximal erlaubten Heap-Größe) über dem Schwellwert zu halten, indem er neue Anfragen ablehnt
NodeStat.ignoreLocalVsRemoteBandwidthLiability=Lokale Anfragen wie entfernte Anfragen behandeln um die Bandbreiten-Auslastung zu limitieren?
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=Aktivieren Sie dies um eine geringere Bandbreiten-Nutzung und ein wenig mehr Sicherheit gegenüber Anfragen-Startzeit-Attacken zu erreichen (in den meisten Fällen müssen Sie sich keine Sorgen um diese machen, da Korrelations-Attacken wahrscheinlich einfacher sind)
NodeStat.memCheck=Speicher-Überprüfung einschalten
NodeStat.memCheckLong=Speicher-Überprüfung einschalten (schreibt eine Nachricht in die Log-Datei, Voraussetzung damit der aggressiveGCModificator ("aggressiver Garbage-Collector"-Modifikator) Wirkung zeigt!)
NodeStat.statsPersister=Datei in der die Knoten-Statistiken gespeichert werden
NodeStat.statsPersisterLong=Datei, in der die Knoten-Statistiken gespeichert werden (nicht die Client(Kunden)-Statistiken, und diese werden benutzt um zu entscheiden ob Anfragen akzeptiert werden, deshalb bitte nicht löschen)
NodeStat.threadLimit=Thread-Limit
NodeStat.threadLimitLong=Der Knoten wird versuchen seinen Thread(Prozess-Strang)-Gebrauch auf den angegebenen Wert zu beschränken, indem er neue Anfragen ablehnt
NodeStats.mustBePercentValueNotFull=Dieser Wert muss eine Prozent-Zahl zwischen 0 und 99 sein.
NodeStats.valueTooLow=Dieser Wert ist zu niedrig für diese Einstellung, erhöhen Sie ihn!
NodeUpdateManager.enabled=Auf neue Versionen prüfen und herunterladen
NodeUpdateManager.enabledLong=Soll Ihr Knoten automatisch nach neuen Versionen von Freenet suchen? Wenn ja, werden neue Versionen automatisch erkannt und heruntergeladen, aber nicht unbedingt installiert. Diese Einstellung stellt sich immer wieder auf "nein", es sei denn der Knoten läuft innerhalb des Wrappers (Schutz-/Hilfsumgebung).
NodeUpdateManager.extURI=Wo soll der Knoten nach Aktualisierungen für freenet-ext.jar suchen?
NodeUpdateManager.extURILong=Wo soll der Knoten nach Aktualisierungen für freenet-ext.jar suchen?
NodeUpdateManager.installNewVersions=Neue Versionen automatisch installieren
NodeUpdateManager.installNewVersionsLong=Soll ihr Knoten sich automatisch auf die neuste Version von Freenet aktualisieren ohne Nachzufragen?
NodeUpdateManager.invalidExtURI=Ungültiger externer URI: ${error}
NodeUpdateManager.invalidRevocationURI=Ungültiger Widerrufs-URI: ${error}
NodeUpdateManager.invalidUpdateURI=Ungültiger Aktualisierungs-URI: ${error}
NodeUpdateManager.noUpdateWithoutWrapper=Kann den Knoten nicht aktualisieren, da er nicht unter dem Wrapper (Schutz-/Hilfsumgebung) ausgeführt wird
NodeUpdateManager.revocationURI=Wo soll der Knoten nach dem Widerrufs-Schlüssel suchen?
NodeUpdateManager.revocationURILong=URI für den Widerrufs-Schlüssel. Wenn dieser gefunden wird, wird der Knoten den Inhalt anzeigen und die automatischen Aktualisierungen deaktivieren.
NodeUpdateManager.updateCatastropheTitle=Katastrophaler Fehler bei der Aktualisierung!
NodeUpdateManager.updateFailed=Aktualisierung fehlgeschlagen: ${reason}
NodeUpdateManager.updateFailedShort=Aktualisierung fehlgeschlagen: ${reason}
NodeUpdateManager.updateFailedTitle=Aktualisierung fehlgeschlagen!
NodeUpdateManager.updateURI=Wo soll der Knoten nach Aktualisierungen suchen?
NodeUpdateManager.updateURILong=Wo soll der Knoten nach Aktualisierungen suchen?
NotEnoughNiceLevelsUserAlert.content=Ihr Knoten hat festgestellt, dass er auf einem hohen Nice-Level läuft. Die Performance ist geringer, wenn nicht genügend Nice-Level verfügbar sind. Bitte verringern sie den Nice-Level des Knotens (Suchen Sie nach PRIORITY in der Datei run.sh und senken Sie den Wert)! Aktuell hat ihr Knoten ${available} Level zur Verfügung, während er ${required} Level benötigt.
NotEnoughNiceLevelsUserAlert.short=Nicht genügend Nice-Level verfügbar! Bitte führen Sie Freenet auf einem tieferen Nice-Level aus.
NotEnoughNiceLevelsUserAlert.title=Nicht genügend Nice-Level verfügbar!
OpennetConnectionsToadlet.fullTitle=${counts} Fremde (nicht vertrauenswürdige Partner) von ${name}
OpennetConnectionsToadlet.peersListTitle=Meine Opennet-Partner (nicht vertrauenswürdige Partner die vom Knoten im promiskuitiven Modus hinzugefügt wurden)
OpennetConnectionsToadlet.successTime=Letzter Zeitpunkt zu dem eine erfolgreicher CHK-Abruf stattfand
OpennetConnectionsToadlet.successTimeTitle=Letzter Erfolg
OpennetUserAlert.warning=Freenet läuft gerade im unsicheren Modus. Es ist einfach für jedermann herauszufinden, dass Sie Freenet benutzen und sich mit Ihrem Knoten zu verbinden um ihn anzugreifen. Bitte versuchen Sie ein paar Verbindungen mit Leuten denen Sie vertrauen zu bekommen und fügen Sie sie so schnell wie möglich auf der Freunde-Seite hinzu, Sie werden sehr viel weniger angreifbar sein. Wenn Sie mindestens 10 Freunde haben (Leute hinzuzufügen, die Sie nicht kennen, wird Ihre Sicherheit nicht verbessern), schalten Sie den unsicheren Modus aus und ihr Freenet-Knoten wird für die äußere Welt unsichtbar.
OpennetUserAlert.warningShort=Der unsichere Modus ist aktiviert.
OpennetUserAlert.warningTitle=Warnung: Unsicherer Modus aktiviert: Ihr Knoten wird sich mit Fremden verbinden
PNGFilter.invalidHeader=Die Datei, die Sie versucht haben abzurufen, ist keine PNG-Datei. Sie enthält keinen gültigen PNG-Header (Dateikopf). Es könnte sich um ein anderes Dateiformat handeln und Ihr Browser könnte etwas gefährliches damit tun, deshalb wurde sie blockiert.
PNGFilter.invalidHeaderTitle=Keine PNG-Datei - ungültiger Header
PageMaker.modeAdvanced=Erweiterte Oberfläche
PageMaker.modeAdvancedTooltip=Eine erweiterte Oberfläche, die nur erfahrene Freenet-Benutzer und Entwickler werden benutzen müssen
PageMaker.modeSimple=Einfache Oberfläche
PageMaker.modeSimpleTooltip=Eine einfache Oberfläche, die alle Benutzer bedienen können
PeerManagerUserAlert.clockProblem=${count} Ihrer Knoten sind nicht in der Lage sich zu verbinden, weil ihre System-Zeit sich um mehr als 24 Stunden von Ihrer unterscheidet. Bitte überprüfen Sie, ob Ihr Computer die korrekte Zeit hat. Eine inkorrekte Zeit wird das Fehlschlagen von vielen Knoten- und Client-Mechanismen verursachen.
PeerManagerUserAlert.clockProblemTitle=Zeit-Problem
PeerManagerUserAlert.connError=${count} Ihrer Partner können sich aus einer unbekannten Ursache nicht verbinden, möglicherweise aufgrund eines fehlerhaften Knotens oder einer beschädigten Knoten-Referenz.
PeerManagerUserAlert.connErrorTitle=Einige Partner können sich nicht verbinden
PeerManagerUserAlert.noConns=Dieser Knoten war bis jetzt nicht in der Lage, sich mit anderen Knoten zu verbinden; er wird nicht normal funktionieren. Hoffentlich werden sich ein paar Ihrer Partner bald verbinden; wenn nicht, versuchen Sie einige weitere Partner zu finden. Sie brauchen zu jedem Zeitpunkt mindestens 3 (verbundene) Partner und sollten 5-10 anstreben.
PeerManagerUserAlert.noConnsTitle=Keine offenen Verbindungen
PeerManagerUserAlert.noPeersDarknet=Dieser Knoten hat keine Partner mit denen er sich verbinden kann, deshalb wird er nicht normal funktionieren. Im Idealfall sollten Sie sich mit Partner-Knoten verbinden, die von Leuten betrieben werden die Sie kennen (wenn Sie paranoid sind, dann Leute denen Sie vertrauen; wenn nicht, dann zumindest Leute mit denen Sie gesprochen haben). Sie brauchen zu jeder Zeit mindestens 3 verbundene Partner und im Idealfall 5-10. Sie können den unsicheren Modus (Opennet) aktivieren um schnell und automatisch ein paar Verbindungen aufzubauen.
PeerManagerUserAlert.noPeersTestnet=Dieser Knoten hat keine Partner mit denen er sich verbinden kann, deshalb wird er nicht normal funktionieren. Im Idealfall sollten Sie sich mit Partner-Knoten verbinden, die von Leuten betrieben werden die Sie kennen (wenn Sie paranoid sind, dann Leute denen Sie vertrauen; wenn nicht, dann zumindest Leute mit denen Sie gesprochen haben). Sie brauchen zu jeder Zeit mindestens 3 verbundene Partner und im Idealfall 5-10. Sie können den unsicheren Modus (Opennet) aktivieren um schnell und automatisch ein paar Verbindungen aufzubauen.
PeerManagerUserAlert.noPeersTitle=Keine Partner gefunden
PeerManagerUserAlert.oneConn=Dieser Knoten hat nur eine Verbindung. Die Leistung wird beeinträchtigt sein und Sie haben weder Anonymität noch glaubwürdige Abstreitbarkeit wenn diese Person böswillig ist. Ihr Knoten ist wie ein "Blatt" mit dem Netzwerk verbunden und trägt nicht zur Gesundheit des Netzwerks bei. Versuchen Sie zu jedem Zeitpunkt mindestens 3 (im Idealfall mehr, wie 5-10) verbundene Partner zu bekommen.
PeerManagerUserAlert.onlyFewConnsTitle=Nur ${count} offene Verbindung(en)
PeerManagerUserAlert.tooHighBwlimitDelayTime=Dieser Knoten muss zu lange auf verfügbare Bandbreite warten (${delay}ms > ${max}ms). Erhöhen Sie ihre ausgehende Bandbreite und/oder entfernen Sie ein paar Partner (von der Freundes-Liste) um die Situation zu verbessern.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=bwlimitDelayTime zu hoch
PeerManagerUserAlert.tooHighPingTime=Dieser Knoten hat Schwierigkeiten schnell genug mit seinen Partnern zu kommunizieren (${ping}ms > ${max}ms). Erhöhen Sie ihre ausgehende Bandbreite und/oder entfernen Sie ein paar Partner (von der Freundes-Liste) um die Situation zu verbessern.
PeerManagerUserAlert.tooHighPingTimeTitle=nodeAveragePingTime (Durchschnittliche Antwortzeit des Knotens) zu hoch
PeerManagerUserAlert.tooManyConns=Dieser Knoten  hat zu viele Verbindungen (${count} > ${max}). Große Mengen von Knoten automatisch (zur Freundes-Liste) hinzuzufügen, bildet keine Small-World-Topologie (Kleine-Welt-Netzstruktur), schadet dem Routing (weiterleiten von Anfragen) und riskiert Single-Points-of-Failure (einzelne Fehlerstellen) zu bilden.
PeerManagerUserAlert.tooManyConnsTitle=Zu viele offene Verbindungen
PeerManagerUserAlert.tooManyDisconnected=Dieser Knoten hat zu viele nicht verbundene Partner (${count} > ${max}). Dies wird einen leichten Einfluss auf die Leistung haben, da nicht verbundene Partner auch einen kleinen Teil der Bandbreite und CPU (Rechenleistung) verbrauchen. Ziehen Sie ein "Säubern" Ihrer Freundes-Liste in Betracht. Beachten Sie, dass Sie sich idealerweise mit Leuten, die Sie kennen, verbinden sollten. Selbst wenn nicht, das Hinzufügen von großen Mengen von Knoten ist schlecht, da es keine optimale Topologie (Netzstruktur) herstellt.
PeerManagerUserAlert.tooManyDisconnectedTitle=Zu viele nicht verbundene Partner
PeerManagerUserAlert.tooManyNeverConnected=Viele Partner dieses Knotens haben sich nicht ein einziges Mal verbunden: ${count}. Sie sollten Partner nicht hinzufügen, wenn Sie nicht wissen, dass diese Ihre Referenz auch hinzugefügt haben. Andernfalls werden diese sich nicht verbinden.
PeerManagerUserAlert.tooManyNeverConnectedTitle=Viele Partner haben sich noch nicht ein einziges Mal verbunden
PeerManagerUserAlert.tooManyNeverConnectedWithLink=Viele Partner dieses Knotens haben sich nicht ein einziges Mal verbunden: ${count}. Sie sollten Partner nicht hinzufügen, wenn Sie nicht wissen, dass diese ${link}Ihre Referenz${/link} auch hinzugefügt haben. Andernfalls werden diese sich nicht verbinden.
PeerManagerUserAlert.tooManyPeers=Dieser Knoten hat zu viele Partner (${count} > ${max}). Wir empfehlen nicht, "Über-Knoten" mit automatischem Hinzufügen von Partnern zu betreiben; Dies bildet keine Small-World-Topologie (Kleine-Welt-Netzstruktur). Dies wird außerdem Ihre Leistung marginal beeinflussen, da nicht verbundene Partner einen kleinen Teil der Bandbreite und CPU (Rechenleistung) verbrauchen. Ziehen Sie ein "Säubern" Ihrer Freundes-Liste in Betracht.
PeerManagerUserAlert.tooManyPeersTitle=Zu viele Partner
PeerManagerUserAlert.tooOldNeverConnectedPeers=Ein oder mehrere Partner Ihres Knotens haben sich in den zwei Wochen, seit Sie hinzugefügt wurden, niemals verbunden. Ziehen Sie in Betracht sie zu entfernen, da sie die Leistung marginal beeinflussen (es werden Pakete daran verschwendet, mit Knoten zu kommunizieren, die nicht da sind).
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=Zu alte(r), noch nie verbundene(r) Partner
PeerManagerUserAlert.twoConns=Dieser Knoten hat nur zwei Verbindungen. Leistung und Sicherheit werden nicht sehr gut sein, und ihr Knoten betreibt kein Routing (Weiterleiten von Anfragen) für andere Knoten. Ihr Knoten ist im Netzwerk wie in einer "Kette" eingebunden und trägt nicht (viel) zur Gesundheit des Netzwerks bei. Versuchen Sie zu jeder Zeit mindestens 3 (im Idealfall mehr, wie 5-10) verbundene Partner zu bekommen.
PeersSayKeyBlownAlert.connectedSayBlownLabel=Diese verbundenen Knoten melden, dass der Schlüssel unbrauchbar gemacht wurde (wir versuchen das Widerrufs-Zertifikat von Ihnen herunterzuladen):
PeersSayKeyBlownAlert.disconnectedSayBlownLabel=Diese Knoten meldeten uns, dass der Schlüssel unbrauchbar wäre, trennten jedoch dann die Verbindung, weshalb wir das Widerrufs-Zertifikat nicht abrufen konnten:
PeersSayKeyBlownAlert.failedFetch=Ihr Knoten war nicht in der Lage, das Widerrufs-Zertifikat herunterzuladen. Mögliche Ursachen beinhalten eine Attacke auf Ihren Knoten um zu versuchen Sie zum Aktualisieren zu bewegen obwohl der Schlüssel unbrauchbar ist, oder dass Ihre Knoten, bezüglich des unbrauchbaren Schlüssels, lügen. Bitte kontaktieren Sie die Entwickler oder andere Freenet-Benutzer um dieses Durcheinander zu lösen.
PeersSayKeyBlownAlert.failedTransferSayBlownLabel=Diese Knoten meldeten uns, dass der Schlüssel unbrauchbar sei, scheiterten aber darin das Widerrufs-Zertifikat zu übertragen:
PeersSayKeyBlownAlert.fetching=Ihr Knoten versucht gerade das Widerrufs-Zertifikat herunterzuladen, um mehr Details in Erfahrung zu bringen.
PeersSayKeyBlownAlert.intro=Ein oder mehrere Ihrer Partner melden, dass der Schlüssel der automatischen Aktualisierung unbrauchbar sei! Dies bedeutet, dass ein Angreifer den privaten Schlüssel für das automatische Aktualisierungs-System kennen könnte und deshalb Ihren Knoten zur Ausführung von Code seiner Wahl veranlassen könnte (wenn Sie aktualisieren)! Das automatische Aktualisierungs-System wurde ausgeschaltet. Es ist auch möglich, dass Ihre Partner diesbezüglich bewusst lügen.
