FirstTimeWizardToadlet.datastoreSizeLong=請指定你的儲存檔大小。儲存檔就好像快最記憶一樣，儲存網路上的資料、讓下載流行的檔案時有更高的效能。指定更多的空間不單到整個網站社群有益，對你的下載速度的提升尤其顯著。
