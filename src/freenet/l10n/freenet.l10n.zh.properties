FirstTimeWizardToadlet.memoryLimitLong=你打算讓 Freenet 使用多少內存記憶體？如果你打算做很多上/下載，Freenet 就需要用多一點內存記憶體。除非你真的不夠內存記憶體，我們建議你打這個指定在 128MB 以上。如果你有 1GB 的內存記憶體，請指定最少 256MB。這項設定需要重新啟動 Freenet 才會生效。
FirstTimeWizardToadlet.noNetworkIF=找不到其他網路介面
FirstTimeWizardToadlet.noNetworkIFLong=Freenet 找不到其他的網路介面。它會假設你只會在本機使用 Freenet。
FirstTimeWizardToadlet.opennetNo=是，我已經有最少五個朋友正在使用 Freenet ，我會自行把他們的資料加到「朋友」頁。
FirstTimeWizardToadlet.opennetWarning=如果 Freenet 在你所在的地方是違法的，或者你打算用 Freenet 去取得一些會讓你有麻煩的資料，連線到陌生人可能會對你做做危險（因為這樣會使你更易被發現）。Freenet 仍然是實驗中的，我們不能保證完全沒有安全問題。
FirstTimeWizardToadlet.opennetYes=不，我希望我的節點會自動連線到陌生人。
