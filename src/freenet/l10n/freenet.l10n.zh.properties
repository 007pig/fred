FirstTimeWizardToadlet.connectToStrangersLong=理想地，所有的 Freenet 用戶都應該只連線到你所認識的人。這樣做會更安全，更難被人發現你正在使用 Freenet。當然，如果你不認識最少五個人已經在使用Freenet，你也可以選擇連線到陌生人。你日後可以隨時選擇關閉這個選項。
