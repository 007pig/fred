SecurityLevels.networkThreatLevel.desc.HIGH=Freenet se connectera uniquement \u00C3\u00A0 vos Amis, donc ${bold}vous devez avoir des Amis qui utilisent Freenet pour utiliser ce mode${/bold}. Freenet sera lent si vous n'avez pas au moins 5 \u00C3\u00A0 10 Amis, et ne fonctionnera pas du tout si vous n'en avez pas.
