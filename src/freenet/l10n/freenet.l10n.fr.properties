NodeClientCore.fileForClientStats=Fichier o\u00C3\u00B9 stocker les statistiques des clients
NodeClientCore.fileForClientStatsLong=Fichier o\u00C3\u00B9 stocker les statistiques de transfert (utilis\u00C3\u00A9es pour d\u00C3\u00A9cider \u00C3\u00A0 quelle fr\u00C3\u00A9quence envoyer les requ\u00C3\u00A8tes)
NodeClientCore.lazyResume=Terminer le chargement des requ\u00C3\u00A8tes persistantes apr\u00C3\u00A8s le d\u00C3\u00A9marrage ? (Utilise plus de m\u00C3\u00A9moire)
NodeClientCore.lazyResumeLong=Le noeud peut charger les requ\u00C3\u00A8tes persistantes en attente pendant le d\u00C3\u00A9marrage, ou il peut lire les infos en m\u00C3\u00A9moire et relancer les requ\u00C3\u00A8tes apr\u00C3\u00A8s le d\u00C3\u00A9marrage. Le d\u00C3\u00A9marrage est plus rapide mais cela consomme plus de m\u00C3\u00A9moire.
