NodeClientCore.downloadDirLong=Dossier o\u00C3\u00B9 sauvegarder les fichiers t\u00C3\u00A9l\u00C3\u00A9charg\u00C3\u00A9s par d\u00C3\u00A9faut
NodeClientCore.encryptPersistentTempBuckets=Chiffrer les fichiers temporaires persistants ? NE PAS TOUCHER !
NodeClientCore.encryptPersistentTempBucketsLong=Chiffre les fichiers temporaires persistants ? Dans certains cas (si votre disque et votre swap sont chiffr\u00C3\u00A9s), ce n'est peut-\u00C3\u00AAtre pas n\u00C3\u00A9cessaire. NE PAS TOUCHER, SAUF SI VOUS SAVEZ CE QUE VOUS FAITES !
