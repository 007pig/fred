Node.bwlimitMustBePositive=La limite de bande passante doit \u00C3\u00AAtre positive
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=Param\u00C3\u00A8tre de connexion aux seednodes : Ne peut pas \u00C3\u00AAtre d\u00C3\u00A9sactiv\u00C3\u00A9 quand l'opennet est utilis\u00C3\u00A9, vous devez soit d\u00C3\u00A9sactiver et r\u00C3\u00A9activer l'opennet, soit red\u00C3\u00A9marrer le noeud.
Node.databaseMemory=M\u00C3\u00A9moire maximum allou\u00C3\u00A9e au datastore
Node.databaseMemoryLong=M\u00C3\u00A9moire maximum allou\u00C3\u00A9e aux index du datastore. 0 signifie illimit\u00C3\u00A9 (soit environ 30% de la m\u00C3\u00A9moire)
Node.deadlockTitle=Blocage s\u00C3\u00BBrement d\u00C3\u00BB \u00C3\u00A0 un bug entre la JVM et le noyau
Node.deadlockWarning=ATTENTION : Votre syst\u00C3\u00A8me semble utiliser la JVM de Sun avec NPTL. Cela provoque des plantages du noeud. Veuillez d\u00C3\u00A9sactiver NPTL en cr\u00C3\u00A9ant la variable d'environnement LD_ASSUME_KERNEL=2.4.1. Les versions r\u00C3\u00A9centes de l'installeur le font automatiquement ; r\u00C3\u00A9installez Freenet ou modifiez le fichier run.sh (https://emu.freenetproject.org/svn/trunk/apps/installer/installclasspath/run.sh). Sur certains syst\u00C3\u00A8mes, vous devrez peut-\u00C3\u00AAtre installeer la librairie pthreads pour que cela fonctionne. Notez que le noeud essaiera de se red\u00C3\u00A9marrer automatiquement en cas de blocage mais que cela ne marche pas \u00C3\u00A0 tous les coups.
Node.disableHangCheckers=D\u00C3\u00A9sactiver la d\u00C3\u00A9tection de bloquages
Node.disableHangCheckersLong=D\u00C3\u00A9sactiver les test de blocages et les syst\u00C3\u00A8mes de surveillance. Faites-le si vous analysez le fonctionnement de votre noeud.
Node.disablePHTLS=D\u00C3\u00A9sactiver le HTL probabiliste
Node.disablePHTLSLong=D\u00C3\u00A9sactiver le HTL probabiliste (ne touchez pas ceci \u00C3\u00A0 moins de savoir ce que vous fa\u00C3\u00AEtes)
Node.dropPacketEvery=Ignorer un paquet tous les
Node.dropPacketEveryLong=Fr\u00C3\u00A9quence \u00C3\u00A0 laquelle le noeud ignore les paquets. Option de test permettant aux d\u00C3\u00A9veloppeurs de simuler des probl\u00C3\u00A8mes de communication. 0 signifie ne pas provoquer d'erreur artificiellement. Ne touchez pas ce param\u00C3\u00A8tre !
Node.enableARKs=Activer les ARKs? (NE PAS DESACTIVER !)
Node.enableARKsLong=Activer les ARKs? (NE PAS DESACTIVER !).
Node.enableOpennetFailed=Le noeud n'est pas parvenu \u00C3\u00A0 activer l'opennet, et ne peut pas se connecter \u00C3\u00A0 des inconnus. Vous devrez r\u00C3\u00A9soudre le probl\u00C3\u00A8me, signaler le bug, ou vous contentr des connexions aux Amis. D\u00C3\u00A9tails : ${message}
Node.enableOpennetFailedTitle=L'activation de l'opennet a \u00C3\u00A9chou\u00C3\u00A9
Node.enablePacketCoalescing=Activer la coalescence des paquets ?
Node.enablePacketCoalescingLong=Activer la coalescence de paquets ? Cette option am\u00C3\u00A9liore l'utilisation de la bande passante, diminue la consommation CPU et apporte une peu de r\u00C3\u00A9sistance \u00C3\u00A0 l'analyse de traffic, au prix d'une l\u00C3\u00A9g\u00C3\u00A8re latence. Ne la d\u00C3\u00A9sactivez que si vous savez ce que vous faites.
Node.enablePerNodeFailureTables=M\u00C3\u00A9moriser les \u00C3\u00A9checs de chaque n\u00C5\u0093ud ?
Node.enablePerNodeFailureTablesLong=Relancer automatiquement le routage vers les noeuds ayant \u00C3\u00A9chou\u00C3\u00A9 une requ\u00C3\u00A8te dans les derni\u00C3\u00A8res 10 minutes ?
Node.enableSwapQueueing=Mise en file des requ\u00C3\u00A8tes de permutation ? (NE PAS DESACTIVER !)
Node.enableSwapQueueingLong=Activer la mise en file des requ\u00C3\u00A8tes de permutation ? (NE PAS DESACTIVER !)
Node.enableSwapping=Activer les permutations de positions ? (NE PAS DESACTIVER !)
Node.enableSwappingLong=Activer les permutations de positions ? (NE PAS DESACTIVER ! Ce n'est utile que dans certaines simulations).
Node.enableULPRDataPropagation=Activer la propagation des ULPR ?
Node.enableULPRDataPropagationLong=Quand une cl\u00C3\u00A9 est trouv\u00C3\u00A9e, la propager rapidement aux noeuds qui l'avaient demand\u00C3\u00A9e ? (Ultra-Lightweight Persistent Requests).
Node.errorApplyingConfig=Erreur dans la nouvelle configuration : ${error}
Node.extraPeerDir=Dossier des donn\u00C3\u00A9es sur les noeuds
Node.extraPeerDirLong=Nom du dossier o\u00C3\u00B9 stocker les infos compl\u00C3\u00A9mentaires sur les noeuds
Node.forceBigShrink=Faire les grands redimensionnements de store imm\u00C3\u00A9diatement (uniquement pour les stores de type bdbje-index)
Node.forceBigShrinkLong=Faire les redimensionnements de store (plus de 10%) imm\u00C3\u00A9diatement (plut\u00C3\u00B4t que d'attendre le prochain red\u00C3\u00A9marrage). Le redimensionnement \u00C3\u00A0 chaud ne pr\u00C3\u00A9serve pas les donn\u00C3\u00A9es utilis\u00C3\u00A9es r\u00C3\u00A9cemment, il n'est donc pas recommand\u00C3\u00A9. N'utilisez ceci que si vous avez besoin d'un r\u00C3\u00A9sultat imm\u00C3\u00A9diat. Applicable uniquement aux stores de type bdbje-index.
Node.inBWLimit=Limite de t\u00C3\u00A9l\u00C3\u00A9chargement (octet/seconde)
Node.inBWLimitLong=Limite de t\u00C3\u00A9l\u00C3\u00A9chargement (octets/seconde); le noeud essaiera de ne pas la d\u00C3\u00A9passer ; -1 correspond \u00C3\u00A0 4x la limite d'upload
Node.invalidStoreSize=Le store doit faire au moins 32Mo
Node.java14ShortText=Java 1.4 ne sera pas support\u00C3\u00A9 tr\u00C3\u00A8s longtemps, veuillez passer en version 1.5.
Node.java14Text=Vous utilisez Freenet avec Java 1.4. Veuillez passer en version 1.5 au moins. Les mises \u00C3\u00A0 jour automatiques ont \u00C3\u00A9t\u00C3\u00A9 d\u00C3\u00A9sactiv\u00C3\u00A9es car les prochaines versions risquent de ne pas fonctionner du tout.
Node.java14Title=Java 1.4 n'est plus support\u00C3\u00A9
Node.l10nLanguage=Langue utilis\u00C3\u00A9e pour afficher les messages
Node.l10nLanguageLong=Le param\u00C3\u00A8tre change la langue d'affichage des messages. Certaines cha\u00C3\u00AEnes ne seront traduites qu'au prochain red\u00C3\u00A9marrage.
Node.maxHTL=HTL maximum
Node.maxHTLLong=HTL maximum (RESERVE AUX DEVELOPPEURS !)
Node.maxOpennetPeers=Nombre maximum de liens Opennet
Node.maxOpennetPeersLong=Nombre maximum de liens Opennet (doit \u00C3\u00AAtre compris entre 0 et 20 inclus, les connexions darknet seront soustraites de ce total)
Node.maxOpennetPeersMustBeTwentyOrLess=Vingt ou moins
Node.mustBePositive=Cette valeur doit \u00C3\u00AAtre positive
Node.nodeDir=Dossier du noeud
Node.nodeDirLong=Dossier o\u00C3\u00B9 placer la liste des noeuds
Node.nodeName=Nom de ce noeud freenet
Node.nodeNameLong=Nom du noeud. Seuls les noeuds Amis pourront le voir.
Node.notUsingSunVM=Vous essayez de faire tourner le noeud sur une JVM diff\u00C3\u00A9rente de celle de Sun : ${vendor} ${version}. Ce n'est pas recommand\u00C3\u00A9. Veuillez t\u00C3\u00A9l\u00C3\u00A9charger Java depuis http://www.java.com/getjava/ si possible.
Node.notUsingSunVMShort=Freenet fonctionne avec une JVM qui n'est pas celle de Sun. Ce n'est pas recommand\u00C3\u00A9. Veuillez installer la derni\u00C3\u00A8re JVM de Sun.
Node.notUsingSunVMTitle=Vous n'utilisez pas la JVM de Sun
Node.notUsingWrapper=Vous faites fonctionner le n\u00C5\u0093ud sans le wrapper. Ce n'est pas recommand\u00C3\u00A9 car le n\u00C5\u0093ud ne sera pas capable de red\u00C3\u00A9marrer lors des mises \u00C3\u00A0 jour automatiques ou lors d'un plantage de la JVM. De plus, il ne pourra pas g\u00C3\u00A9n\u00C3\u00A9rer de dump en cas de probl\u00C3\u00A8me, ce qui complique le d\u00C3\u00A9bugage.
Node.notUsingWrapperShort=Freenet fonctionne sans wrapper. Ce n'est pas recommand\u00C3\u00A9.
Node.notUsingWrapperTitle=Wrapper non utilis\u00C3\u00A9 !
Node.oneConnectionPerIP=N'autoriser qu'une seule connexion par adresse IP ?
Node.oneConnectionPerIPLong=Ne pas autoriser plus d'une connexion par adresse IP ? Cela rendra les choses un peu plus difficile pour un attaquant qui essaierait de se connecter plusieurs fois \u00C3\u00A0 vous sous des identiti\u00C3\u00A9s diff\u00C3\u00A9rentes, dans le but de nuire \u00C3\u00A0 votre anonymat. Cela \u00C3\u00A9vite \u00C3\u00A9galement d'\u00C3\u00AAtre connect\u00C3\u00A9 en m\u00C3\u00AAme temps par le darknet et par l'opennet \u00C3\u00A0 un m\u00C3\u00AAme noeud.
Node.opennetEnabled=Activer le mode peu s\u00C3\u00A9curis\u00C3\u00A9 (connexion automatique \u00C3\u00A0 des n\u00C5\u0093uds inconnus) ?
Node.opennetEnabledLong=Activer le mode peu s\u00C3\u00A9curis\u00C3\u00A9 (Opennet) ? Si vous faites cela, votre n\u00C5\u0093ud \u00C3\u00A9changera automatiquement des r\u00C3\u00A9f\u00C3\u00A9rences avec des Inconnus (inconnu, par opposition aux amis). Cela implique que n'importe qui peut savoir que vous poss\u00C3\u00A9dez un n\u00C5\u0093ud Freenet et que certaines attaques seront plus faciles. Si vous connaissez suffisamment de personnes utilisant Freenet, vous devriez \u00C3\u00A9tablir des connexions de confiance (Amis) avec eux et d\u00C3\u00A9sactiver cette fonction.
Node.outBWLimit=Limite d'upload (octet/seconde)
Node.outBWLimitLong=Limite d'upload (octet/seconde); le noeud ne devrait jamais la d\u00C3\u00A9passer
Node.paddDataPackets=Ajouter un volume al\u00C3\u00A9atoire de donn\u00C3\u00A9es aux paquets envoy\u00C3\u00A9s ? (LISEZ L'AVERTISSEMENT !)
Node.paddDataPacketsLong=Ajouter un volume al\u00C3\u00A9atoire de donn\u00C3\u00A9es aux paquets envoy\u00C3\u00A9s ? C'est mauvais pour la s\u00C3\u00A9curit\u00C3\u00A9 ; si une portion importante du r\u00C3\u00A9seau le fait, nous devenons plus vuln\u00C3\u00A9rables aux attaques passives. Cependant, cela devrait am\u00C3\u00A9liorer les performances, en particulier le pourcentage d'envoi utile. Vous \u00C3\u00AAtes pr\u00C3\u00A9venu !
Node.passOpennetPeersThroughDarknet=Relayer les r\u00C3\u00A9f\u00C3\u00A9rences opennet \u00C3\u00A0 travers les connexions darknet ?
Node.passOpennetPeersThroughDarknetLong=Si activ\u00C3\u00A9, les r\u00C3\u00A9f\u00C3\u00A9rences opennet (JAMAIS votre r\u00C3\u00A9f\u00C3\u00A9rence darknet) seront relay\u00C3\u00A9es \u00C3\u00A0 travers nos Amis (connexions darknet). Cela permet \u00C3\u00A0 un noeud (le votre ou celui de vos Amis) d'obtenir des connexions opennet \u00C3\u00A0 partir de ses connexions darknet. C'est utile car cela nous permet de retrouver de nouvelles connexions opennet quand on les a toutes perdues suite \u00C3\u00A0 un arr\u00C3\u00AAt prolong\u00C3\u00A9 du noeud. Cependant, cela rend l'analyse de traffic l\u00C3\u00A9g\u00C3\u00A8rement plus facile ; d\u00C3\u00A9sactivez-le si vous \u00C3\u00AAtes parano.
Node.port=Num\u00C3\u00A9ro de port FNP (UDP)
Node.portLong=Port UDP des communications inter-noeuds (Freenet Node Protocol)
Node.publishOurPeersLocation=Devons nous envoyer la position de nos Amis \u00C3\u00A0 nos Amis ?
Node.publishOurPeersLocationLong=Devons-nous envoyer la position de nos Amis \u00C3\u00A0 nos Amis ? Cela aide le routage mais donne des informations \u00C3\u00A0 un attaquant potentiel.
Node.routeAccordingToOurPeersLocation=Devons nous utiliser la position des Amis de nos Amis pour le routage ?
Node.routeAccordingToOurPeersLocationLong=Devons nous utiliser la position des Amis de nos Amis pour le routage ? Cela aide le routage mais pourrait aider un attaquant potentiel.
Node.storeBloomFilterCounting=Utiliser un filtre de Bloom ?
Node.storeBloomFilterCountingLong=Utiliser un filtre de Bloom sur 2 bits ? (ne touchez \u00C3\u00A0 cel\u00C3\u00A0 que si vous savez ce que vous faites)
Node.storeBloomFilterSize=Taille (totale) du filtre de Bloom en octets
Node.storeBloomFilterSizeLong=Taille (totale) du filtre de Bloom. Habituellement 1/2048\u00C3\u00A8me de la taille du datastore suffit largement. Mettez \u00C3\u00A0 z\u00C3\u00A9ro pour d\u00C3\u00A9sactiver le filtre de Bloom. Mettez \u00C3\u00A0 -1 pour remettre par d\u00C3\u00A9faut.
Node.storeDirectory=Dossier du store
Node.storeDirectoryLong=Dossier o\u00C3\u00B9 placer le store
Node.storeMaxMemTooHigh=Vous ne voulez s\u00C3\u00BBrement pas donner plus de 80% de votre m\u00C3\u00A9moire \u00C3\u00A0 BDB !
Node.storePreallocate=Pr\u00C3\u00A9allouer l'espace pour le datastore
Node.storePreallocateLong=Pr\u00C3\u00A9allouer l'espace du datastore
Node.storeSaltHashResizeOnStart=Redimentionner le store au d\u00C3\u00A9marrage (salt-hash uniquement)
Node.storeSaltHashResizeOnStartLong=Redimentionner le store au d\u00C3\u00A9marrage du noeud (salt-hash uniquement). Si activ\u00C3\u00A9, le noeud terminera le redimentionnement pendant le d\u00C3\u00A9marrage. C'est beaucoup plus rapide que de le faire "\u00C3\u00A0 chaud", maid le noeud ne sera pas disponnible avant un moment.
Node.storeSize=Taille du store en octets
Node.storeSizeLong=Taille du store en octets
Node.storeType=Type de store (NE PAS CHANGER)
Node.storeTypeLong=Type du datastore. Actuellement, \u00C3\u00A7a peut \u00C3\u00AAtre salt-hash (EXPERIMENTAL, une table de hashage sur disque avec filre de Bloom), bdb-index (STABLE, utilisation d'un BerkeleyDBFreenetStore pour stocker l'index, et de fichiers pour les donn\u00C3\u00A9es), ou ram (POUR TEST UNIQUEMENT, index et donn\u00C3\u00A9es sont stock\u00C3\u00A9s en m\u00C3\u00A9moire). Utilisez ram uniquement si vous savez ce que vous faites et avez suffisamment de RAM pour stocker toutes les donn\u00C3\u00A9es (tout sera perdu \u00C3\u00A0 l'arr\u00C3\u00AAt du noeud) ! Les changements ne seront appliqu\u00C3\u00A9s qu'apr\u00C3\u00A8s le red\u00C3\u00A9marrage de Freenet.
Node.swapRInterval=Intervalle entre les demandes de permutation (ms)
Node.swapRIntervalLong=Intervale entre chaque demande de permutation, en millisecondes. Laissez tel quel !
Node.throttleLocalTraffic=Limiter le traffic local ?
Node.throttleLocalTrafficLong=Contr\u00C3\u00B4ler le traffic local ? Si activ\u00C3\u00A9, le traffic \u00C3\u00A0 destination du r\u00C3\u00A9seau local et de la machine elle-m\u00C3\u00AAme seront limit\u00C3\u00A9s.
Node.tooSmallMTU=MTU trop faible
Node.tooSmallMTULong=Le MTU de votre connexion est de ${mtu} octets. Freenet a besoin d'un MTU de ${minMTU} au moins pour fonctionner correctement : les connexions seront lentes et peu fiables. Corrigez ce probl\u00C3\u00A8me si possible.
Node.tooSmallMTUShort=Probl\u00C3\u00A8mes de connexion : Le MTU de votre connexion est trop faible pour Freenet. Attendez-vous \u00C3\u00A0 des probl\u00C3\u00A8mes.
Node.withAnnouncement=S'annoncer aux seednodes ? (Ne changez cela que si vous savez ce que vous faites)
Node.withAnnouncementLong=Laisser le noeud s'annoncer aux seednodes ? Pour vous connecter \u00C3\u00A0 l'opennet (le r\u00C3\u00A9seau des inconnus auquel Freenet se connecte dans les modes de s\u00C3\u00A9curit\u00C3\u00A9 r\u00C3\u00A9seau bas et normal), vous contactez des noeuds publics choisi dans une liste fournie avec Freenet. Ce n'est pas tr\u00C3\u00A8s s\u00C3\u00A9curis\u00C3\u00A9, mais si vous utilisez l'opennet, vous en avez probablement besoin : si votre noeud est arr\u00C3\u00AAt\u00C3\u00A9 un moment, surtout s'il est NAT\u00C3\u00A9 et/ou change d'adresse IP, il aura besoin de s'annoncer \u00C3\u00A0 nouveau. Si vous voulez plus de s\u00C3\u00A9curit\u00C3\u00A9, vous devez vous connecter \u00C3\u00A0 vos amis et passer le niveau de s\u00C3\u00A9curit\u00C3\u00A9 r\u00C3\u00A9seau \u00C3\u00A0 HAUT.
NodeClientCore.couldNotFindOrCreateDir=Impossible de trouver ou de cr\u00C3\u00A9er le dossier
NodeClientCore.downloadAllowedDirs=Les dossiers de t\u00C3\u00A9l\u00C3\u00A9chargement autoris\u00C3\u00A9s sont
NodeClientCore.downloadAllowedDirsLong=Liste de dossiers (s\u00C3\u00A9par\u00C3\u00A9s par des ';') o\u00C3\u00B9 le t\u00C3\u00A9l\u00C3\u00A9chargement est autoris\u00C3\u00A9. "downloads" correspond au dossier de t\u00C3\u00A9l\u00C3\u00A9chargement, laissez-la vide pour n'autoriser aucun t\u00C3\u00A9l\u00C3\u00A9chargement sur le disque dur, "all" autorise les t\u00C3\u00A9l\u00C3\u00A9chargements partout !
