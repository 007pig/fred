IPUndetectedUserAlert.unknownAddress=Freenet n'a pas r\u00C3\u00A9ussi \u00C3\u00A0 d\u00C3\u00A9terminer votre adresse IP externe (ou l'adresse IP de votre routeur NAT ou firewall). Vous pouvez quand m\u00C3\u00AAme \u00C3\u00A9changer des r\u00C3\u00A9f\u00C3\u00A9rences avec d'autres gens, mais cela ne marchera que si ces gens ne sont pas derri\u00C3\u00A8re un NAT ou un firewall. D\u00C3\u00A8s que vous vous serez connect\u00C3\u00A9 \u00C3\u00A0 une personne, Freenet sera en mesure de d\u00C3\u00A9terminer votre adresse IP externe. Vous pouvez d\u00C3\u00A9terminer vous-m\u00C3\u00AAme votre adresse IP et renseigner le ${link}param\u00C3\u00A8tre de configuration${/link} "Adresse IP du moment".
IPUndetectedUserAlert.unknownAddressShort=Freenet n'arrive pas \u00C3\u00A0 conna\u00C3\u00AEtre votre adresse IP. Vous risquez d'avoir des probl\u00C3\u00A8mes de connexion.
