FirstTimeWizardToadlet.iDoTrust=Faites-vous confiance aux personnes connect\u00C3\u00A9s par ${interface} (${ip}) ?
FirstTimeWizardToadlet.isNetworkTrusted=Le r\u00C3\u00A9seau local est-il digne de confiance ?
FirstTimeWizardToadlet.isNetworkTrustedLong=Faire confiance au r\u00C3\u00A9seau local ? Si vous r\u00C3\u00A9pondez oui, tous les services de notre noeud seront accessibles depuis ce r\u00C3\u00A9seau. Vous pourrez contr\u00C3\u00B4ler pr\u00C3\u00A9cisemment les droits d'acc\u00C3\u00A8s depuis la page de configuration.
FirstTimeWizardToadlet.memoryLimit=Utilisation m\u00C3\u00A9moire
FirstTimeWizardToadlet.memoryLimitLong=Combien de m\u00C3\u00A9moire voulez-vous laisser Freenet utiliser ? Si vous avez beaucoup de t\u00C3\u00A9l\u00C3\u00A9chargements ou insertions en cours, Freenet aura besoin de plus de m\u00C3\u00A9moire. Nous sugg\u00C3\u00A9rons de ne pas descendre en dessous de 128Mo \u00C3\u00A0 moins que vous ayez tr\u00C3\u00A8s peu de m\u00C3\u00A9moire. Si vous avez 1Go ou plus, vous devriez mettre au moins 256Mo. Ca prendra effet apr\u00C3\u00A8s le red\u00C3\u00A9marrage de Freenet.
FirstTimeWizardToadlet.networkSecurityPageTitle=Assistant de d\u00C3\u00A9marrage Freenet ! - S\u00C3\u00A9curit\u00C3\u00A9 r\u00C3\u00A9seau
FirstTimeWizardToadlet.noNetworkIF=Pas d'autre carte r\u00C3\u00A9seau trouv\u00C3\u00A9e
FirstTimeWizardToadlet.noNetworkIFLong=Freenet n'a pas trouv\u00C3\u00A9 d'autre carte r\u00C3\u00A9seau. Il consid\u00C3\u00A8rera que vous vous y connectez seulement depuis votre ordinateur.
FirstTimeWizardToadlet.opennetNo=J'ai au moins 5 amis qui utilisent Freenet et je vais les ajouter manuellement sur la page Amis.
FirstTimeWizardToadlet.opennetWarning=Freenet est peut-\u00C3\u00AAtre ill\u00C3\u00A9gal dans votre pays, car il permet une libert\u00C3\u00A9 d'expression sans restrictions. Si c'est le cas, et que vous utilisez la connexion automatique \u00C3\u00A0 des inconnus, votre gouvernement pourra savoir facilement que vous utilisez Freenet; vous ne devriez donc pas activer ce mode et ne devriez vous connecter qu'\u00C3\u00A0 des gens que vous connaissez (et en qui vous avez confiance). Freenet est toujours exp\u00C3\u00A9rimental, nous ne garantissons pas qu'il est exempt de bugs, et par cons\u00C3\u00A9quent, ne pouvons garantir votre anonymat/s\u00C3\u00A9curit\u00C3\u00A9. Il faut faire particuli\u00C3\u00A8rement attention aux gens avec qui vous vous connectez: ils occupent la meilleure place pour espionner vos requ\u00C3\u00AAtes.
