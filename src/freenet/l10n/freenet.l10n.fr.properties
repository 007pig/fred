PeersSayKeyBlownAlert.failedFetch=Votre noeud n'est pas parvenu à télécharger le certificat de révocation. Cela peut venir d'une attaque contre vous visant à vous faire installer une mise à jour frauduleuse, ou alors que votre noeud ment à propos de la validité de la clé. Veuillez contacter un développeur ou un autre utilisateur de Freenet afin de tirer les choses au clair.
