SecurityLevels.fewConnectedFriendsCheckbox=Je suis s\u00C3\u00BBr, je vais ajouter d'autres Amis et/ou accepter la baisse de performance et le fait que Freenet ne fonctionne pas quand mes Amis sont d\u00C3\u00A9connect\u00C3\u00A9s.
SecurityLevels.fewConnectedFriendsWarning=Vous avez seulement ${connected} amis connect\u00C3\u00A9s en ce moment, et vous avez ${added} amis en tout. Si vous passez le niveau de s\u00C3\u00A9curit\u00C3\u00A9 r\u00C3\u00A9seau \u00C3\u00A0 haut ou maximum, Freenet se connectera seulement \u00C3\u00A0 vos Amis, r\u00C3\u00A9duisant significativement vos performances, et si vos Amis sont tous d\u00C3\u00A9connect\u00C3\u00A9s vous ne pourrez pas vous connecter du tout. Remarquez que les Amis doivent \u00C3\u00AAtre des gens que vous connaissez et \u00C3\u00A0 qui vous faites confiance pour qu'il y ait un gain de s\u00C3\u00A9curit\u00C3\u00A9, et qu'il vous faudra 5 \u00C3\u00A0 10 Amis connect\u00C3\u00A9s pour avoir de bonnes performances. Etes vous s\u00C3\u00BBr ?
SecurityLevels.friendsThreatLevel=Vous inqui\u00C3\u00A9tez-vous que vos Amis essaient de surveiller vos activit\u00C3\u00A9s, d\u00C3\u00A9lib\u00C3\u00A9r\u00C3\u00A9ment ou parce que leur ordinateur serait compromis (C'est un niveau par d\u00C3\u00A9faut que vous pourrez pr\u00C3\u00A9ciser pour chaque ami) ? Si vous passez le niveau de s\u00C3\u00A9curit\u00C3\u00A9 r\u00C3\u00A9seau \u00C3\u00A0 HAUT, les performances d\u00C3\u00A9pendront du niveau de s\u00C3\u00A9curit\u00C3\u00A9 des Amis et du nombre d'Amis.
SecurityLevels.friendsThreatLevelConfirmTitle=Attention : Passage du niveau de s\u00C3\u00A9curit\u00C3\u00A9 des amis \u00C3\u00A0 ${mode}
SecurityLevels.friendsThreatLevelShort=Protection si vos amis attaquent votre anonymat
SecurityLevels.highFriendsThreatLevelCheckbox=Je suis s\u00C3\u00BBr que j'ai besoin d'un haut niveau de protection contre des amis compromis ou malveillants.
SecurityLevels.highFriendsThreatLevelWarning=Vous \u00C3\u00AAtes sur le point de mettre le niveau de menace de vos amis \u00C3\u00A0 haut. Cela va r\u00C3\u00A9duire les performances de Freenet, et ne devrait pas \u00C3\u00AAtre n\u00C3\u00A9cessaire dans la plupart des cas. Si vous choisissez \u00C3\u00A7a parce que vous avez ajout\u00C3\u00A9 comme Amis des gens que vous ne connaissez pas, vous feriez mieux de vous d\u00C3\u00A9connecter d'eux et de redescendre au niveau NORMAL. D'un autre c\u00C3\u00B4t\u00C3\u00A9,si vous pensez qu'un attaquant pourrait compromettre les ordinateurs de vos amis ou chercher \u00C3\u00A0 les retourner contre vous, cela peut-\u00C3\u00AAtre une pr\u00C3\u00A9caution valable.
SecurityLevels.maxSecurityYouNeedFriends=${bold}Vous devez connaitre au moins une personne qui utilise Freenet${/bold}, 3 de pr\u00C3\u00A9f\u00C3\u00A9rence, 5 \u00C3\u00A0 10 pour de bonnes performances. Vous devez les ajouter sur votre page Amis. Il faut que ce soit des gens que vous connaissez et \u00C3\u00A0 qui vous faites confiance.
SecurityLevels.maximumNetworkThreatLevelCheckbox=Oui je veux activer le niveau de s\u00C3\u00A9curit\u00C3\u00A9 maximal, je comprends que Freenet est encore exp\u00C3\u00A9rimental et qu'il est peut-\u00C3\u00AAtre encore possible de me suivre, et que ce param\u00C3\u00A8tre va r\u00C3\u00A9duire les performances de fa\u00C3\u00A7on spectaculaire !
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}ATTENTION :${/bold} Vous \u00C3\u00AAtes sur le point d'activer le niveau de s\u00C3\u00A9curit\u00C3\u00A9 r\u00C3\u00A9seau maximal ! Cela va ${bold}significativement${/bold} ralentir Freenet ! Ne faites cela que si vous avez vraiment besoin de cette s\u00C3\u00A9curit\u00C3\u00A9 !
SecurityLevels.networkThreatLevel=De quelle s\u00C3\u00A9curit\u00C3\u00A9 avez-vous besoin contre les fournisseurs d'acc\u00C3\u00A8s Internet, les entreprises, les gouvernements, les gamins qui s'ennuient, etc... qui essaieraient de surveiller votre activit\u00C3\u00A9 sur Freenet ?
SecurityLevels.networkThreatLevelConfirmTitle=ATTENTION : Passage de la s\u00C3\u00A9curit\u00C3\u00A9 r\u00C3\u00A9seau \u00C3\u00A0 ${mode}
SecurityLevels.networkThreatLevelLowCheckbox=Je suis s\u00C3\u00BBr, je veux plus de vitesse et je me fiche qu'on puisse savoir ce que je fais avec Freenet !
SecurityLevels.networkThreatLevelLowWarning=Vous \u00C3\u00AAtes sur le point de descendre le niveau de s\u00C3\u00A9curit\u00C3\u00A9 r\u00C3\u00A9seau \u00C3\u00A0 bas. Ca veut dire qu'il sera facile d'attaquer votre anonymat depuis Internet. Etes-vous s\u00C3\u00BBr ?
SecurityLevels.networkThreatLevelShort=Protection contre un \u00C3\u00A9tranger vous attaquant par Internet.
SecurityLevels.noConnectedFriendsCheckbox=Je suis s\u00C3\u00BBr, je vais ajouter d'autres Amis et/ou accepter que Freenet ne fonctionne que quand mes Amis seront connect\u00C3\u00A9s.
SecurityLevels.noConnectedFriendsWarning=Vous n'vez aucun Ami connect\u00C3\u00A9, bien que vous ayez ajout\u00C3\u00A9 ${added} amis. SI vous passez le niveau de s\u00C3\u00A9curit\u00C3\u00A9 r\u00C3\u00A9seau \u00C3\u00A0 haut ou maximum, vous ne pourrez vous connecter \u00C3\u00A0 Freenet que quand vos amis seront connect\u00C3\u00A9s, ce qu'ils ne sont pas en ce moment. Vous devriez ajouter d'autres Amis, n'utilisez Freenet que quand vos amis sont connect\u00C3\u00A9s ou \u00C3\u00A9viter le niveau de s\u00C3\u00A9curit\u00C3\u00A9 haut. Remarquez que pour qu'il y ait un gain de s\u00C3\u00A9curit\u00C3\u00A9, vos Amis doivent \u00C3\u00AAtre des gens que vous connaissez et \u00C3\u00A0 qui vous faites confiance, et qu'il vous en faute 5 \u00C3\u00A0 10 connect\u00C3\u00A9s en permanence. Etes-vous s\u00C3\u00BBr ?
SecurityLevels.noFriendsCheckbox=Je suis s\u00C3\u00BBr, activez le haut niveau de s\u00C3\u00A9curit\u00C3\u00A9 r\u00C3\u00A9seau, je vais ajouter des Amis d\u00C3\u00A8s que possible.
SecurityLevels.noFriendsWarning=Vous n'avez ajout\u00C3\u00A9 aucun Ami. Si vous mettez le niveau de s\u00C3\u00A9curit\u00C3\u00A9 r\u00C3\u00A9seau \u00C3\u00A0 haut ou maximum, vous ne pourrez pas vous connecter \u00C3\u00A0 Freenet avant d'avoir au moins un Ami connect\u00C3\u00A9 ! Remarquez que pour avoir un gain de s\u00C3\u00A9curit\u00C3\u00A9, il faut que ce soit des gens que vous connaissez et en qui vous avez confiance, et qu'il vous en faudra 5 \u00C3\u00A0 10 connect\u00C3\u00A9s en permanence pour avoir de bonnes performances. Etes-vous s\u00C3\u00BBr ?
