OpennetUserAlert.warning=Votre noeud fonctionne en mode Opennet. Il se connecte à des Inconnus et cela veut dire que n'importe qui peut savoir que vous utilisez Freenet. Il est plus facile de vous attaquer ou de vous bloquer (au niveau d'un firewall national) et vous ne controlez pas à qui votre noeud se connecte. Nous vous recommandons de vous connecter à des Amis (noeuds de confiance appartenant à des gens que vous connaissez déjà) ; l'Opennet est censé n'être qu'une mesure transitoire en attendant de pouvoir vous connecter à vos Amis. Si vous ne vous connectez qu'à des Amis, et bien qu'il leur soit possible de vous attaquer, c'est moins risqué que si vous vous connectez à n'importe quel vilain appartenant à une organisation gouvernementale ou pire. Notez qu'ajouter un noeud à votre liste d'Amis n'est utile (pour le routage et la sécurité) que s'il appartient à quelqu'un que vous connaissez vraiment !
