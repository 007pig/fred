IPUndetectedUserAlert.detectingWithConfigLink=Freenet essaie de d\u00C3\u00A9tecter votre adresse IP externe. Si \u00C3\u00A7a prend plus de quelques minutes, c'est qu'il y a un probl\u00C3\u00A8me et vous pouvez renseigner le ${link}param\u00C3\u00A8tre de configuration${/link} "Adresse IP du moment".
IPUndetectedUserAlert.loadDetectPlugins=Freenet n'arrive pas \u00C3\u00A0 d\u00C3\u00A9tecter votre adresse IP, et les plugins de d\u00C3\u00A9tection d'IP ne sont pas charg\u00C3\u00A9s. Il sera tr\u00C3\u00A8s difficile de vous connecter \u00C3\u00A0 d'autres noeuds. Veuillez ouvrir la page des ${plugins}Plugins${/plugins} et charger UPnP et JSTUN. Sinon, si vous avez une adresse IP fixe ou un nom de domaine, vous pouvez l'indiquer sur la page ${config}configuration${/config}, dans le champ "Adresse IP forc\u00C3\u00A9e".
