SecurityLevels.networkThreatLevel.choice.HIGH=Je veux rendre tr\u00C3\u00A8s difficile la surveillance de mes communications, ou je m'inqui\u00C3\u00A8te que les fournisseurs d'acc\u00C3\u00A8s internet essaient de bloquer Freenet.
