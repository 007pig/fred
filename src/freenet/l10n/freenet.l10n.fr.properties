NotEnoughNiceLevelsUserAlert.content=Votre noeud a d\u00C3\u00A9tect\u00C3\u00A9 qu'il fonctionne \u00C3\u00A0 un niveau de nice \u00C3\u00A9lev\u00C3\u00A9. Il a besoin de suffisamment de niveau de nice pour fonctionner correctement. Veuillez diminuer le niveau de nice de votre noeud (cherchez PRIORITY dans le fichier run.sh et diminuez la valeur) ! Actuellement, votre noeud peut utiliser ${available} niveaux alors qu'il a besoin de ${required}.
