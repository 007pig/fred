PeersSayKeyBlownAlert.fetching=Votre noeud essaie de récupérer le certificat de révocation pour avoir plus de détails.
PeersSayKeyBlownAlert.intro=Au moins un des noeuds auxquels vous êtes connecté affirme que la clé de mise à jour est compromise ! Cela signifie qu'il est possible qu'un attaquant connaisse la clé du système de mise à jour automatique et l'utilise pour essayer de vous pirater (si vous acceptez la mise à jour) ! Le système de mise à jour automatique a été désactivé. Il est aussi possible que ces noeuds mentent délibérément.
