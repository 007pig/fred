Node.opennetEnabledLong=Activer l'Opennet ? Si vous faites cela, votre noeud échangera automatiquement ses références avec les autres noeuds. Cela implique que tout le monde peut savoir que vous possédez un noeud Freenet et que certaines attaques sont plus faciles. Si vous connaissez suffisamment de personnes utilisant Freenet, vous devriez rester en Darknet.
