FirstTimeWizardToadlet.chooseNodeNameLong=Veuillez entrer un nom pour votre n\u00C5\u0093ud (nous recommandons un pseudo ou une adresse email). Cela permettra \u00C3\u00A0 vos amis (les n\u00C5\u0093uds de confiance que vous aurez ajout\u00C3\u00A9s manuellement) de reconnaitre votre n\u00C5\u0093ud. Ce nom ne sera pas visible pour les Inconnus (ces n\u00C5\u0093uds ajout\u00C3\u00A9s automatiquement par l'Opennet). Vous devez savoir que n'importe quel Ami ou Inconnu peut vous identifier facilement par votre IP, puisque vous \u00C3\u00AAtes connect\u00C3\u00A9 \u00C3\u00A0 eux, mais il ne peuvent pas savoir ce que vous faites dans le r\u00C3\u00A9seau.
FirstTimeWizardToadlet.clickContinue=Cliquez ici pour continuer.
FirstTimeWizardToadlet.congratz=Bienvenue \u00C3\u00A0 bord !
FirstTimeWizardToadlet.congratzLong=F\u00C3\u00A9licitations, la configuration de votre noeud est termin\u00C3\u00A9e. Vous pouvez modifier cette configuration \u00C3\u00A0 tout moment en cliquant sur le lien "Configuration" dans le menu de gauche. Notez que Freenet sera lent au d\u00C3\u00A9but et acc\u00C3\u00A9l\u00C3\u00A8rera par la suite. Vous pouvez commencer en visitant les marque-pages pr\u00C3\u00A9sents sur la prochaine page. Bienvenue sur Freenet.
FirstTimeWizardToadlet.connectToStrangers=Se connecter aux Inconnus ?
FirstTimeWizardToadlet.connectToStrangersLong=Pour utiliser Freenet, vous devez vous connecter au moins \u00C3\u00A0 5 autres personnes. Id\u00C3\u00A9alement, il faudrait que ce soit des gens que vous connaisse et en qui vous avez confiance. Si vous n'avez pas assez d'amis qui utilisent Freenet, vous pouvez choisir de vous connecter \u00C3\u00A0 des inconnus. Cependant, vous connecter \u00C3\u00A0 des inconnus permet \u00C3\u00A0 d'autres de savoir que vous utilisez Freenet et vous expose \u00C3\u00A0 des risques de s\u00C3\u00A9curit\u00C3\u00A9 suppl\u00C3\u00A9mentaires. Si vous avez besoin de cacher le fait que vous utilisez Freenet, cel\u00C3\u00A0 pourrait vous attirer des ennuis.Id\u00C3\u00A9alement, les utilisateurs de Freenet ne devraient se connecter qu'\u00C3\u00A0 des gens qu'ils connaissent. C'est beaucoup plus s\u00C3\u00BBr car il devient tr\u00C3\u00A8s difficile de savoir que vous utilisez Freenet. Cependant, si vous ne connaissez pas au moins 5 personnes utilisant Freenet, vous pouvez choisir de vous connecter \u00C3\u00A0 des inconnus. Notez que vous pourrez toujours d\u00C3\u00A9sactiver \u00C3\u00A7a par la suite.
FirstTimeWizardToadlet.continue=Continuer
FirstTimeWizardToadlet.continueEnd=Cliquez ici pour commencer \u00C3\u00A0 utiliser Freenet !
