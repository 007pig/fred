Announcer.announceAlertIntro=Freenet essaie de se connecter au r\u00C3\u00A9seau - cela peut prendre quelques minutes. Les performances vont s'am\u00C3\u00A9liorer dans les heures qui viennent. Cela se produira \u00C3\u00A0 chaque fois que vous \u00C3\u00A9teindrez Freenet plus de quelques minutes, essayez de laisser tourner Freenet en continu si vous le pouvez.
Announcer.announceAlertNoSeednodes=Le fichier seednodes.fref est introuvable, le n\u00C5\u0093ud ne peut pas se connecter \u00C3\u00A0 l'Opennet automatiquement. Veuillez \u00C3\u00A9tablir des connexions manuellement, ou t\u00C3\u00A9l\u00C3\u00A9charger le fichier http://downloads.freenetproject.org/alpha/opennet/seednodes.fref et le placer dans le r\u00C3\u00A9pertoire freenet.
Announcer.announceAlertShort=Freenet essaie de se connecter au r\u00C3\u00A9seau, il sera lent pendant quelques temps.
Announcer.announceAlertTitle=Connexion au r\u00C3\u00A9seau
Announcer.announceDetails=Nous avons envoy\u00C3\u00A9 ${recentSentAnnouncements} annonces, dont ${runningAnnouncements} sont toujours en cours, et ajout\u00C3\u00A9 ${addedNodes} n\u00C5\u0093uds (${refusedNodes} n\u00C5\u0093uds ont refus\u00C3\u00A9 de se connecter). Nous sommes actuellement connect\u00C3\u00A9s \u00C3\u00A0 ${connectedSeednodes} seednodes et essayons de nous connecter \u00C3\u00A0 ${disconnectedSeednodes} autres.
Announcer.announceDisabledTooOld=Votre noeud est trop ancien pour se connecter au r\u00C3\u00A9seau Freenet actuel. Les annonces sont d\u00C3\u00A9sactiv\u00C3\u00A9es puisqu'elles ne m\u00C3\u00A8nent nulle part. Veuillez mettre votre noeud \u00C3\u00A0 jour (la mise \u00C3\u00A0 jour automatique attend peut-\u00C3\u00AAtre une confirmation ou alors vous l'avez d\u00C3\u00A9sactiv\u00C3\u00A9e).
Announcer.announceDisabledTooOldShort=Freenet a essay\u00C3\u00A9 de se connecter au r\u00C3\u00A9seau mais votre version est trop ancienne. Vous devriez le mettre \u00C3\u00A0 jour.
Announcer.announceDisabledTooOldTitle=Annonces d\u00C3\u00A9sactiv\u00C3\u00A9es (noeud trop ancien)
Announcer.announceLoading=Freenet t\u00C3\u00A9l\u00C3\u00A9charge la liste des seednodes afin de pouvoir annoncer sa pr\u00C3\u00A9sence sur le r\u00C3\u00A9seau. Cela va prendre quelques minutes.
Announcer.coolingOff=Pendant les ${time} prochaines secondes, le noeud va attendre que les noeuds auxquels il s'est annonc\u00C3\u00A9 se connectent. S'il n'y en a pas assez, il essaiera \u00C3\u00A0 nouveau.
Announcer.dontKnowAddress=Freenet n'est pas encore parvenu \u00C3\u00A0 d\u00C3\u00A9terminer votre adresse IP, nous ne pouvons pas nous annoncer avant de la connaitre.
