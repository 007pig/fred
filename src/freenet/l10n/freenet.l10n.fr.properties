PeerManagerUserAlert.connErrorTitle=Impossible de se connecter \u00C3\u00A0 certains noeuds
PeerManagerUserAlert.noConns=Ce noeud ne peut pas fonctionner normalement car il n'est pas parvenu \u00C3\u00A0 se connecter \u00C3\u00A0 un seul autre noeud jusqu'ici. Esp\u00C3\u00A9rons que certains de vos Amis se connecteront bient\u00C3\u00B4t. Sinon, essayez de vous connecter \u00C3\u00A0 d'autre noeuds. Il vous faut toujours 3 noeuds connect\u00C3\u00A9s et vous devriez essayer d'en avoir 5 \u00C3\u00A0 10.
PeerManagerUserAlert.noConnsTitle=Pas de connection ouverte
PeerManagerUserAlert.noPeersDarknet=Ce n\u00C5\u0093ud ne peut pas encore fonctionner car il n'est connect\u00C3\u00A9 \u00C3\u00A0 aucun autre. Id\u00C3\u00A9alement, vous devriez vous connecter \u00C3\u00A0 des n\u00C5\u0093uds appartenant \u00C3\u00A0 des gens que vous connaissez (et en qui vous avez confiance, si vous \u00C3\u00AAtes parano. Sinon, au moins des gens \u00C3\u00A0 qui vous avez d\u00C3\u00A9j\u00C3\u00A0 parl\u00C3\u00A9). Il vous faut au moins 3 n\u00C5\u0093uds connect\u00C3\u00A9s en permanence, et id\u00C3\u00A9alement entre 5 et 10. Vous pouvez activer le mode peu s\u00C3\u00A9curis\u00C3\u00A9 (Opennet) pour obtenir rapidement et automatiquement des connexions.
PeerManagerUserAlert.noPeersTestnet=Ce n\u00C5\u0093ud ne peut pas encore fonctionner car il n'est connect\u00C3\u00A9 \u00C3\u00A0 aucun autre. Id\u00C3\u00A9alement, vous devriez vous connecter \u00C3\u00A0 des n\u00C5\u0093uds appartenant \u00C3\u00A0 des gens que vous connaissez (et en qui vous avez confiance, si vous \u00C3\u00AAtes parano. Sinon, au moins des gens \u00C3\u00A0 qui vous avez d\u00C3\u00A9j\u00C3\u00A0 parl\u00C3\u00A9). Il vous faut au moins 3 n\u00C5\u0093uds connect\u00C3\u00A9s en permanence, et id\u00C3\u00A9alement entre 5 et 10. Vous pouvez activer le mode peu s\u00C3\u00A9curis\u00C3\u00A9 (Opennet) pour obtenir rapidement et automatiquement des connexions.
PeerManagerUserAlert.noPeersTitle=Aucun ami trouv\u00C3\u00A9
PeerManagerUserAlert.oneConn=Ce noeud n'a qu'une seule connexion. Les performances vont s'en ressentir et vous n'aurez aucun anonymat ou moyen de nier si cette personne vous espionne. Votre noeud est attach\u00C3\u00A9 au r\u00C3\u00A9seau comme une "feuille" et ne contribue pas \u00C3\u00A0 la sant\u00C3\u00A9 du r\u00C3\u00A9seau. Essayez d'avoir au moins 3 (id\u00C3\u00A9alement entre 5 et 10) noeuds connect\u00C3\u00A9s \u00C3\u00A0 tout moment.
PeerManagerUserAlert.onlyFewConnsTitle=Seulement ${count} connexion(s) ouverte(s)
PeerManagerUserAlert.tooHighBwlimitDelayTime=Le noeud est oblig\u00C3\u00A9 d'attendre trop longtemps avant de pouvoir communiquer (${delay}ms > ${max}ms). Augmentez la limite d'upload et/ou retirez des connexions pour am\u00C3\u00A9liorer la situation.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=bwlimitDelayTime trop \u00C3\u00A9lev\u00C3\u00A9
PeerManagerUserAlert.tooHighPingTime=Ce noeud a du mal \u00C3\u00A0 communiquer avec les autres assez rapidement (${ping}ms > ${max}ms). Augmentez la limite d'upload et/ou supprimez des connexions pour am\u00C3\u00A9liorer la situation.
PeerManagerUserAlert.tooHighPingTimeTitle=Ping moyen trop \u00C3\u00A9lev\u00C3\u00A9
PeerManagerUserAlert.tooManyConns=Ce noeud a trop de connexions (${count} > ${max}). Ajouter plein de noeuds automatiquement viole la th\u00C3\u00A9orie du "petit monde", nuit au routage et risque de produire des "points individuels de d\u00C3\u00A9faillance".
PeerManagerUserAlert.tooManyConnsTitle=Trop de connexions ouvertes
PeerManagerUserAlert.tooManyDisconnected=Ce noeud a trop de noeuds d\u00C3\u00A9connect\u00C3\u00A9s (${count} > ${max}). Cela a un impact sensible sur les performances car les noeuds d\u00C3\u00A9connect\u00C3\u00A9s consomment un peu de m\u00C3\u00A9moire et de processeur. Vous devriez peut-\u00C3\u00AAtre "nettoyer" votre liste d'Amis. Id\u00C3\u00A9alement, vous ne devriez vous connecter qu'\u00C3\u00A0 des gens que vous connaissez. M\u00C3\u00AAme si vous ne le faites pas, ajouter automatiquement des tas de noeuds est mauvais car cela nuit au fonctionnement du r\u00C3\u00A9seau.
PeerManagerUserAlert.tooManyDisconnectedTitle=Trop de noeuds d\u00C3\u00A9connect\u00C3\u00A9s
PeerManagerUserAlert.tooManyNeverConnected=De nombreux noeuds ne se sont jamais connect\u00C3\u00A9s: ${count}. Vous ne devriez ajouter des noeuds que s'ils ont \u00C3\u00A9galement ajout\u00C3\u00A9 votre r\u00C3\u00A9f\u00C3\u00A9rence. Ils ne se connecteront pas sinon.
PeerManagerUserAlert.tooManyNeverConnectedTitle=De nombreux noeuds ne se sont pas encore connect\u00C3\u00A9s
PeerManagerUserAlert.tooManyNeverConnectedWithLink=Beaucoup de vos Amis ne se sont m\u00C3\u00AAme jamais connect\u00C3\u00A9s : ${count}. Vous ne devriez ajouter des Amis que si vous savez qu'ils ont \u00C3\u00A9galement ajout\u00C3\u00A9 ${link}votre r\u00C3\u00A9f\u00C3\u00A9rence${/link}. Sinon, ils ne se connecteront pas.
PeerManagerUserAlert.tooManyPeers=Ce noeud a trop d'Amis (${count} > ${max}). Il n'est pas recommand\u00C3\u00A9 de faire fonctionner un "super-noeud" avec ajout d'Amis automatiques ; cela ne produit pas une topologie de type "petit monde". Cela va \u00C3\u00A9galement impacter les performances car les noeuds non connect\u00C3\u00A9s consomment de la bande passante et du CPU. Vous devriez "nettoyer" votre liste d'Amis.
PeerManagerUserAlert.tooManyPeersTitle=Trop de noeuds connect\u00C3\u00A9s
PeerManagerUserAlert.tooOldNeverConnectedPeers=Un ou plusieurs noeuds Amis ne se sont pas connect\u00C3\u00A9s dans les deux semaines suivant leur ajout. Vous devriez les supprimer car ils affectent l\u00C3\u00A9g\u00C3\u00A8rement les performances (votre noeud g\u00C3\u00A2che des paquets en essayant de parler \u00C3\u00A0 des noeuds qui ne sont pas l\u00C3\u00A0).
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=Noeuds jamais connect\u00C3\u00A9s depuis trop longtemps
PeerManagerUserAlert.twoConns=Ce noeud n'a que deux connexions. Les performances et la s\u00C3\u00A9curit\u00C3\u00A9 ne seront pas tr\u00C3\u00A8s bons et votre noeud ne fait aucun routage pour les autres. Votre noeud se comporte comme un "lien" dans le r\u00C3\u00A9seau et ne contribue pas (beaucoup) \u00C3\u00A0 la sant\u00C3\u00A9 du r\u00C3\u00A9seau. Essayez d'avoir au moins 3 (id\u00C3\u00A9alement entre 5 et 10) noeuds connect\u00C3\u00A9s \u00C3\u00A0 tout moment.
PeersSayKeyBlownAlert.connectedSayBlownLabel=Ces noeuds disent que la cl\u00C3\u00A9 a \u00C3\u00A9t\u00C3\u00A9 compromise (nous essayons de r\u00C3\u00A9cup\u00C3\u00A9rer le certificat de r\u00C3\u00A9vocation) :
PeersSayKeyBlownAlert.disconnectedSayBlownLabel=Ces noeuds nous ont dit qua la cl\u00C3\u00A9 \u00C3\u00A9tait compromise mais sont d\u00C3\u00A9connect\u00C3\u00A9s depuis. Impossible de r\u00C3\u00A9cup\u00C3\u00A9rer le certificat de r\u00C3\u00A9vocation :
PeersSayKeyBlownAlert.failedFetch=Votre n\u00C5\u0093ud n'est pas parvenu \u00C3\u00A0 t\u00C3\u00A9l\u00C3\u00A9charger le certificat de r\u00C3\u00A9vocation. Cela peut venir d'une attaque contre vous visant \u00C3\u00A0 vous faire installer une mise \u00C3\u00A0 jour frauduleuse, ou alors que les noeuds auxquels vous \u00C3\u00AAtes connect\u00C3\u00A9s mentent \u00C3\u00A0 propos de la validit\u00C3\u00A9 de la cl\u00C3\u00A9. Veuillez contacter un d\u00C3\u00A9veloppeur ou un autre utilisateur de Freenet afin de tirer les choses au clair.
