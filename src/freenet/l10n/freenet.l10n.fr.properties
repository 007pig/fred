FirstTimeWizardToadlet.memoryLimit=Utilisation mémoire
FirstTimeWizardToadlet.memoryLimitLong=Combien de mémoire voulez-vous laisser Freenet utiliser ? Si vous avez beaucoup de téléchargements ou insertions en cours, Freenet aura besoin de plus de mémoire. Nous suggérons de ne pas descendre en dessous de 128Mo à moins que vous ayez très peu de mémoire. Si vous avez 1Go ou plus, vous devriez mettre au moins 256Mo. Ca prendra effet après le redémarrage de Freenet.
FirstTimeWizardToadlet.noNetworkIF=Pas d'autre carte réseau trouvée
FirstTimeWizardToadlet.noNetworkIFLong=Freenet n'a pas trouvé d'autre carte réseau. Il considèrera que vous vous y connectez seulement depuis votre ordinateur.
FirstTimeWizardToadlet.opennetNo=Oui, j'ai au moins 5 amis qui utilisent Freenet et je vais les ajouter manuellement sur la page Amis.
FirstTimeWizardToadlet.opennetWarning=Freenet est peut-être illégal dans votre pays, car il permet une liberté d'expression sans restrictions. Si c'est le cas, et que vous utilisez la connexion automatique à des inconnus, votre gouvernement pourra savoir facilement que vous utilisez Freenet; vous ne devriez donc pas activer ce mode et ne devriez vous connecter qu'à des gens que vous connaissez (et en qui vous avez confiance). Freenet est toujours en version bêta, nous ne garantissons pas qu'il est exempt de bugs, et par conséquent, ne pouvons garantir votre anonymat/sécurité. Il faut faire particulièrement attention aux gens avec qui vous vous connectez: ce sont eux qui sont eux qui occupent la meilleure place pour espionner vos requêtes.
FirstTimeWizardToadlet.opennetYes=Non, je veux que le nœud trouve automatiquement des gens à qui se connecter.
