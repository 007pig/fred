IPDetectorPluginManager.direct=Il semble que vous soyez connect\u00C3\u00A9 directement \u00C3\u00A0 internet. F\u00C3\u00A9licitations, vous devriez pouvoir vous connecter \u00C3\u00A0 n'importe quel autre noeud Freenet.
