OpennetUserAlert.warning=Votre n\u00C5\u0093ud fonctionne en mode peu s\u00C3\u00A9curis\u00C3\u00A9. Il est facile de savoir que vous utilisez Freenet et se connecter \u00C3\u00A0 votre noeud pour l'attaquer. Essayez de vous connecter \u00C3\u00A0 des gens en qui vous avez confiance d\u00C3\u00A8s que possible ; vous serez ainsi beaucoup moins vuln\u00C3\u00A9rable. Quand vous serez connect\u00C3\u00A9 \u00C3\u00A0 dizaine d'amis (se connecter \u00C3\u00A0 des gens que l'on ne connait pas n'am\u00C3\u00A9liore pas la s\u00C3\u00A9curit\u00C3\u00A9), vous pourrez d\u00C3\u00A9sactiver le mode peu s\u00C3\u00A9curis\u00C3\u00A9 et votre n\u00C5\u0093ud deviendra invisible au monde ext\u00C3\u00A9rieur.
