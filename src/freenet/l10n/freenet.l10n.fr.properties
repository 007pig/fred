SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet sera raisonnablement prudent pour prot\u00C3\u00A9ger votre anonymat, au prix d'un peu de performance. Freenet se connectera automatiquement \u00C3\u00A0 des inconnus. Nous vous recommandons de vous connecter \u00C3\u00A0 des Amis et de passer en mode HAUT.
