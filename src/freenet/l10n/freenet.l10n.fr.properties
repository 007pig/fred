Announcer.announceAlertTitle=Connexion au réseau
Announcer.announceDetails=Nous avons envoyé ${recentSentAnnouncements} annonces, dont ${runningAnnouncements} sont toujours en cours, et ajouté ${addedNodes} nœuds (${refusedNodes} nœuds ont refusé de se connecter). Nous sommes actuellement connectés à ${connectedSeednodes} seednodes et essayons de nous connecter à ${disconnectedSeednodes} autres.
Announcer.announceDisabledTooOld=Votre noeud est trop ancien pour se connecter au réseau Freenet actuel. Les annonces sont désactivées puisqu'elles ne mènent nulle part. Veuillez mettre votre noeud à jour (la mise à jour automatique attend peut-être une confirmation ou alors vous l'avez désactivée).
