Announcer.announceAlertIntro=Freenet essaie de se connecter au réseau - cela peut prendre quelques minutes. Les performances vont s'améliorer dans les heures qui viennent. Cela se produira à chaque fois que vous redémarrerez Freenet, essayez de laisser tourner Freenet en continu si vous le pouvez.
Announcer.announceAlertNoSeednodes=Le fichier seednodes.fref est introuvable, le nœud ne peut pas se connecter à l'Opennet automatiquement. Veuillez établir des connexions manuellement, ou télécharger le fichier http://downloads.freenetproject.org/alpha/opennet/seednodes.fref et le placer dans le répertoire freenet.
