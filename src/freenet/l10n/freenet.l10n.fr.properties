FirstTimeWizardToadlet.datastoreSize=Taille du store
FirstTimeWizardToadlet.datastoreSizeLong=Veuillez sp\u00C3\u00A9cifier la taille de votre datastore. Le datastore agit comme un cache ; stocker les donn\u00C3\u00A9es du r\u00C3\u00A9seau am\u00C3\u00A9liorera les performances quand vous t\u00C3\u00A9l\u00C3\u00A9chargerez des fichiers populaires. Plus vous stockez de donn\u00C3\u00A9es, plus vous aidez la communaut\u00C3\u00A9 et plus votre noeud sera rapide (surtout les t\u00C3\u00A9l\u00C3\u00A9chargements).
FirstTimeWizardToadlet.enableOpennet=Il est possible de d\u00C3\u00A9sactiver la connexion aux \u00C3\u00A9trangers par la suite, quand vous aurez assez de connexions avec des amis, mais vous aurez r\u00C3\u00A9v\u00C3\u00A9l\u00C3\u00A9 des informations l'intervale. Freenet est toujours exp\u00C3\u00A9rimental, et nous ne garantissons pas la s\u00C3\u00A9curit\u00C3\u00A9.
FirstTimeWizardToadlet.fivePercentDisk=(= 5% de l'espace libre)
FirstTimeWizardToadlet.friendsSecurityPageTitle=Assistant de d\u00C3\u00A9marrage de Freenet ! - S\u00C3\u00A9curit\u00C3\u00A9 des Amis
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Je connais au moins une personne qui utilise Freenet (3 de pr\u00C3\u00A9f\u00C3\u00A9rence, 5 \u00C3\u00A0 10 pour de bonnes performances). Je vais les ajouter sur la page Amis. J'ai compris que Freenet ne fonctionnera pas \u00C3\u00A0 moins que mes Amos soient connect\u00C3\u00A9s.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}ATTENTION${/bold} : Vous \u00C3\u00AAtes sur le point de passer le niveau de s\u00C3\u00A9curit\u00C3\u00A9 r\u00C3\u00A9seau \u00C3\u00A0 haut. Cela signifie que votre noeud sera incapable de se connecter \u00C3\u00A0 mois que ${bold}vous ajoutiez des connexions \u00C3\u00A0 vos Amis${/bold}. Il faudrait que ce soit des gens que vous connaissez et en qui vous avez confiance. Si vous ne connaissez personne qui utilise Freenet, utilisez le niveau de s\u00C3\u00A9curit\u00C3\u00A9 r\u00C3\u00A9seau NORMAL et Freenet \u00C3\u00A9tablira des connexions automatiquement. Ajouter des gens que vous ne connaissez pas comme Amis n'am\u00C3\u00A9liorera pas la s\u00C3\u00A9curit\u00C3\u00A9 et diminuera les performances. Notez \u00C3\u00A9galement que le niveau de s\u00C3\u00A9curit\u00C3\u00A9 r\u00C3\u00A9seau HAUT est plus lent, particuli\u00C3\u00A8rement si vous n'avez pas beaucoup d'Amis (il en faut 5 \u00C3\u00A0 10 pour des performances correctes).
