Announcer.announceLoading=Freenet télécharge la liste des seednodes afin de pouvoir annoncer sa présence sur le réseau. Cela va prendre quelques minutes.
Announcer.coolingOff=Pendant les ${time} prochaines secondes, le noeud va attendre que les noeuds auxquels il s'est annoncé se connectent. S'il n'y en a pas assez, il essaiera à nouveau.
