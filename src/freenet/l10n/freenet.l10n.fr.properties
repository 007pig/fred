FirstTimeWizardToadlet.chooseNodeName=Vous devez choisir un nom !
FirstTimeWizardToadlet.chooseNodeNameLong=Veuillez entrer un nom pour votre nœud (nous recommandons un pseudo ou une adresse email). Cela permettra à vos amis (les nœuds de confiance que vous aurez ajoutés manuellement) de reconnaitre votre nœud. Ce nom ne sera pas visible pour les Inconnus (ces nœuds ajoutés automatiquement par l'Opennet). Vous devez savoir que n'importe quel Ami ou Inconnu peut vous identifier facilement par votre IP, puisque vous êtes connecté à eux, mais il ne peuvent pas savoir ce que vous faites dans le réseau.
FirstTimeWizardToadlet.clickContinue=Cliquez ici pour continuer.
FirstTimeWizardToadlet.congratz=Bienvenue à bord !
FirstTimeWizardToadlet.congratzLong=Félicitations, la configuration de votre noeud est terminée. Vous pouvez modifier cette configuration à tout moment en cliquant sur le lien "Configuration" dans le menu de gauche. Notez que Freenet sera lent au début et accélèrera par la suite. Vous pouvez commencer en visitant les marque-pages présents sur la prochaine page. Bienvenue sur Freenet.
FirstTimeWizardToadlet.connectToStrangers=Se connecter aux Inconnus ?
FirstTimeWizardToadlet.connectToStrangersLong=Idéalement, les utilisateurs de Freenet ne devraient se connecter qu'à des gens qu'ils connaissent. C'est beaucoup plus sûr car il devient très difficile de savoir que vous utilisez Freenet. Cependant, si vous ne connaissez pas au moins 5 personnes utilisant Freenet, vous pouvez choisir de vous connecter à des inconnus. Notez que vous pourrez toujours désactiver ça par la suite.
