IPDetectorPluginManager.forwardPort=Il semble que votre noeud soit derri\u00C3\u00A8re un NAT (voir la page Raccordemement r\u00C3\u00A9seau pour plus de d\u00C3\u00A9tails). Vous devriez transf\u00C3\u00A9rer le ports UDP (pas TCP) ${port} si possible, pour am\u00C3\u00A9liorer vos connexions. Vous l'avez peut-\u00C3\u00AAtre d\u00C3\u00A9j\u00C3\u00A0 fait ; il faut du temps \u00C3\u00A0 Freenet pour d\u00C3\u00A9tecter le transfert. Consultez ${link}ceci${/link} pour plus de d\u00C3\u00A9tails.
