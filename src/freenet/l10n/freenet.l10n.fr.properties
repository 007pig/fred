NodeClientCore.maxArchiveSizeLong=Taille maximum d'une archive
NodeClientCore.maxRAMBucketSize=Taille maximum d'un bloc en m\u00C3\u00A9moire
NodeClientCore.maxRAMBucketSizeLong=Taille maximale de fichier en m\u00C3\u00A9moire (les fichiers plus gros seront stock\u00C3\u00A9s sur disque)
