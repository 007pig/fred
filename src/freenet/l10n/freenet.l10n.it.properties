NotEnoughNiceLevelsUserAlert.content=Il nodo ha rilevato di stare operando ad un Nice level alto. In mancanza di un numero sufficiente di livelli di nice, il nodo non potrà operare a pieno regime. Si prega di ridurre il livello di nice. (cercare PRIORITY nel file run.sh e ridurne il valore). Attualmente il nodo ha ${available} livelli a disposizione mentre avrebbe bisogno di ${required} livelli.
NotEnoughNiceLevelsUserAlert.short=Non ci sono abbastanza Nice level disponibili. si prega di assegnare a Freenet un Nice level inferiore.
NotEnoughNiceLevelsUserAlert.title=Numero di Nice level insufficiente!
