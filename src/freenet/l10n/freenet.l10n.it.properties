Node.buggyJVM=La JVM attualmente in uso (${version}) è una versione notoriamente afflitta da 'bug' che può produrre OutOfMemoryError anche con molta memoria ancora a disposizione. Si raccomanda di aggiornare Java. La versione consigliata è Sun Java 1.6, ma è possibile usare anche 1.4.2 o 1.5.
Node.buggyJVMShort=Freenet sta attualmente utilizzando Java versione ${version}, che è notoriamente afflitta da p'bug' pericolosi. Si prega di aggiornare Java al più presto possibile.
Node.buggyJVMTitle=Avvertennza JVM soggetta a 'bug'
Node.buggyJVMWithLink=La JVM in uso (${version}) è notoriamente ${link}difettosa${/link}. Può produrre errori tipo OutOfMemoryError anche con molta memoria ancora disponibile. Sarebbe auspicabile aggiornare almeno a Sun Java 1.4.2_13, 1.5.0_10 o 1.6 (quest'ultima è la versione consigliata).
Node.bwlimitMustBePositive=Il limite dell'ampiezza di banda deve essere positivo
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=Impostazione delle connessioni a nodi seed. Non disabilitare mentre Opennet è in funzione. Disabilitare Opennet prima di disabilitare questa opzione, quindi abilitare nuovamente Opennet o riavviare il nodo.
Node.databaseMemory=Memoria massima utilizzabile dal datastore
Node.databaseMemoryLong=Uso massimo della memoria del database contenente indici del magazzino dati (datastore). 0 significa nessun limite (non supera comunque il 30% circa della memoria massima)
Node.deadlockTitle=Deadlocking probabilmente dovuto ad una combinazione di JVM e kernel che da luogo a "bug".
Node.deadlockWarning=ATTENZIONE: E' stato rilevato l'uso di Sun JVM con NPTL. Ciò può produrre il "congelamento" del nodo a causa della JVM che perde un lock. Per ovviare a tale inconveniente è necessatio disabilitare NPTL impostando la variabile ambientale LD_ASSUME_KERNEL=2.4.1. Le versioni più recenti di Freenet installer dovrebbero già esserne provviste; reinstallare, o modificare il file run.sh (https://emu.freenetproject.org/svn/trunk/apps/installer/installclasspath/run.sh). Su alcuni sistemi può essere necessario installare le pthreads libraries perché questo funzioni. Nota che il nodo cercherebbe di riavviarsi automaticamente se un tale deadlock occorresse, ma questa funzione non è ancora pienamente affidabile, e richiede tempo.
