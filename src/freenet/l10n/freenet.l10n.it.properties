Node.nodeDirLong=Directory dove conservare file relativi al nodo, per esempio la lista dei peer
Node.nodeName=Nome del nodo
Node.nodeNameLong=Il nome del nodo è visibile solo agli Amici
Node.notUsingSunVM=E' stata rilevata una JVM ${vendor} ${version} che potrebbe influire sul corretto funzionamento del nodo. Se possibile, installare Sun java disponibile presso http://www.java.com/getjava
Node.notUsingSunVMShort=Freenet sta attualmente utilizzando JVM (Java Virtual Machine) diversa da Sun, che è quella raccomandata. Si prega di scaricare ed installare l'ultima versione di Sun Java JRE (Java Runtime Environment)
Node.notUsingSunVMTitle=Il nodo non sta usando una JVM della Sun
Node.notUsingWrapper=Il nodo sta girando senza il wrapper. Ciò è generalmente sconsigliabile. Il nodo non potrà riavviare sé stesso e quindi l'aggiornamento automatico non potrà funzionare. Inoltre, se la JVM se ne dovesse andare nel "limbo" non sarà possibile riavviare automaticamente nemmeno qiuella. Non verranno generati stack dump in alcuni posti e quindi debugging sarà più difficile.
Node.notUsingWrapperShort=Freenet sta girando senza wrapper. Questo non è raccomandato.
Node.notUsingWrapperTitle=Il nodo non sta usando il wrapper!
Node.oneConnectionPerIP=Limita ad una connessione per indirizzo
Node.oneConnectionPerIPLong=Permettere una sola connessione per indirizzo? Ciò rende leggermente più difficile un attacco eseguito connettendosi al nodo più volte con diverse identità in modo da dominarne il routing o facilitare la raccolta di dati. Questa opzione impedisce che uno stesso peer sia connesso allo stesso tempo su darknet e su opennet.
Node.opennetEnabled=Abilita modalità insicura (connessioni automatiche a nodi non fidàti)
Node.opennetEnabledLong=Abilita Modalità Insicura? (Opennet) Abilitando questa opzione il nodo scambierà automaticamente referenze con altri nodi. Ciò rende la presenza di un nodo Freenet facilmente osservabile dall'esterno, facilitando attacchi di diversi tipi. Avendone la possibilità, l'opzione migiore è quella di connettersi soltanto ad utenti conosciuti ed addifabili (Amici) e disabilitare questa opzione.
Node.outBWLimit=Limite ampiezza di banda in uscita (bytes per secondo)
Node.outBWLimitLong=Limite "duro" dell' ampiezza di banda in uscita (bytes/sec); di solito il nodo non eccede questo limite
Node.passOpennetPeersThroughDarknet=Trasmetti referenze opennet attraverso darknet peer
Node.passOpennetPeersThroughDarknetLong=Se impostata su "vero" referenze opennet verranno trasmesse attraverso peer darknet (ma MAI la referenza del nodo locale). In questo modo un nodo (nodo locale, o i suoi peer) può ottenere peer opennet dai suoi peer darknet. Questo è utile perché permette di riconnettersi in caso di perdita dei peer, per esempio dopo una lunga disconnessione, ma rende l'analisi del traffico leggermente più facile, quindi chi è paranoico dovrebbe disabilitare questa opzione.
Node.port=Numero della porta FNP (UDP)
Node.portLong=Porta UDP per le comunicazioni da nodo a nodo (Freenet Node Protocol)
Node.publishOurPeersLocation=Trasmetti ad ogni peer la locazione dei nostri peer
Node.publishOurPeersLocationLong=Trasmettere ai peer la locazione dei nostri peer? Ciò facilita il routing ma fornisce informazioni ad un potenziale avversario.
Node.routeAccordingToOurPeersLocation=Utilizza la locazione dei peer dei nostri peer per il routing
Node.routeAccordingToOurPeersLocationLong=Usare per il routing la locazione dei peer dei nostri peer? Ciò facilita il routing ma potrebbe essere utile ad un potenziale avversario.
Node.storeBloomFilterCounting=Usa counting bloom filter
Node.storeBloomFilterCountingLong=Usare counting bloom filter a 2 bit? (in caso di dubbio, non modificare)
Node.storeBloomFilterSize=Dimensione del bloom filter (totale) in bytes
Node.storeBloomFilterSizeLong=Dimensioni del filtro bloom in bytes. Di solito 1/2048mo della dimensione del  datastore è più che abbastanza. Impostare su zero per disabilitare il bloom filter. Impostare su -1 per tornare al default.
Node.storeDirectory=Directory magazzino dati (store)
Node.storeDirectoryLong=Directory contenente gli store file
Node.storeMaxMemTooHigh=Impostare un valore superiore ad 80% della memoria RAM da destinare a BDB è generalmente una pessima idea.
Node.storePreallocate=Preallocare lo spazio per il datastore
Node.storePreallocateLong=Preallocare spazio per il datastore
Node.storeSaltHashResizeOnStart=Modifica dimensione del datastore al prossimo avvio del nodo (solo per salt-hash)
Node.storeSaltHashResizeOnStartLong=Cambiamento dimensioni datastore all' avvio (solo per salt-hash). Se impostato su 'vero', il nodo completerà le modifiche delle dimensioni del datastore durante il processo di avvio. In questo modo il processo risulterà più rapido di quanto sarebbe se fosse eseguito 'al volo', ma durante il processo stesso il nodo non sara accessibile.
Node.storeSize=Dimensioni in bytes del magazzino dati (store)
Node.storeSizeLong=Dimensioni del magazzino (store) in bytes
Node.storeType=Tipo di magazzino dati (store). NON MODIFICARE!!
Node.storeTypeLong=Al momento sono disponibili i seguenti tipi di datastore: salt-hash (SPERIMENTALE, usa salted hashtable su dico con bloom filter); bdb-index (STABILE, usa BerkeleyDBFreenetStore per immagazzinare l'indice e tiene i dati su disco) o ram (SOLO PER TESTING, tiene sia indice che dati su RAM). Usare ram solo se competenti e se è disponibile memoria sufficiente per immagazzinare tutti i dati (NOTA: i dati NON verranno salvati quando il nodo viene spento). I cambiamenti verranno attivati al riavvio di Freenet.
Node.swapRInterval=Intervallo tra le richieste di scambio (swap) in millisecondi
Node.swapRIntervalLong=Intervallo tra richieste di scambio (swap) in millisecondi. Non modificare!
Node.throttleLocalTraffic=Limitazione di banda su traffico locale
Node.throttleLocalTrafficLong=Abilita limitazione di banda su traffico locale? Abilitando questa opzione,  la limitazione di banda avrà effetto anche sulla rete locale (LAN) e su localhost.
Node.tooSmallMTU=MTU insufficiente
Node.tooSmallMTULong=L' MTU della connessione sembra essere ${mtu} bytes. Freenet non può funzionare bene con un MTU minore di ${minMTU} bytes: le connessioni saranno inaffidabili e forse rallentate. Se possibile, si dovrebbe provvedere a risolvere il problema.
Node.tooSmallMTUShort=Problema di connessione: MTU di connessione troppo basso per consentire a Freenet di funzionare correttamente. Potranno verificarsi dei problemi.
Node.withAnnouncement=Permetti l'auto-inserimento del nodo nella rete usando seednodes
Node.withAnnouncementLong=Permettere che il nodo si auto-inserisca nella rete Freenet usando seednodes? Questa opzione è abilitata di default per motivi tecnici ma è intrinsecamente insicura
NodeClientCore.couldNotFindOrCreateDir=Non è stato possibile trovare o creare la directory
NodeClientCore.downloadAllowedDirs=Directory dove il download è consentito
NodeClientCore.downloadAllowedDirsLong=Si può usare una lista di directory dove dove il download e' permesso, separate da 'punto e virgola' (;). "downloads" significa downloadsDir, vuoto (nessuna directory specificata) significa che il download su disco non e' permesso, "all" significa download permessi in tutte le directory AVVERTENZA; Se impostato su "all" ("tutte"), ogni utente potrà scaricare file  in qualsiasi directory.
NodeClientCore.downloadDir=Directory predefinita per i download
NodeClientCore.downloadDirLong=Directory predefinita dove salvare i file scaricati
NodeClientCore.encryptPersistentTempBuckets=Abilita cifratura dei bucket di dati temporanei persistenti (NON MODIFICARE!)
NodeClientCore.encryptPersistentTempBucketsLong=Cifrare i bucket di dati temporanei persistenti? In alcuni casi ciò non è strettamente necessario (p.es. se di fa uso di hard-drive e swap encryption). IN CASO DI DUBBIO, NON MODIFCARE
NodeClientCore.encryptTempBuckets=Abilita cifratura dei buckets di dati temporanei (NON MODIFICARE!)
NodeClientCore.encryptTempBucketsLong=Cifrare i  bucket di dati temporanei? In alcuni casi ciò non è strettamente necessario (p.es. se di fa uso di hard-drive encryption). IN CASO DI DUBBIO, NON MODIFCARE
NodeClientCore.fileForClientStats=File contenente statistiche del client
NodeClientCore.fileForClientStatsLong=File dove conservare le statistiche relative al client throttling (utilizzato per stabilire l'intervallo tra le richieste)
NodeClientCore.lazyResume=Completa operazioni di carico richieste persistenti dopo l'avvio (usa più memoria)
NodeClientCore.lazyResumeLong=Le richieste persistenti possono essere caricate durante l'avvio del nodo, oppure si possono scrivere i dati in memoria e caricarli completamente solo dopo che il processo di avvio è terminato. Ciò riduce tempo di avviamento ma fa maggior uso di memoria.
NodeClientCore.maxArchiveSize=Dimensioni massime di ogni archivio
NodeClientCore.maxArchiveSizeLong=Dimensione massima di ogni archivio
NodeClientCore.maxRAMBucketSize=Dimensioni massime di un RAMBucket
NodeClientCore.maxRAMBucketSizeLong=Dimensioni massime di un RAMBucket (i bucket di dimensioni maggiori saranno immagazzinati sul disco rigido)
NodeClientCore.maxUSKFetchers=Numero massimo di USK fetchers ammessi
NodeClientCore.maxUSKFetchersLong=Numero massimo di USK fetchers ammessi
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Deve essere maggiore di zero
NodeClientCore.movingTempDirOnTheFlyNotSupported=Non è possible cambiare la directory dei file temporanei mentre il nodo è in funzione
NodeClientCore.persistentTempDir=Directory dei file temporanei persistenti
NodeClientCore.persistentTempDirLong=Nome della directory dei file temporanei persistenti
NodeClientCore.ramBucketPoolSize=Quantità di RAM da dedicare ai bucket di dati temporanei
NodeClientCore.ramBucketPoolSizeLong=Quantità di RAM da dedicare ai bucket di dati temporanei che verrebbero altrimenti immagazzinati sul disco rigido. L'equilibrio sta nel maggiore uso di memoria contro più I/O.
NodeClientCore.startingUp=Si prega di concedere a Freenet alcuni minuti per completare il processo di avviamento. Nel frattempo alcune funzioni non saranno disponibili e il nodo potrà risultare più lento del normale.
NodeClientCore.startingUpShort=L'avviamento di Freenet è ancora in corso: alcune funzioni potrebbero non essere ancora disponibili e il nodo potrebbe operare ad una velocità inferiore al normale.
NodeClientCore.startingUpTitle=Avviamento di Freenet in corso
NodeClientCore.tempDir=Directory file temporanei
NodeClientCore.tempDirLong=Nome della directory dei file temporanei
NodeClientCore.uploadAllowedDirs=Directory dalle quali l'upload e' consentito
NodeClientCore.uploadAllowedDirsLong=Si può usare una lista di directory dove l'upload e' consentito, separate da 'punto e virgola' (;). Vuoto (nessuna directory specificata) significa che l'upload non e' permesso, "all" significa upload permesso da tutte le directory ATTENZIONE!; Se impostato su "all" ("tutte"), ogni utente potrà inserire qualunque file da qualsiasi directory.
NodeIPDectector.inclLocalAddress=Includi indirizzi locali nella referenza del nodo
NodeIPDectector.inclLocalAddressLong=Specifica se includere o meno l'indirizzo locale (LAN e localhost) nella referenza del nodo. Ciò è utile soltanto se entrambi i nodi da collegare usano allowLocalAddresses=true per le rispettive referenze (opzione disponibile alla pagina 'Connessioni ad Amici' in modalità avanzata).
NodeIPDectector.ipOverride=Impostazione manuale indirizzo IP
NodeIPDectector.ipOverrideLong=Impostazione manuale dell'indirizzo IP (di solito non è necessario) - Utilizzare questa opzione se si ha un indirizzo IP statico o un domain name  (es. dyndns), e ci si trova dietro un firewall.
NodeIPDectector.tempAddressHint=Suggerimento temporaneo indirizzo IP
NodeIPDectector.tempAddressHintLong=Suggerisce temporaneamente l'indirizzo IP e viene eliminato dopo l'uso
NodeIPDetector.maybeSymmetric=Sembra che il nodo sia dietro una NAT simmetrica. Potrebbe trattarsi di problemi di connessione: se ci si trova dietro una NAT simmetrica ci si potrà probabilmente connettere soltanto con i nodi che sono raggiungibili da interenet.
NodeIPDetector.maybeSymmetricShort=Problema di connessione: il nodo potrebbe trovarsi dietro una NAT simmetrica.
NodeIPDetector.maybeSymmetricTitle=Problemi di connessione
NodeIPDetector.unknownHostErrorInIPOverride=Host sconosciuto: ${error}
NodeStat.aggressiveGC=Modificatore  dell' AggressiveGC
NodeStat.aggressiveGCLong=Permette di modificare l'intervallo di tempo intercorrente tra GC (Garbage Collection = "raccolta immondizia") e finalizzazione forzata. NON MODIFICARE a meno che non si sappia cosa si sta facendo! -1 significa : disabilita chiamata forzata a System.gc() e System.runFinalization()
NodeStat.freeHeapBytesThreshold=Soglia free heap bytes
NodeStat.freeHeapBytesThresholdLong=Il nodo respinge richieste per mantenere la quota di free heap bytes impostata
NodeStat.freeHeapPercentThreshold=Soglia percentuale free heap
NodeStat.freeHeapPercentThresholdLong=Respingendo nuove richieste, il nodo mantiene la  percentuale di di free heap (in rapporto a max heap bytes ammessi)  al di sopra della soglia
NodeStat.ignoreLocalVsRemoteBandwidthLiability=Tratta richieste locali come fossero remote riducendo la passività sulla banda
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=Abilitando questa opzione si riduce notevolmente la banda utilizzata e si aumenta leggermente la sicurezza nei confronti di attacchi di timing. Generalmente non c'è di che preoccuparsi per questo tipo di attacchi in quanto gli attacchi di correlazione sono più facili da eseguire.
NodeStat.memCheck=Abilita Verifica di Memoria
NodeStat.memCheckLong=Abilita verifica della memoria (scrive un messaggio nel log file. La verifica della memoria deve essere abilitata perche' aggressiveGCModificator abbia effetto)
NodeStat.statsPersister=File contenente le statistiche del nodo
NodeStat.statsPersisterLong=File contenente statistiche: NON si tratta delle statistiche del client. Queste statistiche servono al nodo per decidere se accettare o rifiutare nuove richieste. Non eliminare!
NodeStat.threadLimit=Massimo numero di thread
NodeStat.threadLimitLong=Il nodo respinge richieste per limitare l'uso di thread al valore specificato.
NodeStats.mustBePercentValueNotFull=Questo valore deve essere espresso in precentuale, compresa tra 0 e 99.
NodeStats.valueTooLow=Valore troppo basso per questa impostazione: è necessario aumentarlo.
NodeUpdateManager.enabled=Verifica disponibilità e scarica nuove versioni
NodeUpdateManager.enabledLong=Verifica e scarica automaticamente nuove versioni di Freenet. Se impostatos su 'vero', le nuove versioni verranno scaricate ma non necessariamente installate. L'impostazione torna sempre su 'falso' se il nodo non gira all'interno del wrapper.
NodeUpdateManager.extURI=Dove cercare versioni aggiornate di freenet-ext.jar?
NodeUpdateManager.extURILong=Dove cercare aggiornamenti per freenet-ext.jar?
NodeUpdateManager.installNewVersions=Installa nuove versioni automaticamente
NodeUpdateManager.installNewVersionsLong=Aggiorna all'ultima versione di Freenet automaticamente senza chiedere
NodeUpdateManager.invalidExtURI=Ext URI non valida: ${error}
NodeUpdateManager.invalidRevocationURI=URI di revoca non valida: ${error}
NodeUpdateManager.invalidUpdateURI=URI di aggiornamento non valida: ${error}
NodeUpdateManager.noUpdateWithoutWrapper=Non è stato possibile completare l'aggiornamento perché il nodo non sta girando nel wrapper
NodeUpdateManager.revocationURI=Dove cercare la chiave di revoca?
NodeUpdateManager.revocationURILong=URI per la chiave di revoca. Se viene trovata il nodo ne mostra il contenuto e disabilita l'aggiornamento automatico.
NodeUpdateManager.updateCatastropheTitle=Fallimento Catastrofico dell' Aggiornamento!
NodeUpdateManager.updateFailed=Aggiornamento fallito: ${reason}
NodeUpdateManager.updateFailedShort=Aggiornamento fallito: ${reason}
NodeUpdateManager.updateFailedTitle=Aggiornamento Fallito!
NodeUpdateManager.updateURI=Dove cercare aggiornamenti?
NodeUpdateManager.updateURILong=Dove cercare aggiornamenti?
NotEnoughNiceLevelsUserAlert.content=Il nodo ha rilevato di stare operando ad un Nice level alto. In mancanza di un numero sufficiente di livelli di nice, il nodo non potrà operare a pieno regime. Si prega di ridurre il livello di nice. (cercare PRIORITY nel file run.sh e ridurne il valore). Attualmente il nodo ha ${available} livelli a disposizione mentre avrebbe bisogno di ${required} livelli.
NotEnoughNiceLevelsUserAlert.short=Non ci sono abbastanza Nice level disponibili. si prega di assegnare a Freenet un Nice level inferiore.
NotEnoughNiceLevelsUserAlert.title=Numero di Nice level insufficiente!
OpennetConnectionsToadlet.fullTitle=${counts} Sconosciuti (Peer non fidàti) del nodo: ${name}
OpennetConnectionsToadlet.peersListTitle=Peer Opennet (peer non fidàti aggiunti automaticamente dal nodo)
OpennetConnectionsToadlet.successTime=L'ultima volta che si è riusciti a richiamare una CHK dal nodo.
OpennetConnectionsToadlet.successTimeTitle=Ultimo successo
OpennetUserAlert.warning=Freenet sta attualmente operando in modalità insicura. E' facile per chiunque determinare che l'Utente sta operando un nodo Freenet e connettersi ad esso per poterlo attaccare. Si raccomanda di contattare utenti Freenet che si conoscono personalmente e dei quali sia possibile fidarsi, e connettersi ad essi tramite a pagina delle Connessioni ad Amici. In questo modo il nodo sarà molto meno vulnerabile. Una volta aggiunte almeno 10 Connessioni ad Amici, disabilitare la modalità insicura per rendere l'esistenza del nodo invisibile all'esterno della rete Freenet. Aggiungere degli sconosciuti alle Connessioni ad Amici e' una pessima idea! Se non è possibile connettersi a persone fidàte, meglio usare la modalità insicura!
OpennetUserAlert.warningShort=Modalità insicura abilitata.
OpennetUserAlert.warningTitle=Avvertenza: Modalità insicura abilitata: Il nodo si connetterà a degli sconosciuti
PNGFilter.invalidHeader=Il file che si sta cercando di richiamare non e' un PNG: esso non include un header PNG valido. Potrebbe trattarsi di un file in altro formato e il browser potrebbe fare qualcosa di pericoloso a causa della confusione creata dalla mancata corrispondenza; il file è stato pertanto bloccato.
PNGFilter.invalidHeaderTitle=Header PNG non valido
PageMaker.modeAdvanced=Interfaccia avanzata
PageMaker.modeAdvancedTooltip=Un'interfaccia più complessa, utile soltanto agli utenti esperti
PageMaker.modeSimple=Interfaccia semplice
PageMaker.modeSimpleTooltip=Un'interfaccia semplice che può essere usata da ogni utente
PeerManagerUserAlert.clockProblem=${count} peer non riescono a connettersi perché il loro orologio di sistema differisce di oltre 24 ore da quello locale. Si prega di verificare che l'orologio di sistema del computer sia regolato sull'ora esatta. Regolazioni inaccurate dell'orologio causano molti problemi nel funzionamento dei meccanismi tra nodo e client.
PeerManagerUserAlert.clockProblemTitle=Problema di sincronizzazione.
PeerManagerUserAlert.connError=${count} peer non riescono a connettersi per motivi sconosciuti, forse per causa di 'bug' nel nodo o di una referenza di un nodo che e' corrotta.
PeerManagerUserAlert.connErrorTitle=Alcuni peer non riescono a connettersi
PeerManagerUserAlert.noConns=Non è stato finora possibile connettersi ad alcun nodo. Forse qualcuno dei peer si connettera entro breve. in caso contrario sarà necessario aggiungere altri peer; c'e' bisogno di almeno tre peer connessi in ogni momento, meglio 5-10.
PeerManagerUserAlert.noConnsTitle=Nessuna connessione aperta
PeerManagerUserAlert.noPeersDarknet=Questo nodo non ha peers ai quale connettersi e non può quindi funzionare normalmente. In teoria ci si dovrebbe connettere esclusivamente a persone che si conosce (per i paranoici: persone di cui ci si fida, per i non paranoici: persone con le quali si ha parlato). Per un corretto funzionamento c'e' bisogno di almeno tre peer connessi in ogni momento, idealmente 5-10. Ci si può connettere a irc.freenode.net canale #freenet-refs e chiedere chi vuole connettersi, ma è bene tenere presente che si è vulnerabili ad attacchi da parte dei peer (Speciamente in queste prime versioni alfa di Freenet 0.7...) VERIFICARE CHE L'ATRA PARTE AGGIUNGA LA REFERENZA ALLA SUA LISTA: LE CONNESSIONI "A SENSO UNICO" NON FUNZIONANO!
PeerManagerUserAlert.noPeersTestnet=Questo nodo non ha peer ai quale connettersi e non può quindi funzionare normalmente. In teoria ci si dovrebbe connettere esclusivamente a persone che si conosce (per i paranoici: persone di cui ci si fida, per i non paranoici: persone con le quali si ha parlato). Per un corretto funzionamento c'e' bisogno di almeno tre peer connessi in ogni momento, idealmente 5-10. Trattandosi di un nodo testnet, ci si può connettere a irc.freenode.net canale #freenet-refs e chiedere chi vuole connettersi.
PeerManagerUserAlert.noPeersTitle=Nessun peer trovato
PeerManagerUserAlert.oneConn=Questo nodo ha una sola connessione. Il rendimento ne risentirà in modo notevole, e l'utente non disporrà di anonimato e "negabilità plausibile" se quell' unico nodo al quale si è conessi dovesse essere operato da un avversario. Il nodo risulterà attaccato al network come una "foglia all' albero" e non contribuirà alla salute generale del network stesso. Per un corretto funzionamento del nodo è necessario che almeno tre peer e (idealmente 5-10) siano connessi in qualsiasi momento.
PeerManagerUserAlert.onlyFewConnsTitle=Soltanto ${count} connessione/i aperta/e
PeerManagerUserAlert.tooHighBwlimitDelayTime=Questo nodo deve aspettare troppo a lungo la banda disponibile (${delay}ms > ${max}ms). Aumentare l'ampiezza di banda in uscita e/o rimuovere alcuni peer migliorerebbe la situazione.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=bwlimitDelayTime troppo alto
PeerManagerUserAlert.tooHighPingTime=Il nodo non riesce a comunicare abbastanza velocemente con i peer (${ping}ms > ${max}ms). Aumentare l'ampiezza di banda in uscita per migliorare la situazione
PeerManagerUserAlert.tooHighPingTimeTitle=nodeAveragePingTime troppo alto
PeerManagerUserAlert.tooManyConns=Questo nodo ha troppe connessioni (${count} > ${max}). Aggiungere troppi peer non produce un topologia mondo-piccolo, danneggia l'instradamento, e rischia di produrre punti di fallimento singoli.
PeerManagerUserAlert.tooManyConnsTitle=Troppe connessioni aperte
PeerManagerUserAlert.tooManyDisconnected=Questo nodo ha troppi peer disconnessi (${count} > ${max}). Questo può avere un leggero impatto sul rendimento perché anche i peer disconnessi usano una piccola quantità di banda e CPU. Potrebbe essere necessario "ripulire" la lista dei peer. Nota che almeno in teoria, bisognerebbe connettersi esclusivamente ad utenti che si conosce. Anche in caso contrario, aggiungere troppi nodi automaticamente produce un risultato negativo in quanto la topologia risultante non è ottimale.
PeerManagerUserAlert.tooManyDisconnectedTitle=Troppi peer disconnessi
PeerManagerUserAlert.tooManyNeverConnected=Ben ${count} tra i peer di questo nodo non sono mai stati connessi, nemmeno una volta sola: . Non bisognerebbe aggiungere peer a meno che la propria referenza venga aggiunta a sua volta. In caso contrario sarà impossibile connettersi.
PeerManagerUserAlert.tooManyNeverConnectedTitle=Molti peers non sono ancora stati connessi nemmeno una volta
PeerManagerUserAlert.tooManyNeverConnectedWithLink=${count} peer di questo nodo non sono mai stati connessi, nemmeno una volta sola. Non bisognerebbe aggiungere nuovi peers a meno che essi non aggiungano a loro volta ${link}your reference${/link}. Se ciò non avviene non sarà possibile stabilire una connessione.
PeerManagerUserAlert.tooManyPeers=Il nodo ha troppi peer (${count} > ${max}). Non si raccomanda di far girare "ubernodes" con l'aggiunta automatica di peer; questo non produce una topologia mondo-piccolo. Ciò influisce negativamente sul rendimento perchè anche i peer disconnessi usano un po' di banda e di CPU. Potrebbe essere necessario "ripulire" la lista dei peer.
PeerManagerUserAlert.tooManyPeersTitle=Troppi peer
PeerManagerUserAlert.tooOldNeverConnectedPeers=Uno o più peer non si sono mai connessi nelle due settimane trascorse da quando sono stati aggiunti.  E' da prendere in considerazione l'idea di rimuoverli in quanto essi stanno marginalmente compromettendo il rendimento (pacchetti sprecati cencando di comunicare con nodi che non ci sono).
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=Peer mai connesso/i obsoleto/i
PeerManagerUserAlert.twoConns=Il nodo ha solo due connessioni. Rendimento e sicurezza risulteranno di qualità inferiore, e non sara possibile provvedere instradamento (routing) per altri nodi. Il nodo è collegato al network come un "anello di catena" e non contribuisce (molto) alla salute generale del network stesso. Per un corretto funzionamento del nodo, è necessario che almeno tre peers (e idealmente 5-10) siano connessi in ogni momento.
PeersSayKeyBlownAlert.connectedSayBlownLabel=I seguenti nodi hanno rilevato un problema con la chiave  (si cerca attualmente di ottenere il certificato di revoca da loro):
PeersSayKeyBlownAlert.disconnectedSayBlownLabel=I seguenti nodi si sono disconnessi dopo aver comunicato che la chiave è saltata, quindi non è stato possibile richiamare il certificato di revoca:
