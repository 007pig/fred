SecurityLevels.fewConnectedFriendsCheckbox=Si sono sicuro, aggiungerò altri Amici e/o accetto il costo in prestazioni e il fatto che il nodo sarebbe impossibilitato a connettersi alla rete Freenet qualora nessuno degli Amici vi fosse connesso.
SecurityLevels.fewConnectedFriendsWarning=Soltanto ${connected} Connessioni ad Amici sono attualmente attive su un totale di ${added}. Impostando il livello di sicurezza in rete su ALTO o MASSIMO, Freenet potrà connettersi soltanto agli Amici, migliorando la sicurezza ma pagando un prezzo in prestazioni. Inoltre, se tutti gli Amici si trovassero ad essere contemporaneamente disconnessi, il nodo di troverebbe impossibilitato a ragguingere la rete. Per ottenere un effettivo incremento della sicurezza, gli Amici devono essere persone conosciute e delle quali sia possibile fidarsi almeno parzialmente. Per un corretto funzionamento è necessario che il nodo possa sempre connettersi ad almeno 5-10 peer. Verificare l'esistenza di tutte le suddette condizioni prima di procedere.
SecurityLevels.friendsThreatLevel=Quanto sarebbe preoccupante, se le persone i cui nodi sono connessi come Amici spiassero la nostra attività, deliberatamente o come risultato di una compromissione? (Questa è una configurazione di default che può essre impostata separatamente per ognuno degli Amici). Impostando il livello di Sicurezza Rete su ALTO, le prestazioni di Freenet verrano influenzate dai livelli di Sicurezza Amici, oltre che dal numero di Connessioni ad Amici.
SecurityLevels.friendsThreatLevelConfirmTitle=ATTENZIONE: Il livello di Sicurezza Amici verrà impostato su: ${mode}
SecurityLevels.friendsThreatLevelShort=Protezione contro attacchi all' anonimato da parte di Amici
SecurityLevels.highFriendsThreatLevelCheckbox=Si sono sicuro; ho bisogno di un alto livello di protezione nei confronti di Amici doppiogiochisti o i cui nodi siano stati compromessi.
SecurityLevels.highFriendsThreatLevelWarning=Il livello di sicurezza verà impostato su ALTO. Ciò causerà una diminuzione delle prestazioni di Freenet, e il più delle volte non è necessario. Se la scelta è dettata dalla preoccupazione dell' avere aggiunto dei perfetti sconosciuti alle Connessioni ad Amici, sarebbe bene considerare la possibilità di disconnetterli e ritornare il livello di sicurezza NORMALE. D'altro canto, se ci si aspetta degli attacchi o si sospetta che i computer di alcuni Amici potrebbero essere stati compromessi, innalzare il livello di sicurezza come precauzione non è una cattiva idea.
SecurityLevels.maxSecurityYouNeedFriends=${bold}E' necessario conoscere almeno una persona che già usa Freenet${/bold}, possibilmente 3, e tra 5 e 10 per ottenere buone prestazioni. Tali utenti vanno aggiunti alle 'Connessioni ad Amici', ma solo se si tratta di persone conosciute ed almeno parzialmente affidabili.
SecurityLevels.maximumNetworkThreatLevelCheckbox=Si, sono sicuro: voglio abilitare il livello MASSIMO di Sicurezza Rete MASSIMO. Mi rendo conto che Freenet è un programma sperimentale, che essere rintracciati nonostante le precauzioni NON è impossibile, e che questa impostazione ridurrà sensibilmente le prestazioni di Freenet.
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}ATTENZIONE:${/bold} Il livello di Sicurezza Rete sta per essere impostato su MASSIMO. Ciò ridurrà ${bold}notevolmente${/bold} le prestazioni del nodo Freenet. Si prega di non utilizzare questa modalità se non in caso di effettiva necessità.
SecurityLevels.networkThreatLevel=Quanto è necessario difendersi da Internet Service Providers, corporazioni, governi, ragazzini annoiati ecc. che cercano di monitorare l'utilizzo di Freenet da parte dell' Utente?
SecurityLevels.networkThreatLevelConfirmTitle=ATTENZIONE: Il livello di sicurezza in rete verrà impostato su ${mode}
SecurityLevels.networkThreatLevelLowCheckbox=Si sono sicuro, voglio prestazioni migliori anche rischiando che la mia attività su Freenet possa essere monitorata.
SecurityLevels.networkThreatLevelLowWarning=Il livello di sicurezza in rete verrà impostato su livello BASSO. Ciò facilita attacchi all' anonimato da parte di sconosciuti attraverso internet. Conferma di voler eseguire l'operazione?
SecurityLevels.networkThreatLevelShort=Protezione contro attacchi da parte di sconosciuti attraverso internet
SecurityLevels.noConnectedFriendsCheckbox=Si sono sicuro, aggiungerò altri Amici e/o accetto che Freenet sarà on-line soltanto quando gli Amici attualmente in lista sono connessi.
SecurityLevels.noConnectedFriendsWarning=Nonostante ${added} Amici siano stati aggiunti, nessuno di essi risulta attualmente connesso. Con un livello di sicurezza in rete impostato su ALTO o MASSIMO, il nodo potrà connettersi alla rete Freenet soltanto quando degli Amici sono connessi, e in questo momento non lo sono. Sarebbe bene aggiungere ulteriori Amici o evitare di usare i livelli di sicurezza più alti; o al limite rassegnarsi a non usare Freenet quando non ci sono Amici connessi. Gli Amici devono essere persone conosiute ed affidabili! Aggiungere dei perfetti sconosciuti alle Connessioni ad Amici NON migliora la sicurezza, ma la peggiora! Per ottenere buone prestazioni è necessario che in ogni dato momento vi siano almeno 5-10 connessioni attive. Conferma il cambiamento nelle impostazioni di sicurezza?
SecurityLevels.noFriendsCheckbox=Si sono sicuro, desidero abilitare il livello ALTO di Sicurezza in Rete; aggiungerò delle Connessioni ad Amici appena possibile.
SecurityLevels.noFriendsWarning=Non sono state aggiunte Connessioni ad Amici. Con un livello di sicurezza in rete ALTO o MASSIMO, non sarà possibile connettersi a Freenet finché non sarà disponibile almeno una Connessione ad Amici funzionante. Per un effettivo vantaggio in termini di sicurezza, le persone che gestiscono i nodi aggiunti alle Connessioni ad Amici devono essere conosciute ed almeno parzialmente affidabili. Per ottenere delle buone prestazioni, è necessario che almeno 5-10 connessioni siano aperte in ogni momento. Conferma modifica impostazioni di sicurezza?
