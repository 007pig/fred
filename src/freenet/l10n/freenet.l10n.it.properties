FirstTimeWizardToadlet.chooseNodeName=Il nome del nodo è obbligatorio!
FirstTimeWizardToadlet.chooseNodeNameLong=Inserire un nome per il nodo. Il nome sarà visibile ai peer darknet, quelli manualmente aggiunti dall'utente, e non sarà visibile dai peer opeennet (aggiunti automaticamente) . Si consiglia di usare il proprio nickname IRC possibilmente con un'informazione per il conctatto in modo da essere reperibili in caso di problemi ("Mario Rossi marior@sitodimario.com").
FirstTimeWizardToadlet.clickContinue=Clicca qui per continuare.
FirstTimeWizardToadlet.congratz=Benvenuto a bordo!
FirstTimeWizardToadlet.congratzLong=Congratulazioni, la configurazione di base del nodo Freenet è completa. E' possibile cambiare e modificare ognuno dei parametri appena impostati usando la pagina "configurazione" che è raggiungibile attraverso il menu sulla sinistra dell'interfaccia. Vi auguriamo una piacevole esperienza con Freenet.
FirstTimeWizardToadlet.connectToStrangers=Connetti a sconosciuti?
FirstTimeWizardToadlet.connectToStrangersLong=In un mondo ideale, ogni utente Freenet si connetterebbe esclusivamente con nodi gestiti da persone fidàte. Qesto è di gran lunga il sistema più sicuro, che rende molto difficile per un osservatore esterno determinare se un nodo stia o meno girando sul computer osservato. D'altra parte, non avendo a disposizione almeno cinque amici, parenti o conoscenti fidàti che già usano Freenet, ai quali connettersi, come soluzione alternativa è possibile lasciare che il nodo si connetta automaticamente a nodi gestiti da sconosciuti. Questa opzione può essere disattivata in qualsiasi momento.
FirstTimeWizardToadlet.continue=Continua
FirstTimeWizardToadlet.continueEnd=Clicca qui per cominciare ad usare Freenet!
FirstTimeWizardToadlet.datastoreSize=Dimensioni magazzino dati (datastore)
FirstTimeWizardToadlet.datastoreSizeLong=Selezionare le dimensione desiderata per il file di immagazzinaggio dati (datastore). Il datastore funziona come una cache. Immagazzinare dati per il network aumenta il volume di scambio quando i file sono molto richiesti. Più spazio ci si può permettere di dedicare a Freenet e meglio è per la comunità. Un datastore di grosse dimensioni aumenta notevolmente la velocità del nodo.
FirstTimeWizardToadlet.enableOpennet=Connettersi automaticamente a nodi non affidabili gestiti da sconosciuti?
FirstTimeWizardToadlet.fivePercentDisk=(= 5% di spazio libero su disco)
FirstTimeWizardToadlet.homepageTitle=Configurazione Automatica Freenet
FirstTimeWizardToadlet.iDoTrust=Possiamo fidarci degli utenti connessi a ${interface} (${ip}) ?
FirstTimeWizardToadlet.isNetworkTrusted=La rete locale è affidabile?
FirstTimeWizardToadlet.isNetworkTrustedLong=La rete locale è affidabile? Rispondendo di si a questa domanda, tutti i servizii forniti dal nodo Freenet saranno pienamente accessibili da chiunque sul network suddetto. E' possibile configurare un accesso più selettivo attraverso la pagina "configurazione" dopo aver completato questo wizard.
FirstTimeWizardToadlet.memoryLimit=Utilizzo memoria
FirstTimeWizardToadlet.memoryLimitLong=Specifica il valore massimo della memoria utilizzabile da Freenet. Il nodo ha bisogno di più memoria se ci sono molti file in coda per il download/upload. Si raccomanda di non impostare questa opzione per un valore inferiore a 128MB tranne nel caso in cui la memoria totale a disposizione sia veramente poca. Se il computer ha 1GB di memoria RAM o più, si consiglia di usare almeno 256MB. Il cambiamento avrà effetto dopo aver riavviato Freenet.
FirstTimeWizardToadlet.noNetworkIF=Non è stata trovata nessuna interfaccia di rete addizionale
FirstTimeWizardToadlet.noNetworkIFLong=Freenet non ha trovato altre interfacce di rete, quindi darà per scontato che l'utente si connetterà dal computer locale e solo da quello.
FirstTimeWizardToadlet.opennetNo=Si, ho almeno 5 amici che usano Freenet e aggiungerò i loro dati alla pagina degli Amici.
FirstTimeWizardToadlet.opennetWarning=In Paesi dove networking anonimo è illegale e/o se usa Freenet per accedere a materiale che potrebbe mettere nei guai chi ne fosse trovato in possesso, un serio pericolo può risultare dal configurare il nodo in modo da connettersi automaticamente a nodi gestiti da sconosciuti, facilitando il il compito ad un avversario determinato. Freenet è ancora in fase sperimentale, gli autori non sono in grado di garatire sicurezza assoluta.
FirstTimeWizardToadlet.opennetYes=No, voglio che il nodo trovi automaticamente degli sconosciuti ai quali connettersi.
