Node.nodeNameLong=Nome del nodo. E' visibile solo agli Amici (darknet peer), mentre gli Sconosciuti (opennet peer) non potranno vederlo.
Node.notUsingSunVM=E' stata rilevata una JVM ${vendor} ${version} che potrebbe influire sul corretto funzionamento del nodo. Se possibile, installare Sun java disponibile presso http://www.java.com/getjava
Node.notUsingSunVMShort=Freenet sta attualmente utilizzando JVM (Java Virtual Machine) diversa da Sun, che è quella raccomandata. Si prega di scaricare ed installare la versione corrente di Sun Java JRE (Java Runtime Environment)
Node.notUsingSunVMTitle=Il nodo non sta usando una JVM della Sun
Node.notUsingWrapper=Il nodo sta girando senza il wrapper. Ciò è generalmente sconsigliabile. Il nodo non potrà riavviare sé stesso e quindi l'aggiornamento automatico non potrà funzionare. Inoltre, se la JVM se ne dovesse andare nel "limbo" non sarà possibile riavviare automaticamente nemmeno qiuella. Non verranno generati stack dump in alcuni posti e quindi debugging sarà più difficile.
Node.notUsingWrapperShort=Freenet sta girando senza wrapper. Questo non è raccomandato.
Node.notUsingWrapperTitle=Il nodo non sta usando il wrapper!
Node.oneConnectionPerIP=Limita ad una connessione per indirizzo?
Node.oneConnectionPerIPLong=Non permettere più di una connessione per indirizzo? Ciò rende leggermente più difficile un attacco eseguito connettendosi al nodo più volte con diverse identità in modo da dominarne il routing (instradamento) e rendere più facile raccogliere dati con lo "harvesting" (lett: "il raccolto", in agricoltura). Questa opzione impedisce che un peer sia connesso al nodo sia su darknet che su opennet.
Node.opennetEnabled=Abilita Modalità Insicura (connette automaticamente a nodi gestiti da Sconosciuti)
Node.opennetEnabledLong=Abilita Modalità Insicura? (detta anche Opennet) Abilitando questa opzione il nodo scambierà automaticamente referenze on altri nodi. Ciò rende facilmente osservabile dall'esterno il fatto che su questo computer sta girando un nodo Freenet, facilitando attacchi di diversi tipi. Avendone la possibilità, l'opzione migiore è quella di connettersi soltanto ad utenti conosciuti ed addifabili (Darknet peer, vedi pagina Amici)
Node.outBWLimit=Limite dell'ampiezza di banda in uscita (bytes per secondo)
Node.outBWLimitLong=Limite "duro" dell' ampiezza di banda in uscita (bytes/sec); di solito il nodo non eccede questo limite
