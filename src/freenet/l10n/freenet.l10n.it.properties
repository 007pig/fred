IPDetectorPluginManager.forwardPort=Il tuo nodo sembra essere dietro qualche tipo di NAT (vedi la pagina connettività per dettagli). Se possibile, dovresti forwardare le porte UDP (not TCP) ${port} per migliorare la connettività. E' possibile comunque che tu abbia già provveduto; Serve del tempo a Freenet per rilevare il port forward. Leggi ${link}qui${/link} per ulteriori informazioni.
IPDetectorPluginManager.forwardPortMaybeForwarded=Il nodo sembra trovarsi dietro una NAT (vedi pagina Connessione Internet per i dettaglil). Se possibile,configurare il forward per la porta ${port} UDP (non TCP) per migliorare la connettività. E' possibile comunque che ciò sia già stato fatto: occorre un po' di tempo perché Freenet rilevi il port forward. Clicca ${link}qui${/link} per ulteriori informazioni.
IPDetectorPluginManager.forwardPortNotForwarded=Il nodo sembra trovarsi dietro una NAT (controllare la pagina Connessione Internet per i dettagli). Se possibile, configurare il forward per le porte ${port1} e ${port2} UDP (non TCP) per migliorare la connettività. Al momento pare che il port forward non sia stato configurato, ma Freenet non è in grado di determinarlo con certezza. Clicca ${link}qui${/link} per ulteriori informazioni. Il tempo necessario perché Freenet rilevi il forward delle porte può arrivare fino a 24 ore.
IPDetectorPluginManager.forwardPortShort=Per favore, forwardare la porta UDP ${port}.
