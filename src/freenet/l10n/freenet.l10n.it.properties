Node.storeTypeLong=Tipo di datastore. Attualmente può essere un indice bdb (usa un BerkeleyDBFreenetStore per l'indice, e mette i dati in dei file su disco), o ram (indice e dati in RAM). L'uso di ram è riservato a persone competenti, e solo se c'e' memoria sufficiente a disposizione per tutti i dati (NOTA: in questo caso i dati NON verranno salvati all'arresto del nodo)
