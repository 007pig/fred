Node.acceptSeedConnections=Selezionando "vero" il nodo accetterà connessioni da nodi che intendono usare la modalità insicura (opennet) e li aiuterà a connettersi alla rete Freenet. Ciò rende possibile la connessione a qualsiasi nodo in possesso della referenza ma limitata dall'annuncio: le richieste di connessione sono indirizzate solo ai nodi aggiunti tramite annuncio. Il nodo locale potrebbe essere incluso a meno che non abbia già molti peer opennet (visibili alla pagina "Sconosciuti")
Node.acceptSeedConnectionsShort=Abilita seednode
Node.alwaysAllowLocalAddresses=Permettere sempre la connessione a nodi via indirizzi locali?
Node.alwaysAllowLocalAddressesLong=Se impostato su "vero" il nodo cercherà di connettersi ad altri nodi usando il loro indirizzo locale (localhost, LAN) oltre al loro indirizzo IP pubblico. Se questa opzione non e' impostata, si può comunque abilitarla separatamente per singoli peer darknet (ma non per i peer opennet). Impostare questa opzione se ci si vuole connettere ad altri nodi sulla stessa rete locale (LAN) o che girano sullo stesso computer, e non far caso alle referenze "bogus" ("scràuse") che possono far mandare al nodo pacchetti UDP alle macchine sulla rete locale.
Node.assumeNATed=Presumere che la porta non sia forwardata.
Node.assumeNATedLong=Dare per scontato che la porta sia dietro NAT e non forwardata? In questo caso il nodo manderà handshake ogni 10-30 secondi.
Node.bandwidthLimitMustBePositiveOrMinusOne=Il valore dell'ampiezza di banda deve essere positivo o -1
Node.bindTo=Indirizzo IP
Node.bindToLong=Indirizzo IP
Node.buggyJVM=La JVM attualmente in uso (${version}) è una versione notoriamente afflitta da 'bug' che può produrre OutOfMemoryError anche con molta memoria ancora a disposizione. Si raccomanda di aggiornare Java. La versione consigliata è Sun Java 1.6, ma è possibile usare anche 1.4.2 o 1.5.
Node.buggyJVMShort=Freenet sta attualmente utilizzando Java versione ${version}, che è notoriamente afflitta da p'bug' pericolosi. Si prega di aggiornare Java al più presto possibile.
Node.buggyJVMTitle=Avvertennza JVM soggetta a 'bug'
Node.buggyJVMWithLink=La JVM in uso (${version}) è notoriamente ${link}difettosa${/link}. Può produrre errori tipo OutOfMemoryError anche con molta memoria ancora disponibile. Sarebbe auspicabile aggiornare almeno a Sun Java 1.4.2_13, 1.5.0_10 o 1.6 (quest'ultima è la versione consigliata).
Node.bwlimitMustBePositive=Il limite dell'ampiezza di banda deve essere positivo
Node.databaseMemory=Memoria massima utilizzabile dal datastore
Node.databaseMemoryLong=Uso massimo della memoria del database contenente indici del magazzino dati (datastore). 0 significa nessun limite (non supera comunque il 30% circa della memoria massima)
Node.deadlockTitle=Deadlocking probabilmente dovuto ad una combinazione di JVM e kernel che da luogo a "bug".
Node.deadlockWarning=ATTENZIONE: E' stato rilevato l'uso di Sun JVM con NPTL. Ciò può produrre il "congelamento" del nodo a causa della JVM che perde un lock. Per ovviare a tale inconveniente è necessatio disabilitare NPTL impostando la variabile ambientale LD_ASSUME_KERNEL=2.4.1. Le versioni più recenti di Freenet installer dovrebbero già esserne provviste; reinstallare, o modificare il file run.sh (https://emu.freenetproject.org/svn/trunk/apps/installer/installclasspath/run.sh). Su alcuni sistemi può essere necessario installare le pthreads libraries perché questo funzioni. Nota che il nodo cercherebbe di riavviarsi automaticamente se un tale deadlock occorresse, ma questa funzione non è ancora pienamente affidabile, e richiede tempo.
Node.disableHangCheckers=Disabilita tutti gli hang checker
Node.disableHangCheckersLong=Disabilita tutte le funzioni hang checkers/watchdog. Impostare per fare il profiling di Fred.
Node.disablePHTLS=Disabilita HTL probabilistico
Node.disablePHTLSLong=Disabilita HTL probabilistico (non toccare a meno che non si sappia cosa si sta facendo)
Node.dropPacketEvery=Frequenza di rilascio dei pacchetti per motivi di collaudo
Node.dropPacketEveryLong=Frequenza di rilascio dei pacchetti. Opzione di collaudo usata dagli sviluppatori per simulare la perdita di pacchetti. 0 significa non rilasciare pacchetti artificialmente. Non toccare!
Node.enableARKs=Abilita ARK? (NON DISABILITARE!)
Node.enableARKsLong=Abilita ARK? (NON DISABILITARE!).
Node.enablePacketCoalescing=Abilita coalescenza pacchetti?
Node.enablePacketCoalescingLong=Ablilita coalescenza pacchetti? La coalescenza dei pacchetti aumenta l'efficienza della banda, ruduce l'uso di CPU e aumenta leggermente la resistenza all'analisi di traffico, al costo di una leggera latenza dei messaggi. Si consiglia di non disabilitare questa opzione.
Node.enablePerNodeFailureTables=Abilita tabelle operazioni fallite per nodi?
Node.enablePerNodeFailureTablesLong=Abilita il reinstradamento automatico intorno a nodi che abbiano fallito richieste negli gli ultimi 10 minuti
Node.enableSwapQueueing=Abilita messa in coda di richieste di scambio? (NON DISABILITARE!)
Node.enableSwapQueueingLong=Abilita lista d'attesa per richieste di swap? (NON DISABILITARE!)
Node.enableSwapping=Abilita scambio di locazione (NON DISABILITARE)
Node.enableSwappingLong=Abilita scambio di locazione? (NON DISABILITARE! Utile solo in alcune simulazioni).
Node.enableULPRDataPropagation=Abilita propagazione dati ULPR?
Node.enableULPRDataPropagationLong=Abilita propagazione rapida di chiavi richieste recentemente ai nodi che le hanno richieste quando i dati sono stati finalmente trovati? (Richieste Persistenti Ultra-Leggere)
