FirstTimeWizardToadlet.chooseNodeName=节点还未有名称！
FirstTimeWizardToadlet.chooseNodeNameLong=请在以下字段中输入节点名称(建议你使用昵称, 可能的话也用电子邮件信箱). 这是用来使你的朋友(也就是你手动新增的可信任的友点)能够轻易辨认出你的节点. 陌生人(也就是自动新增的不可信任的友点)看不到这个名称. 请注意, 朋友或是陌生人依然可能可以从因特网地址轻易地辨认出你来, 因为你必须和它们建立联机, 然而它们无法轻易发现你在请求哪些资料.
FirstTimeWizardToadlet.clickContinue=按这里继续。
FirstTimeWizardToadlet.congratz=欢迎你正式加入！
FirstTimeWizardToadlet.congratzLong=恭喜, 你已经对节点做好基本的 Freenet 设定了. 你可以在"配置"页面修改或编辑刚刚你所作的设定, 该页面可以从左边的选单中连结过去. 请注意, Freenet 一开始会运作得很慢, 然而会越来越好. 你可以从下一页的书签开始探索 Freenet. 希望你能享受 Freenet 带给你的体验.
FirstTimeWizardToadlet.connectToStrangers=联机到陌生人？
FirstTimeWizardToadlet.connectToStrangersLong=理想上，所有的 Freenet 使用者都应该只和你所认识的人联机。这样做会更安全，更难被人发现你正在使用 Freenet。当然，如果你所认识已经在使用 Freenet 的人不到五个，你也可以选择和陌生人联机。日后你可以随时选择关闭这个选项。
FirstTimeWizardToadlet.continue=继续
FirstTimeWizardToadlet.continueEnd=按这里开始使用Freenet！
FirstTimeWizardToadlet.datastoreSize=数据空间大小
FirstTimeWizardToadlet.datastoreSizeLong=请指定你的储存档大小。储存文件就好像快最记忆一样，储存网络上的数据、让下载流行的档案时有更高的效能。指定更多的空间不单到整个网站社群有益，对你的下载速度的提升尤其显著。
FirstTimeWizardToadlet.enableOpennet=你认识其他人在使用 Freenet 吗？
FirstTimeWizardToadlet.fivePercentDisk=(即 5% 的可用磁盘空间)
FirstTimeWizardToadlet.homepageTitle=Freenet 首次使用精灵！
FirstTimeWizardToadlet.iDoTrust=你是否信任联机到 ${interface} (${ip}) 的用户？
FirstTimeWizardToadlet.isNetworkTrusted=你信任你的本地网络吗？
FirstTimeWizardToadlet.isNetworkTrustedLong=你的局域网络是否可以信任? 如果你回答是, 你的节点提供的所有服务将会全面开放给指定的网络上的所有用户. 在首次使用精灵结束后, 你可以在配置页面中对特定网络设定访问权限.
FirstTimeWizardToadlet.memoryLimit=内存使用量
FirstTimeWizardToadlet.memoryLimitLong=你打算让 Freenet 使用多少内存内存？如果你打算做很多上/下载，Freenet 就需要用多一点内存内存。除非你真的不够内存内存，我们建议你打这个指定在 128MB 以上。如果你有 1GB 的内存内存，请指定最少 256MB。这项设定需要重新启动 Freenet 才会生效。
FirstTimeWizardToadlet.noNetworkIF=找不到其他网络接口
FirstTimeWizardToadlet.noNetworkIFLong=Freenet 找不到其他的网络接口。它会假设你只会在本机使用 Freenet。
FirstTimeWizardToadlet.opennetNo=是，我已经有最少五个朋友正在使用 Freenet ，我会自行把他们的数据加到「朋友」页。
FirstTimeWizardToadlet.opennetWarning=如果 Freenet 在你所在的地方是违法的，或者你打算用 Freenet 去取得一些会让你有麻烦的数据，联机到陌生人可能会使你陷入危险（因为这样会使你更易被发现）。Freenet 仍然在实验中，我们不能保证完全没有安全问题。
