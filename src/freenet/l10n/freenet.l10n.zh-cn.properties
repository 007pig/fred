NodeStat.statsPersister=储存节点统计数据的档案
NodeStat.statsPersisterLong=储存节点统计数据的档案(不是客户端统计数据, 这是用来决定是否要接受请求, 所以请不要删掉它)
NodeStat.threadLimit=线程上限
NodeStat.threadLimitLong=节点会尝试限制线程使用量在指定值之内, 而拒绝新的请求.
NodeStats.mustBePercentValueNotFull=这个值应为百分比, 必须介于 0 到 99 之间.
NodeStats.valueTooLow=对于这个设定而言, 这个值太低了, 请多增加一点吧!
NodeUpdateManager.enabled=检查并下载新版程序
NodeUpdateManager.enabledLong=节点是否要自动检查新版的 Freenet 程序. 若是, 节点会自动侦测新的版本, 侦测到会自动下载, 但并不一定会安装. 如果节点不是以包装程序执行的话, 这项设定会总是恢复为否.
