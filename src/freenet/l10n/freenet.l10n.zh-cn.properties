Node.enableSwapQueueingLong=是否启用将交换请求列队等待处理? (不要把它关掉!)
Node.enableSwapping=启用位置交换? (不要关掉!)
Node.enableSwappingLong=是否启用位置交换? (不要把它关掉! 只有在模拟测试时才会有用).
Node.enableULPRDataPropagation=启用 ULRP 式资料传播?
Node.enableULPRDataPropagationLong=是否在当资料无意间找到时, 启用对最近请求该键值的节点的快速传播? (称为极端轻量的持续性请求; ULPR)
Node.extraPeerDir=额外友点数据目录
Node.extraPeerDirLong=放置额外的友点数据的目录名称
Node.forceBigShrink=立刻削减过大贮存
Node.forceBigShrinkLong=是否要在贮存量过大(超过 10%)时马上执行削减(而不是等到下次节点重启时). 在线的数据削减不会保留最常使用的数据, 因此不建议你这么做; 只有在你必须立刻有削减效果时才使用.
Node.inBWLimit=输入带宽上限（每秒字节）
Node.inBWLimitLong=输入带宽上限（单位为每秒字节）; 节点会尽量不使用超过这个上限; 输入 -1 表示输出带宽的四倍
Node.java14ShortText=我们已经不再支持 Java 1.4 了, 请升级至 1.5 版.
Node.java14Text=你正在用 Java 1.4 版执行 Freenet 程序. 请至少升级至 1.5 版. 自动更新机制已经被暂时关闭了, 因为未来的新版程序可能根本无法被你的 Java 平台加载.
Node.java14Title=不再支援 Java 1.4 了
Node.l10nLanguage=显示信息用的语言
Node.l10nLanguageLong=指示显示信息的语言。有部份翻译需要重新启动节点才会生效。　
Node.maxHTL=HTL 最大值
Node.maxHTLLong=HTL 最大值(只限开发者使用!)
Node.maxOpennetPeers=开放网络上的最大友点数量
Node.maxOpennetPeersLong=开放网络(Opennet)上的最大友点数量(必须在 0 到 20 之间, 并且使用时会先减掉隐密网络(darknet)上的联机数)
Node.mustBePositive=设定值必须是正数
Node.nodeDir=节点目录
Node.nodeDirLong=放置节点相关档案(比如说友点列表)的目录名称
Node.nodeName=本节点的名称
Node.nodeNameLong=节点名称。只有你的朋友才会看到。
Node.notUsingSunVM=尝试使用并非由 Sun 提供的 JVM 来运行节点: ${vendor} ${version}. 我们不建议这么做: 节点可能无法顺利运作. 可能的话请从 http://www.java.com/getjava/ 取得 Sun 提供的 Java 软件.
Node.notUsingSunVMShort=Freenet 目前不是以 Sun 提供的 Java 虚拟机在运行, 我们不建议这么做, 请取得最新的 Sun Java 软件.
Node.notUsingSunVMTitle=并非使用 Sun 的 JVM
Node.notUsingWrapper=节点目前不以包装程序运行. 我们不建议这么做. 节点会无法将它自己重启, 因此自动更新无法运作, 并且如果 JVM 陷入了混乱, 它也无法被重启. 此外节点有时会无法产生堆栈倾卸, 使得除错变的比较困难.
Node.notUsingWrapperShort=Freenet 目前不以包装程序运行. 我们不建议这么做.
Node.notUsingWrapperTitle=没有使用包装程序!
Node.oneConnectionPerIP=限制每个地址只能有一个联机?
Node.oneConnectionPerIPLong=是否要不允许每个网络地址可以有多个联机? 若攻击者以多个不同的标识符联机到你的节点, 想要达到控制你的路径或是方便数据收集时, 这个选项会让它们比较不容易进行. 此外也可以防止一个节点同时连上隐密网络(darknet)和开放网络(opennet).
Node.opennetEnabled=是否要启用不安全模式(自动与不信任的节点建立联机)?
Node.opennetEnabledLong=是否要启用不安全模式(也就是开放网络(opennet))? 如果启用的话, 节点会自动和不信任的节点交换节点参照以建立联机(也就是那些"陌生人", 相对于"朋友"). 然而这也表示你的节点不再是私密的, 而比较容易受到攻击. 如果你认识其他足够的 Freenet 使用者, 你就应该持续只联机至信任的节点("朋友"), 而不要开启这个选项.
Node.outBWLimit=输出带宽上限（字节／每秒）
Node.outBWLimitLong=输出带宽的强制上限(单位是每秒字节); 节点应该几乎不会使用超过这个上限
Node.passOpennetPeersThroughDarknet=透过隐密网络转送开放网络上的节点参照?
Node.passOpennetPeersThroughDarknetLong=若设为是, 转送开放网络(opennet)上的节点参照(绝不会是隐密网络上的)会透过我们的隐密网络(darknet)友点转送. 这会使节点(包括我们或是其他友点)可以透过隐密网络友点取得开放网络友点. 如果我们因为, 比如说暂时不运作的原因, 失去了开放网络上的友点, 这个选项可以让我们自力取得新的友点. 然而这也会使网络分析稍微比较容易, 如果你很偏执的话就关掉它吧.
Node.storeDirectory=贮存目录
Node.storeDirectoryLong=放置贮存档案的目录名称
Node.storeSize=储存文件大小（位）
Node.storeSizeLong=储存文件大小（位）
Node.storeType=贮存类型(不要理它)
Node.storeTypeLong=数据贮存类型. 目前可以是 bdb-index 或是 ram (bdb-index 用 BerkeleyDBFreenetStore 来储存索引, 并且把数据放在磁盘上的档案中; ram 则是把索引和数据都放在内存中). 只有在你很清楚自己在做什么, 并且有够多的内存来容纳全部的数据时, 才使用 ram (节点在关掉时不会把数据存下来)!
Node.throttleLocalTraffic=调节区域流量?
Node.throttleLocalTrafficLong=是否要调节本地网络流量? 若启用的话, 即使是局域网络(LAN)和本机的网络流量都会被带宽上限所限制.
NodeClientCore.couldNotFindOrCreateDir=无法找到或建立目录
