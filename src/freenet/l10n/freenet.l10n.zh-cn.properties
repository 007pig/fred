NodeClientCore.lazyResume=启动后完全加载持续性的请求? (会使用较多的内存)
NodeClientCore.lazyResumeLong=节点可以在启动时加载持续性请求, 或是它可以先将数据加载内存中, 在启动结束后再完成继续请求的作业. 会缩短启动时间, 但也会使用较多的内存.
NodeClientCore.maxUSKFetchers=许可的 USK 撷取者上限数目
NodeClientCore.maxUSKFetchersLong=许可的 USK 撷取者上限数目
