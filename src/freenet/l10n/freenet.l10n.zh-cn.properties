UnknownContentTypeException.explanation=你的 Freenet 节点不了解这种 MIME 型别. 这表示说, 你的浏览器可能为了要响应下载这个档案的动作, 做出一些危险的事. 比如说, 许多数据格式都可以内含嵌入式的图案或是影片, 而它们必须另外从网络上下载; 这种行为不能说是无害, 因为这会损害你的匿名性, 并且暴露出你的网络地址(如果该恶意攻击者运作该下载网站, 或是可以存取到该网站的纪录的话). 因为相同的原因, 连结到因特网的超链接也是一种危险, 另外能够内含 script 也因为这个和其他的原因一样危险.
