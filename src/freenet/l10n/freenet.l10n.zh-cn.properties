NotEnoughNiceLevelsUserAlert.content=你的节点发现它正以高度的排程友善等级在执行. 但如果没有足够的排程等级可用的话, 它可能无法表现得很好. 请试着降低你的节点的排程友善等级吧! (在 run.sh 中找到 PRIORITY 的设定, 并降低它的值) 目前你的节点有 ${available} 个排程等级可用, 但它总共需要 ${required} 个.
NotEnoughNiceLevelsUserAlert.short=没有足够的排程等级可用! 请用较低的排程友善等级来执行 Freenet.
NotEnoughNiceLevelsUserAlert.title=没有足够的排程等级可用!
OpennetConnectionsToadlet.fullTitle=${name} 的 ${counts} 个陌生人(不信任的友点)
OpennetConnectionsToadlet.peersListTitle=我在开放网络上的友点(在随和模式下节点自动新增的不信任友点)
OpennetConnectionsToadlet.successTime=最近一次从该节点成功取得一个 CHK 的时间
OpennetConnectionsToadlet.successTimeTitle=最近成功时间
OpennetUserAlert.warning=Freenet 目前正以不安全模式在运行. 其他人很容易发现你正在执行 Freenet, 并且联机到你的节点来攻击你. 请设法收集一些你信任的人的节点, 把它们加到你的朋友列表中以和它们建立联机, 你就会大大地不容易被攻击. 当你至少有 10 个朋友节点之后(而不是那些你不认识的人的节点, 加入这些节点对你的安全没有帮助), 你就可以关掉不安全模式, 你的 Freenet 联机对外界而言就会如同不存在一样.
OpennetUserAlert.warningShort=已启用不安全模式.
OpennetUserAlert.warningTitle=警告: 已启用不安全模式: 节点将会与陌生人联机
PNGFilter.invalidHeader=你尝试取得的档案并非是一个 PNG 挡, 因为它没有一个合格的 PNG 档头. 它可能是其他种文件格式, 而你的浏览器可能会对它做出危险的事, 所以我们就封锁了它.
PNGFilter.invalidHeaderTitle=这不是 PNG - 不合格的档头
PageMaker.modeAdvanced=进阶配置选项
PageMaker.modeAdvancedTooltip=只有娴熟的 Freenet 使用者或是开发者才需使用的进阶配置接口
PageMaker.modeSimple=简易配置选项
PageMaker.modeSimpleTooltip=所有用户都能使用的配置接口
PeerManagerUserAlert.clockProblem=无法与 ${count} 个友点建立联机, 因为它们的系统时钟和你的相差了 24 小时以上. 请检查你的计算机时间是否正确. 错误的时间设定会让许多节点和客户端的运作机制无法运作.
PeerManagerUserAlert.clockProblemTitle=时钟问题
PeerManagerUserAlert.connError=有 ${count} 个友点因为不明的原因无法联机, 也许是因为该节点出错了, 或是该节点的参照有问题.
PeerManagerUserAlert.connErrorTitle=有些友点无法联机
PeerManagerUserAlert.noConns=至今节点都不曾成功和其他友点联机过, 运作无法正常. 希望有些友点就要联机成功了; 如果情况一直没改善, 请试着多增加一些友点. 你需要随时都至少有 3 个友点联机, 并且目标应该要有 5 到 10 个.
PeerManagerUserAlert.noConnsTitle=没有开启的联机
PeerManagerUserAlert.noPeersDarknet=节点没有任何友点可联机, 因此无法正常运作. 最好是只和你认识的人运作的友点联机(如果你很偏执的话, 就只和你信任的人联机, 否则至少只和你交谈过的人). 你需要随时都至少有 3 个联机的友点, 最好能有 5 到 10 点. 你也可以开启不安全模式(开放网络; opennet), 来自动且快速地取得一些联机.
PeerManagerUserAlert.noPeersTestnet=节点没有任何友点可联机, 因此无法正常运作. 最好是只和你认识的人运作的友点联机(如果你很偏执的话, 就只和你信任的人联机, 否则至少只和你交谈过的人). 你需要随时都至少有 3 个联机的友点, 最好能有 5 到 10 点. 你也可以开启不安全模式(开放网络; opennet), 来自动且快速地取得一些联机.
PeerManagerUserAlert.noPeersTitle=没有友点
PeerManagerUserAlert.oneConn=节点只有一个联机. 除了效率会很低之外, 你还没有匿名性; 如果该友点是恶意的, 你甚至无法否认对网络或内容知情. 节点是以"叶型"方式附挂于网络之上, 对网络的健康度没有贡献. 请试着达到无论何时都至少有 3 个联机(但有 5 到 10 个更理想).
PeerManagerUserAlert.onlyFewConnsTitle=只有 ${count} 个联机已开启
PeerManagerUserAlert.tooHighBwlimitDelayTime=节点在可用带宽下的等待时间太长了(${delay}ms > ${max}ms). 请拉高你的输出带宽上限, 并且/或是移除一些友点, 来改善目前的情况.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=bwlimitDelayTime 值太高了
PeerManagerUserAlert.tooHighPingTime=节点和其他友点的交谈不够实时(${ping}ms > ${max}ms). 请调高你的输出带宽上限, 并且/或是移除一些友点, 来改善目前的状况.
PeerManagerUserAlert.tooHighPingTimeTitle=nodeAveragePingTime 值太高了
PeerManagerUserAlert.tooManyConns=节点的联机太多了(${count} > ${max}). 自动加入大量友点无法产生小群网络拓扑, 对路径安排有害, 并且会有单点损害影响过大的危险.
PeerManagerUserAlert.tooManyConnsTitle=开启的联机太多了
PeerManagerUserAlert.tooManyDisconnected=节点有太多友点已经断线(${count} > ${max}). 断线的友点对效能依然会有轻微的影响, 因为节点还是会使用一些带宽和处理器来处理它们. 请考虑"清理"你的友点列表. 请注意, 理想上你应该只和你所认识的人联机. 即使不是如此, 自动新增许多节点对产生最佳网络拓朴来说也不是好事.
PeerManagerUserAlert.tooManyDisconnectedTitle=断线的友点太多了
PeerManagerUserAlert.tooManyNeverConnected=这个节点的许多友点(共有 ${count} 个)一次都没连上过. 你应该只加入那些也会将你的参照加入它们列表的友点, 否则你们无法建立联机.
PeerManagerUserAlert.tooManyNeverConnectedTitle=许多友点一次都没连上过
PeerManagerUserAlert.tooManyNeverConnectedWithLink=这个节点的许多友点(共有 ${count} 个)一次都没连上过. 你应该只加入那些也会将${link}你的参照${/link}加入它们列表的友点, 否则你们无法建立联机.
PeerManagerUserAlert.tooManyPeers=节点有太多的友点了(${count} > ${max}). 我们不建议你架一个会自动加入其他友点的超级节点, 因为这样就不会产生小群网络拓朴. 另一方面, 断线的友点也会耗用你少量的带宽和处理器能力, 而稍微影响节点的效能. 请考虑"清理"你的友点列表.
PeerManagerUserAlert.tooManyPeersTitle=友点的数量太多了
PeerManagerUserAlert.tooOldNeverConnectedPeers=你有一个或多个友点, 在加入它们后两周都没有联机成功过. 请考虑移除它们, 因为它们会稍微影响效能(浪费网络封包在不存在的节点上).
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=未曾联机的友点太旧了
PeerManagerUserAlert.twoConns=节点只有两个联机. 除了效能和安全性不好之外, 节点还无法替其他节点安排路径. 节点是"炼型"的方式嵌入于网络中, 对网络的健康度没有贡献(或是很少). 请试着达到无论何时都至少有 3 个联机(但有 5 到 10 个更理想).
