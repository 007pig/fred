NodeClientCore.movingTempDirOnTheFlyNotSupported=目前还不支持在运行中搬移暂存目录
NodeClientCore.persistentTempDir=持续性临时文件目录
NodeClientCore.persistentTempDirLong=放置持续性暂存盘的目录名称
NodeClientCore.startingUp=请给 Freenet 一点时间来完成启动程序, 在这段期间有些功能可能无法运作, 而且节点也可能比平常还要慢.
NodeClientCore.startingUpShort=Freenet 正在启动中, 有些功能可能无法运作, 而且节点可能会很慢.
NodeClientCore.startingUpTitle=Freenet 正在激活中
NodeClientCore.tempDir=临时文件目录
NodeClientCore.tempDirLong=放置暂存盘的目录名称
NodeClientCore.uploadAllowedDirs=容许的上传来源目录
NodeIPDectector.inclLocalAddress=节点参照中也要包含区域性的地址
NodeIPDectector.inclLocalAddressLong=是否要在节点参照中包含区域性的网络地址(包含局域网络和本机网络的网络地址). 除非两个互相联机的节点都对彼此的参照设定 allowLocalAddresses=true (在进阶模式下的朋友页面可以设定这个旗标), 否则不会有什么作用.
NodeIPDectector.ipOverride=因特网地址取代值
NodeIPDectector.ipOverrideLong=因特网地址的取代值(通常都不需要指定) - 如果你的网络地址或是域名是*固定*的(固定的域名: 比如说, 透过 dyndns 达成), 而你又位于防火墙之后的话, 你可以用该地址或名称来设定这个值.
NodeIPDectector.tempAddressHint=因特网地址的暂时建议值
NodeIPDectector.tempAddressHintLong=网络地址的暂时建议值; 取用后会立刻删除
NodeIPDetector.maybeSymmetric=你的节点似乎位于对称式的网址改写系统(NAT)之后. 你可能会有联机问题: 因为如果你位于对称式的网址改写系统之后的话, 你可能只能够和直接联机至因特网的节点建立联机.
NodeIPDetector.maybeSymmetricShort=联机问题: 你可能位于对称式的网址改写系统(NAT)之后.
NodeIPDetector.maybeSymmetricTitle=联机问题
NodeIPDetector.unknownHostErrorInIPOverride=不明的主机: ${error}
NodeStat.aggressiveGC=AggressiveGC 操作值
