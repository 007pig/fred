FirstTimeWizardToadlet.datastoreSizeLong=请指定你的储存档大小。储存文件就好像快最记忆一样，储存网络上的数据、让下载流行的档案时有更高的效能。指定更多的空间不单到整个网站社群有益，对你的下载速度的提升尤其显著。
