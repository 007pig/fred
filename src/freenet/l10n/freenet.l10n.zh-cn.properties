IPUndetectedUserAlert.unknownAddress=Freenet 无法确认你的对外因特网地址(或是网址改写系统(NAT)或防火墙的网络地址). 你还是可以和其他人交换节点参照, 但只有那些不是位于网址改写系统或防火墙之后的节点可以和你联机. 依旦你和这些使用者联机后, Freenet 就能够确认你的对外网络地址了. 你也可以在自己确认后, 用'因特网地址的暂时建议值'${link}设定项目${/link}来告诉你的节点.
