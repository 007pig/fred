language: java

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  apt: true
  directories:
  - lib/
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

before_script: echo -e "tasks.withType(Test) {\n maxParallelForks = Runtime.runtime.availableProcessors()\n forkEvery=1\n}" > gradle.properties

jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
